<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Manager</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    </head>
    <body data-theme="dark">
        <div class="container">
            <div class="header">
                <h1>Quote Manager</h1>
                <div class="controls">
                    <div class="control-group">
                        <label for="theme-select">Theme</label>
                        <select id="theme-select">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                            <option value="solarized">Solarized</option>
                            <option value="high-contrast">High Contrast</option>
                            <option value="ocean">Ocean</option>
                            <option value="forest">Forest</option>
                            <option value="sunset">Sunset</option>
                            <option value="purple">Purple</option>
                            <option value="rose">Rose</option>
                            <option value="cyberpunk">Cyberpunk</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="author-filter">Author</label>
                        <select id="author-filter">
                            <option value="">All Authors</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="source-filter">Source</label>
                        <select id="source-filter">
                            <option value="">All Sources</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>View</label>
                        <div class="view-toggle">
                            <button id="view-all" class="active">All</button>
                            <button id="view-read">Read</button>
                            <button id="view-unread">Unread</button>
                        </div>
                    </div>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="total-quotes">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="read-quotes">0</div>
                        <div class="stat-label">Read</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="unread-quotes">0</div>
                        <div class="stat-label">Unread</div>
                    </div>
                </div>
            </div>
            <div class="quotes-grid" id="quotes-grid">
            </div>
            <div class="empty-state" id="empty-state" style="display: none;">
                <h3>No quotes found</h3>
                <p>Try adjusting your filters or view settings.</p>
            </div>
            <div class="backup-section">
                <h3>Backup & Restore</h3>
                <div class="backup-controls">
                    <button class="primary-btn" id="export-btn">Export Data</button>
                    <label for="import-file" class="file-label">Import Data</label>
                    <input type="file" id="import-file" class="file-input" accept=".json">
                    <button class="action-btn" id="clear-data-btn">Clear All Data</button>
                </div>
            </div>
        </div>
        <div class="toast" id="toast">
            <div id="toast-content">
            </div>
        </div>
    </body>
        <script src="script.js"></script>
</html>
