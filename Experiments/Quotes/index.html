<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <style>
        :root {
            /* Dark theme (default) */
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-accent: #0f3460;
            --text-primary: #e94560;
            --text-secondary: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: #324a6b;
            --shadow: rgba(233, 69, 96, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --toast-bg: var(--bg-accent);
            --toast-border: var(--text-primary);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-accent: #e9ecef;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(44, 62, 80, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.1);
            --toast-bg: var(--bg-secondary);
            --toast-border: var(--text-primary);
        }

        [data-theme="solarized"] {
            --bg-primary: #fdf6e3;
            --bg-secondary: #eee8d5;
            --bg-accent: #93a1a1;
            --text-primary: #b58900;
            --text-secondary: #586e75;
            --text-muted: #839496;
            --border-color: #93a1a1;
            --shadow: rgba(181, 137, 0, 0.2);
            --shadow-heavy: rgba(88, 110, 117, 0.2);
            --toast-bg: var(--bg-secondary);
            --toast-border: var(--text-primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-secondary);
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 40px);
            gap: 2rem;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-heavy);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            min-width: 140px;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        select:hover, button:hover {
            border-color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        select:focus, button:focus {
            border-color: var(--text-primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .shuffle-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }

        .shuffle-btn:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .quote-container {
            background: var(--bg-secondary);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow-heavy);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 700px;
            transition: all 0.3s ease;
            position: relative;
        }

        .quote-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px var(--shadow-heavy);
        }

        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-style: italic;
            font-weight: 300;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 4rem;
            color: var(--text-primary);
            position: absolute;
            top: -2rem;
            left: -1rem;
            font-family: Georgia, serif;
            opacity: 0.3;
        }

        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: var(--text-primary);
            position: absolute;
            bottom: -3rem;
            right: -1rem;
            font-family: Georgia, serif;
            opacity: 0.3;
        }

        .quote-author {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-top: 2rem;
        }

        .info-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-btn:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--toast-bg);
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-heavy);
            border: 2px solid var(--toast-border);
            cursor: pointer;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 280px;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.hide {
            transform: translateX(400px);
            opacity: 0;
        }

        .toast:hover {
            transform: translateX(-5px);
            box-shadow: 0 12px 40px var(--shadow-heavy);
        }

        .toast-content {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toast-source {
            font-weight: 600;
            color: var(--text-primary);
        }

        .toast-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 1.5rem;
                min-height: calc(100vh - 20px);
            }

            .controls {
                padding: 1rem;
                gap: 0.75rem;
            }

            .control-group {
                min-width: 120px;
            }

            .quote-container {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }

            .quote-text {
                font-size: 1.2rem;
                line-height: 1.5;
            }

            .quote-text::before,
            .quote-text::after {
                font-size: 3rem;
            }

            .quote-text::before {
                top: -1.5rem;
                left: -0.5rem;
            }

            .quote-text::after {
                bottom: -2.5rem;
                right: -0.5rem;
            }

            .toast {
                bottom: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
                transform: translateY(100px);
            }

            .toast.show {
                transform: translateY(0);
            }

            .toast.hide {
                transform: translateY(100px);
            }

            .toast:hover {
                transform: translateY(-2px);
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                min-width: 100%;
            }

            select, button {
                width: 100%;
            }

            .quote-text {
                font-size: 1.1rem;
            }

            .quote-author {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        /* Animation for quote changes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="theme-select">Theme</label>
                <select id="theme-select">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="solarized">Solarized</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="author-filter">Author</label>
                <select id="author-filter">
                    <option value="">All Authors</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="source-filter">Source</label>
                <select id="source-filter">
                    <option value="">All Sources</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button class="shuffle-btn" id="shuffle-btn">Shuffle</button>
            </div>
        </div>

        <div class="quote-container" id="quote-container">
            <div class="quote-text" id="quote-text"></div>
            <div class="quote-author">
                <span id="quote-author"></span>
                <button class="info-btn" id="info-btn" title="Show source info">i</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <div>Source: <span class="toast-source" id="toast-source"></span></div>
            <div class="toast-hint">Click to open source</div>
        </div>
    </div>

    <script>
        const quotes = [
            {
                quote: "Nostalgia whispers sweet lies, but the present calls for your full presence. Don't trade today's light for yesterday's shadows—let memories guide you, not bind you.",
                author: "Runarok Hrafn",
                source: "Youtube",
                url: "https://www.youtube.com/shorts/I3ZKegVC9R4"
            },
            {
                quote: "Indifference and neglect often do much more damage than outright dislike.",
                author: "J.K. Rowling",
                source: "goodreads",
                url: "https://www.goodreads.com/author/show/1077326.J_K_Rowling"
            },
            {
                quote: "Peace is not the absence of chaos — it's learning what deserves your reaction.",
                author: "Runarok Hrafn",
                source: "Own",
                url: "https://github.com/Runarok"
            }
        ];

        let currentQuote = null;
        let filteredQuotes = [...quotes];
        let toastTimeout = null;

        // DOM elements
        const themeSelect = document.getElementById('theme-select');
        const authorFilter = document.getElementById('author-filter');
        const sourceFilter = document.getElementById('source-filter');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const quoteContainer = document.getElementById('quote-container');
        const quoteText = document.getElementById('quote-text');
        const quoteAuthor = document.getElementById('quote-author');
        const infoBtn = document.getElementById('info-btn');
        const toast = document.getElementById('toast');
        const toastSource = document.getElementById('toast-source');

        // Initialize the app
        function init() {
            populateFilters();
            showRandomQuote();
            setupEventListeners();
        }

        // Populate filter dropdowns
        function populateFilters() {
            const authors = [...new Set(quotes.map(q => q.author))].sort();
            const sources = [...new Set(quotes.map(q => q.source))].sort();

            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });

            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceFilter.appendChild(option);
            });
        }

        // Filter quotes based on selected filters
        function filterQuotes() {
            const selectedAuthor = authorFilter.value;
            const selectedSource = sourceFilter.value;

            filteredQuotes = quotes.filter(quote => {
                const matchesAuthor = !selectedAuthor || quote.author === selectedAuthor;
                const matchesSource = !selectedSource || quote.source === selectedSource;
                return matchesAuthor && matchesSource;
            });

            if (filteredQuotes.length > 0) {
                showRandomQuote();
            } else {
                showNoQuotesMessage();
            }
        }

        // Show a random quote from filtered quotes
        function showRandomQuote() {
            if (filteredQuotes.length === 0) {
                showNoQuotesMessage();
                return;
            }

            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            currentQuote = filteredQuotes[randomIndex];
            
            quoteContainer.classList.add('fade-in');
            quoteText.textContent = currentQuote.quote;
            quoteAuthor.textContent = `— ${currentQuote.author}`;
            
            setTimeout(() => {
                quoteContainer.classList.remove('fade-in');
            }, 500);
        }

        // Show message when no quotes match filters
        function showNoQuotesMessage() {
            quoteText.textContent = "No quotes found matching your filters.";
            quoteAuthor.textContent = "Try adjusting your selection";
            currentQuote = null;
        }

        // Show toast notification
        function showToast() {
            if (!currentQuote) return;

            hideToast();

            toastSource.textContent = currentQuote.source;
            toast.classList.remove('hide');
            toast.classList.add('show');

            // Auto-hide after 4 seconds
            toastTimeout = setTimeout(hideToast, 4000);
        }

        // Hide toast notification
        function hideToast() {
            if (toastTimeout) {
                clearTimeout(toastTimeout);
                toastTimeout = null;
            }
            
            toast.classList.remove('show');
            toast.classList.add('hide');
        }

        // Change theme
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
        }

        // Setup event listeners
        function setupEventListeners() {
            themeSelect.addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });

            authorFilter.addEventListener('change', filterQuotes);
            sourceFilter.addEventListener('change', filterQuotes);
            shuffleBtn.addEventListener('click', showRandomQuote);
            infoBtn.addEventListener('click', showToast);

            toast.addEventListener('click', () => {
                if (currentQuote && currentQuote.url) {
                    window.open(currentQuote.url, '_blank');
                }
                hideToast();
            });

            // Hide toast when clicking outside
            document.addEventListener('click', (e) => {
                if (!toast.contains(e.target) && e.target !== infoBtn) {
                    hideToast();
                }
            });
        }

        // Start the application
        init();
    </script>
</body>
</html>
