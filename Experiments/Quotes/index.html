<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Manager</title>
    <style>
        :root {
            /* Dark theme (default) */
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-accent: #0f3460;
            --text-primary: #e94560;
            --text-secondary: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: #324a6b;
            --shadow: rgba(233, 69, 96, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --read-bg: rgba(39, 174, 96, 0.1);
            --read-border: rgba(39, 174, 96, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-accent: #e9ecef;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
            --shadow: rgba(44, 62, 80, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.1);
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --error-color: #e74c3c;
            --read-bg: rgba(39, 174, 96, 0.05);
            --read-border: rgba(39, 174, 96, 0.2);
        }

        [data-theme="solarized"] {
            --bg-primary: #fdf6e3;
            --bg-secondary: #eee8d5;
            --bg-accent: #93a1a1;
            --text-primary: #b58900;
            --text-secondary: #586e75;
            --text-muted: #839496;
            --border-color: #93a1a1;
            --shadow: rgba(181, 137, 0, 0.2);
            --shadow-heavy: rgba(88, 110, 117, 0.2);
            --success-color: #859900;
            --warning-color: #cb4b16;
            --error-color: #dc322f;
            --read-bg: rgba(133, 153, 0, 0.1);
            --read-border: rgba(133, 153, 0, 0.3);
        }

        [data-theme="high-contrast"] {
            --bg-primary: #000000;
            --bg-secondary: #1a1a1a;
            --bg-accent: #333333;
            --text-primary: #ffff00;
            --text-secondary: #ffffff;
            --text-muted: #cccccc;
            --border-color: #666666;
            --shadow: rgba(255, 255, 0, 0.3);
            --shadow-heavy: rgba(255, 255, 255, 0.2);
            --success-color: #00ff00;
            --warning-color: #ff8800;
            --error-color: #ff0000;
            --read-bg: rgba(0, 255, 0, 0.1);
            --read-border: rgba(0, 255, 0, 0.4);
        }

        [data-theme="ocean"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-accent: #334155;
            --text-primary: #06b6d4;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #475569;
            --shadow: rgba(6, 182, 212, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --read-bg: rgba(16, 185, 129, 0.1);
            --read-border: rgba(16, 185, 129, 0.3);
        }

        [data-theme="forest"] {
            --bg-primary: #1a2e1a;
            --bg-secondary: #2d4a2d;
            --bg-accent: #3d5a3d;
            --text-primary: #4ade80;
            --text-secondary: #f0fdf4;
            --text-muted: #bbf7d0;
            --border-color: #16a34a;
            --shadow: rgba(74, 222, 128, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --success-color: #22c55e;
            --warning-color: #eab308;
            --error-color: #ef4444;
            --read-bg: rgba(34, 197, 94, 0.1);
            --read-border: rgba(34, 197, 94, 0.3);
        }

        [data-theme="sunset"] {
            --bg-primary: #451a03;
            --bg-secondary: #7c2d12;
            --bg-accent: #ea580c;
            --text-primary: #fb923c;
            --text-secondary: #fed7aa;
            --text-muted: #fdba74;
            --border-color: #c2410c;
            --shadow: rgba(251, 146, 60, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.4);
            --success-color: #22c55e;
            --warning-color: #eab308;
            --error-color: #ef4444;
            --read-bg: rgba(34, 197, 94, 0.1);
            --read-border: rgba(34, 197, 94, 0.3);
        }

        [data-theme="purple"] {
            --bg-primary: #1e1b4b;
            --bg-secondary: #312e81;
            --bg-accent: #4338ca;
            --text-primary: #a78bfa;
            --text-secondary: #e0e7ff;
            --text-muted: #c4b5fd;
            --border-color: #6366f1;
            --shadow: rgba(167, 139, 250, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --success-color: #22c55e;
            --warning-color: #eab308;
            --error-color: #ef4444;
            --read-bg: rgba(34, 197, 94, 0.1);
            --read-border: rgba(34, 197, 94, 0.3);
        }

        [data-theme="rose"] {
            --bg-primary: #4c0519;
            --bg-secondary: #881337;
            --bg-accent: #be185d;
            --text-primary: #f472b6;
            --text-secondary: #fce7f3;
            --text-muted: #f9a8d4;
            --border-color: #e11d48;
            --shadow: rgba(244, 114, 182, 0.2);
            --shadow-heavy: rgba(0, 0, 0, 0.3);
            --success-color: #22c55e;
            --warning-color: #eab308;
            --error-color: #ef4444;
            --read-bg: rgba(34, 197, 94, 0.1);
            --read-border: rgba(34, 197, 94, 0.3);
        }

        [data-theme="cyberpunk"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a0a1a;
            --bg-accent: #2a1a2a;
            --text-primary: #ff00ff;
            --text-secondary: #00ffff;
            --text-muted: #ff0080;
            --border-color: #800080;
            --shadow: rgba(255, 0, 255, 0.3);
            --shadow-heavy: rgba(0, 0, 0, 0.5);
            --success-color: #00ff00;
            --warning-color: #ffff00;
            --error-color: #ff0040;
            --read-bg: rgba(0, 255, 0, 0.1);
            --read-border: rgba(0, 255, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-secondary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-heavy);
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px var(--shadow);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        select:hover, button:hover {
            border-color: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        select:focus, button:focus {
            border-color: var(--text-primary);
            box-shadow: 0 0 0 3px var(--shadow);
        }

        .primary-btn {
            background: var(--text-primary);
            color: var(--bg-primary);
            border-color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .primary-btn:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .view-toggle {
            display: flex;
            background: var(--bg-accent);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .view-toggle button {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .view-toggle button.active {
            background: var(--text-primary);
            color: var(--bg-primary);
            font-weight: 600;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            min-width: 120px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .quote-card {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-heavy);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .quote-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px var(--shadow-heavy);
        }

        .quote-card.read {
            background: var(--read-bg);
            border-color: var(--read-border);
        }

        .quote-card.read::before {
            content: '✓';
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--success-color);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .quote-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-style: italic;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 3rem;
            color: var(--text-primary);
            position: absolute;
            top: -1rem;
            left: -0.5rem;
            font-family: Georgia, serif;
            opacity: 0.3;
        }

        .quote-author {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .quote-source {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .quote-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-accent);
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            border-color: var(--text-primary);
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .mark-read-btn {
            background: var(--success-color);
            border-color: var(--success-color);
            color: white;
        }

        .mark-read-btn.read {
            background: var(--bg-accent);
            border-color: var(--border-color);
            color: var(--text-muted);
        }

        .backup-section {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-heavy);
            border: 1px solid var(--border-color);
            margin-top: 2rem;
        }

        .backup-section h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .backup-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .file-input {
            display: none;
        }

        .file-label {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-label:hover {
            border-color: var(--text-primary);
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-heavy);
            border: 2px solid var(--text-primary);
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 300px;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success-color);
        }

        .toast.error {
            border-color: var(--error-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .control-row {
                flex-direction: column;
            }

            .stats {
                gap: 1rem;
            }

            .quotes-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .quote-card {
                padding: 1.5rem;
            }

            .backup-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .toast {
                bottom: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
                transform: translateY(100px);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        /* Animation for new quotes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <div class="header">
            <h1>Quote Manager</h1>
            
            <div class="controls">
                <div class="control-group">
                    <label for="theme-select">Theme</label>
                    <select id="theme-select">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="solarized">Solarized</option>
                        <option value="high-contrast">High Contrast</option>
                        <option value="ocean">Ocean</option>
                        <option value="forest">Forest</option>
                        <option value="sunset">Sunset</option>
                        <option value="purple">Purple</option>
                        <option value="rose">Rose</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="author-filter">Author</label>
                    <select id="author-filter">
                        <option value="">All Authors</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="source-filter">Source</label>
                    <select id="source-filter">
                        <option value="">All Sources</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>View</label>
                    <div class="view-toggle">
                        <button id="view-all" class="active">All</button>
                        <button id="view-read">Read</button>
                        <button id="view-unread">Unread</button>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="total-quotes">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="read-quotes">0</div>
                    <div class="stat-label">Read</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="unread-quotes">0</div>
                    <div class="stat-label">Unread</div>
                </div>
            </div>
        </div>

        <div class="quotes-grid" id="quotes-grid"></div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <h3>No quotes found</h3>
            <p>Try adjusting your filters or view settings.</p>
        </div>

        <div class="backup-section">
            <h3>Backup & Restore</h3>
            <div class="backup-controls">
                <button class="primary-btn" id="export-btn">Export Data</button>
                <label for="import-file" class="file-label">Import Data</label>
                <input type="file" id="import-file" class="file-input" accept=".json">
                <button class="action-btn" id="clear-data-btn">Clear All Data</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <div id="toast-content"></div>
    </div>

                author: "Runarok Hrafn",

            },
            {
                id: 6,
                quote: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                author: "Winston Churchill",
                source: "Historical Records",
                url: "https://winstonchurchill.org/"
            },
            {

                author: "Eleanor Roosevelt",
                source: "Biography",
                url: "https://www.biography.com/political-figure/eleanor-roosevelt"
            },
            {
                id: 8,
                quote: "It is during our darkest moments that we must focus to see the light.",
                author: "Aristotle",
                source: "Philosophy Archive",
                url: "https://plato.stanford.edu/entries/aristotle/"
            }
        ];

        // State management
        let readQuotes = new Set();
        let currentView = 'all';
        let currentFilters = {
            author: '',
            source: ''
        };
        let settings = {
            theme: 'dark'
        };

        // DOM elements
        const themeSelect = document.getElementById('theme-select');
        const authorFilter = document.getElementById('author-filter');
        const sourceFilter = document.getElementById('source-filter');
        const viewAllBtn = document.getElementById('view-all');
        const viewReadBtn = document.getElementById('view-read');
        const viewUnreadBtn = document.getElementById('view-unread');
        const quotesGrid = document.getElementById('quotes-grid');
        const emptyState = document.getElementById('empty-state');
        const totalQuotesEl = document.getElementById('total-quotes');
        const readQuotesEl = document.getElementById('read-quotes');
        const unreadQuotesEl = document.getElementById('unread-quotes');
        const exportBtn = document.getElementById('export-btn');
        const importFile = document.getElementById('import-file');
        const clearDataBtn = document.getElementById('clear-data-btn');
        const toast = document.getElementById('toast');
        const toastContent = document.getElementById('toast-content');

        // Initialize the app
        function init() {
            loadSettings();
            loadReadQuotes();
            populateFilters();
            setupEventListeners();
            updateStats();
            renderQuotes();
        }

        // Load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('quoteManagerSettings');
            if (savedSettings) {
                settings = JSON.parse(savedSettings);
                themeSelect.value = settings.theme;
                changeTheme(settings.theme);
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('quoteManagerSettings', JSON.stringify(settings));
        }

        // Load read quotes from localStorage
        function loadReadQuotes() {
            const savedReadQuotes = localStorage.getItem('quoteManagerReadQuotes');
            if (savedReadQuotes) {
                readQuotes = new Set(JSON.parse(savedReadQuotes));
            }
        }

        // Save read quotes to localStorage
        function saveReadQuotes() {
            localStorage.setItem('quoteManagerReadQuotes', JSON.stringify([...readQuotes]));
        }

        // Populate filter dropdowns
        function populateFilters() {
            const authors = [...new Set(quotes.map(q => q.author))].sort();
            const sources = [...new Set(quotes.map(q => q.source))].sort();

            // Clear existing options (except "All")
            authorFilter.innerHTML = '<option value="">All Authors</option>';
            sourceFilter.innerHTML = '<option value="">All Sources</option>';

            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });

            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source;
                option.textContent = source;
                sourceFilter.appendChild(option);
            });
        }

        // Filter quotes based on current filters and view
        function getFilteredQuotes() {
            return quotes.filter(quote => {
                // Apply author and source filters
                const matchesAuthor = !currentFilters.author || quote.author === currentFilters.author;
                const matchesSource = !currentFilters.source || quote.source === currentFilters.source;
                
                // Apply view filter
                const isRead = readQuotes.has(quote.id);
                let matchesView = true;
                
                if (currentView === 'read') {
                    matchesView = isRead;
                } else if (currentView === 'unread') {
                    matchesView = !isRead;
                }
                
                return matchesAuthor && matchesSource && matchesView;
            });
        }

        // Render quotes grid
        function renderQuotes() {
            const filteredQuotes = getFilteredQuotes();
            
            if (filteredQuotes.length === 0) {
                quotesGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            quotesGrid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            quotesGrid.innerHTML = filteredQuotes.map(quote => {
                const isRead = readQuotes.has(quote.id);
                return `
                    <div class="quote-card ${isRead ? 'read' : ''} fade-in">
                        <div class="quote-text">${quote.quote}</div>
                        <div class="quote-author">— ${quote.author}</div>
                        <div class="quote-source">Source: ${quote.source}</div>
                        <div class="quote-actions">
                            <button class="action-btn mark-read-btn ${isRead ? 'read' : ''}" 
                                    onclick="toggleReadStatus(${quote.id})">
                                ${isRead ? 'Mark Unread' : 'Mark as Read'}
                            </button>
                            <a href="${quote.url}" target="_blank" class="action-btn">
                                View Source
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle read status of a quote
        function toggleReadStatus(quoteId) {
            if (readQuotes.has(quoteId)) {
                readQuotes.delete(quoteId);
                showToast('Quote marked as unread', 'success');
            } else {
                readQuotes.add(quoteId);
                showToast('Quote marked as read', 'success');
            }
            
            saveReadQuotes();
            updateStats();
            renderQuotes();
        }

        // Update statistics
        function updateStats() {
            const total = quotes.length;
            const read = readQuotes.size;
            const unread = total - read;
            
            totalQuotesEl.textContent = total;
            readQuotesEl.textContent = read;
            unreadQuotesEl.textContent = unread;
        }

        // Change view
        function changeView(view) {
            currentView = view;
            
            // Update active button
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (view === 'all') viewAllBtn.classList.add('active');
            else if (view === 'read') viewReadBtn.classList.add('active');
            else if (view === 'unread') viewUnreadBtn.classList.add('active');
            
            renderQuotes();
        }

        // Change theme
        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            settings.theme = theme;
            saveSettings();
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            toastContent.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Export data
        function exportData() {
            const data = {
                readQuotes: [...readQuotes],
                settings: settings,
                exportDate: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `quote-manager-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Data exported successfully', 'success');
        }

        // Import data
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.readQuotes) {
                        readQuotes = new Set(data.readQuotes);
                        saveReadQuotes();
                    }
                    
                    if (data.settings) {
                        settings = { ...settings, ...data.settings };
                        saveSettings();
                        themeSelect.value = settings.theme;
                        changeTheme(settings.theme);
                    }
                    
                    updateStats();
                    renderQuotes();
                    showToast('Data imported successfully', 'success');
                } catch (error) {
                    showToast('Error importing data: Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                readQuotes.clear();
                settings = { theme: 'dark' };
                
                localStorage.removeItem('quoteManagerReadQuotes');
                localStorage.removeItem('quoteManagerSettings');
                
                themeSelect.value = 'dark';
                changeTheme('dark');
                authorFilter.value = '';
                sourceFilter.value = '';
                currentFilters = { author: '', source: '' };
                changeView('all');
                
                updateStats();
                renderQuotes();
                showToast('All data cleared', 'success');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            themeSelect.addEventListener('change', (e) => {
                changeTheme(e.target.value);
            });

            authorFilter.addEventListener('change', (e) => {
                currentFilters.author = e.target.value;
                renderQuotes();
            });

            sourceFilter.addEventListener('change', (e) => {
                currentFilters.source = e.target.value;
                renderQuotes();
            });

            viewAllBtn.addEventListener('click', () => changeView('all'));
            viewReadBtn.addEventListener('click', () => changeView('read'));
            viewUnreadBtn.addEventListener('click', () => changeView('unread'));

            exportBtn.addEventListener('click', exportData);
            importFile.addEventListener('change', importData);
            clearDataBtn.addEventListener('click', clearAllData);

            // Hide toast when clicking outside
            document.addEventListener('click', (e) => {
                if (!toast.contains(e.target)) {
                    toast.classList.remove('show');
                }
            });
        }

        // Start the application
        init();
    </script>
</body>
