<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Quotes</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/quotes.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Favorite Quotes</h1>
            <div class="header-buttons">
                <button id="themeToggle" aria-label="Toggle theme between light and dark" title="Toggle between light and dark theme" type="button">
                    <svg class="icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path fill="currentColor" d="M40 32a14 14 0 1 1-18-13 16 16 0 1 0 18 13z"/>
                    </svg>
                </button>
                <button id="searchToggle" aria-label="Toggle search" title="Show/hide search bar">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="clearFilter" aria-label="Clear all filters" title="Clear filters and show all quotes">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="search-section">
            <div id="searchContainer" class="search-container hidden">
                <input type="text" id="searchInput" placeholder="🔍 Search quotes..." aria-label="Search quotes">
                <button id="clearSearch" aria-label="Clear search">
                    <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <main>
            <div class="quotes-list" id="quotesList">
                <!-- Quotes will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <div id="toastContainer"></div>
    <script src="js/toast.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/quotes-data.js"></script>
</body>
</html>
