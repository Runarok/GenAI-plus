<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- CDN Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6b7280;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            min-height: 70vh;
        }

        .input-section, .output-section {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        #markdown-input {
            width: 100%;
            min-height: 200px;
            max-height: 80vh;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
            overflow-y: auto;
        }

        #markdown-input:focus {
            border-color: var(--accent);
        }

        #markdown-input::placeholder {
            color: var(--text-secondary);
        }

        #html-output {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            min-height: 500px;
            overflow-y: auto;
        }

        /* Markdown content styling */
        #html-output h1, #html-output h2, #html-output h3, #html-output h4, #html-output h5, #html-output h6 {
            margin: 20px 0 10px 0;
            color: var(--text-primary);
        }

        #html-output h1 { font-size: 2rem; }
        #html-output h2 { font-size: 1.75rem; }
        #html-output h3 { font-size: 1.5rem; }
        #html-output h4 { font-size: 1.25rem; }

        #html-output p {
            margin: 15px 0;
            color: var(--text-primary);
        }

        #html-output ul, #html-output ol {
            margin: 15px 0;
            padding-left: 25px;
        }

        #html-output li {
            margin: 5px 0;
            color: var(--text-primary);
        }

        #html-output blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            margin: 15px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        #html-output code {
            background-color: var(--border);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #html-output pre {
            background-color: var(--border);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        #html-output pre code {
            background: none;
            padding: 0;
        }

        #html-output a {
            color: var(--accent);
            text-decoration: none;
        }

        #html-output a:hover {
            text-decoration: underline;
        }

        #html-output table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        #html-output th, #html-output td {
            border: 1px solid var(--border);
            padding: 8px 12px;
            text-align: left;
        }

        #html-output th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        .theme-toggle {
            width: 50px;
            height: 26px;
            background-color: var(--border);
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--text-primary);
            top: 3px;
            left: 3px;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(24px);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            #markdown-input {
                height: 300px;
            }

            #html-output {
                min-height: 300px;
            }

            .container {
                padding: 15px;
            }

            .input-section, .output-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="container">
        <header class="header">
            <h1>Markdown to HTML Converter</h1>
            <div class="controls">
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme"></button>
                <button class="btn" id="convert-btn">Convert to HTML</button>
                <button class="btn btn-secondary" id="download-pdf">Download as PDF</button>
            </div>
        </header>

        <main class="main-content">
            <section class="input-section">
                <h2 class="section-title">Markdown Input</h2>
                <textarea 
                    id="markdown-input" 
                    placeholder="Enter your Markdown content here...

Example:
# My Document

## Table of Contents
- [Introduction](#introduction)
- [Features](#features)
- [Conclusion](#conclusion)

## Introduction
This is a **sample** document with *italic* text.

## Features
- Dark/Light theme toggle
- Responsive design
- PDF export
- Real-time conversion

## Conclusion
> This is a blockquote example.

```javascript
console.log('Hello, World!');
```"
                ></textarea>
                <div class="status" id="status"></div>
            </section>

            <section class="output-section">
                <h2 class="section-title">HTML Output</h2>
                <div id="html-output">
                    <p style="color: var(--text-secondary); font-style: italic;">
                        Your converted HTML will appear here...
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Load saved theme or default to dark
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Markdown to HTML Conversion
        const markdownInput = document.getElementById('markdown-input');
        const htmlOutput = document.getElementById('html-output');
        const convertBtn = document.getElementById('convert-btn');
        const downloadBtn = document.getElementById('download-pdf');
        const status = document.getElementById('status');

        function showStatus(message, type = 'success') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function convertMarkdown() {
            const markdownText = markdownInput.value.trim();
            
            if (!markdownText) {
                showStatus('Please enter some Markdown content first.', 'error');
                return;
            }

            try {
                // Configure marked options
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    sanitize: false
                });

                const htmlContent = marked.parse(markdownText);
                htmlOutput.innerHTML = htmlContent;
                showStatus('Markdown converted successfully!');
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus('Error converting Markdown. Please check your syntax.', 'error');
            }
        }

        // Auto-resize textarea functionality
        function autoResize() {
            markdownInput.style.height = 'auto';
            const newHeight = Math.min(Math.max(markdownInput.scrollHeight, 200), window.innerHeight * 0.8);
            markdownInput.style.height = newHeight + 'px';
        }

        // Auto-convert on input (debounced) with auto-resize
        let debounceTimer;
        markdownInput.addEventListener('input', () => {
            autoResize();
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (markdownInput.value.trim()) {
                    convertMarkdown();
                }
            }, 500);
        });

        // Initial resize
        markdownInput.addEventListener('focus', autoResize);
        window.addEventListener('resize', autoResize);

        // Manual convert button
        convertBtn.addEventListener('click', convertMarkdown);

        // PDF Download Functionality with simplified approach
        downloadBtn.addEventListener('click', () => {
            const outputContent = htmlOutput.innerHTML;
            
            if (!outputContent || outputContent.includes('Your converted HTML will appear here')) {
                showStatus('Please convert some Markdown content first.', 'error');
                return;
            }

            showStatus('Generating PDF...', 'success');

            // Create PDF-optimized content container
            const pdfContainer = document.createElement('div');
            pdfContainer.innerHTML = outputContent;
            
            // Apply clean PDF styling
            pdfContainer.style.cssText = `
                font-family: 'Times New Roman', serif;
                font-size: 14px;
                line-height: 1.6;
                color: #000;
                background: #fff;
                padding: 40px;
                max-width: 700px;
                margin: 0 auto;
                word-wrap: break-word;
            `;

            // Style all elements for PDF
            const allElements = pdfContainer.querySelectorAll('*');
            allElements.forEach(el => {
                // Remove any existing styles that might conflict
                el.removeAttribute('style');
                
                switch(el.tagName) {
                    case 'H1':
                        el.style.cssText = 'font-size: 24px; font-weight: bold; margin: 20px 0 15px 0; color: #000; page-break-after: avoid;';
                        break;
                    case 'H2':
                        el.style.cssText = 'font-size: 20px; font-weight: bold; margin: 18px 0 12px 0; color: #000; page-break-after: avoid;';
                        break;
                    case 'H3':
                        el.style.cssText = 'font-size: 18px; font-weight: bold; margin: 16px 0 10px 0; color: #000; page-break-after: avoid;';
                        break;
                    case 'H4':
                    case 'H5':
                    case 'H6':
                        el.style.cssText = 'font-size: 16px; font-weight: bold; margin: 14px 0 8px 0; color: #000; page-break-after: avoid;';
                        break;
                    case 'P':
                        el.style.cssText = 'margin: 0 0 12px 0; line-height: 1.6; color: #000;';
                        break;
                    case 'UL':
                    case 'OL':
                        el.style.cssText = 'margin: 12px 0; padding-left: 20px; color: #000;';
                        break;
                    case 'LI':
                        el.style.cssText = 'margin: 4px 0; line-height: 1.5; color: #000;';
                        break;
                    case 'BLOCKQUOTE':
                        el.style.cssText = 'border-left: 3px solid #ccc; padding-left: 15px; margin: 15px 0; font-style: italic; color: #555;';
                        break;
                    case 'CODE':
                        el.style.cssText = 'font-family: Courier, monospace; background: #f5f5f5; padding: 2px 4px; border-radius: 3px; font-size: 13px; color: #000;';
                        break;
                    case 'PRE':
                        el.style.cssText = 'background: #f5f5f5; padding: 12px; border-radius: 4px; margin: 12px 0; overflow: visible; font-family: Courier, monospace; font-size: 12px; color: #000; white-space: pre-wrap;';
                        // Fix code inside pre
                        const codeInPre = el.querySelector('code');
                        if (codeInPre) {
                            codeInPre.style.cssText = 'background: none; padding: 0; font-family: Courier, monospace; color: #000;';
                        }
                        break;
                    case 'TABLE':
                        el.style.cssText = 'border-collapse: collapse; width: 100%; margin: 15px 0; color: #000;';
                        break;
                    case 'TH':
                        el.style.cssText = 'border: 1px solid #ddd; padding: 8px; background: #f0f0f0; font-weight: bold; text-align: left; color: #000;';
                        break;
                    case 'TD':
                        el.style.cssText = 'border: 1px solid #ddd; padding: 8px; text-align: left; color: #000;';
                        break;
                    case 'A':
                        el.style.cssText = 'color: #0066cc; text-decoration: underline;';
                        break;
                    case 'STRONG':
                    case 'B':
                        el.style.cssText = 'font-weight: bold; color: #000;';
                        break;
                    case 'EM':
                    case 'I':
                        el.style.cssText = 'font-style: italic; color: #000;';
                        break;
                }
            });

            // PDF generation options
            const options = {
                margin: 0.5,
                filename: `document-${new Date().toISOString().slice(0, 10)}.pdf`,
                image: { type: 'jpeg', quality: 0.95 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff'
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'letter', 
                    orientation: 'portrait' 
                }
            };

            // Generate and download PDF
            html2pdf()
                .set(options)
                .from(pdfContainer)
                .save()
                .then(() => {
                    showStatus('PDF downloaded successfully!');
                })
                .catch((error) => {
                    console.error('PDF Error:', error);
                    showStatus('Error generating PDF. Please try again.', 'error');
                });
        });

        // Initial conversion if there's content
        if (markdownInput.value.trim()) {
            convertMarkdown();
        }
    </script>
</body>
</html>
