<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Markdown to HTML Converter</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body data-theme="dark">
    <div class="container">
        <header class="header">
            <h1>Markdown to HTML Converter</h1>
            <div class="controls">
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme"></button>
                <button class="btn" id="convert-btn">Convert to HTML</button>
                <button class="btn btn-secondary" id="download-pdf">Download as PDF</button>
            </div>
        </header>

        <main class="main-content">
<section class="input-section">
    <h2 class="section-title">Markdown Input</h2>

    <!-- âœ… Added wrapper for flexible height handling -->
    <div class="textarea-wrapper">
        <textarea 
            id="markdown-input" 
            placeholder="Enter your Markdown content here...

Example:
# My Document

## Table of Contents
- [Introduction](#introduction)
- [Features](#features)
- [Conclusion](#conclusion)

## Introduction
This is a **sample** document with *italic* text.

## Features
- Dark/Light theme toggle
- Responsive design
- PDF export
- Real-time conversion

## Conclusion
> This is a blockquote example.

\`\`\`javascript
console.log('Hello, World!');
\`\`\`"
        ></textarea>
    </div>

    <div class="status" id="status"></div>
</section>

            <section class="output-section">
                <h2 class="section-title">HTML Output</h2>
                <div id="html-output">
                    <p style="color: var(--text-secondary); font-style: italic;">
                        Your converted HTML will appear here...
                    </p>
                </div>
            </section>
        </main>
    </div>

    <!-- Main JS -->
    <script src="script.js"></script>
</body>
</html>
