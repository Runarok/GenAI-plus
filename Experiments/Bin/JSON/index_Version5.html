<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Object Fixer - Dark Theme</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 2px solid #404040;
            text-align: center;
        }

        .header h1 {
            color: #61dafb;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #404040;
        }

        .panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: #333;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #404040;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-panel .panel-header {
            color: #ff6b6b;
        }

        .output-panel .panel-header {
            color: #51cf66;
        }

        .error-count {
            background: #ff4757;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .success-count {
            background: #2ed573;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .panel-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #input {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #e0e0e0;
            border: none;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        #input:focus {
            background: #252525;
        }

        #output {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #e0e0e0;
            padding: 1rem;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error-list {
            background: #2d1b1b;
            border-top: 1px solid #404040;
            max-height: 150px;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .error-item {
            background: #3d2626;
            border: 1px solid #ff4757;
            border-radius: 4px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .error-item:last-child {
            margin-bottom: 0;
        }

        .error-type {
            color: #ff6b6b;
            font-weight: bold;
        }

        .error-description {
            color: #ffb3b3;
            margin-top: 0.25rem;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #404040;
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: #404040;
            color: #e0e0e0;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #505050;
        }

        .btn.primary {
            background: #61dafb;
            color: #1a1a1a;
        }

        .btn.primary:hover {
            background: #4fa8c5;
        }

        /* Syntax highlighting for output */
        .json-key {
            color: #79c0ff;
        }

        .json-string {
            color: #a5d6ff;
        }

        .json-number {
            color: #79c0ff;
        }

        .json-boolean {
            color: #ff7b72;
        }

        .json-null {
            color: #8b949e;
        }

        .json-punctuation {
            color: #c9d1d9;
        }

        .highlight-fix {
            background: rgba(46, 213, 115, 0.2);
            border-radius: 2px;
            padding: 0 2px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .panel {
                border-right: none;
                border-bottom: 2px solid #404040;
            }
            
            .panel:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”§ JSON Object Fixer</h1>
        <p>Paste your malformed JavaScript objects or JSON below and get them fixed automatically</p>
    </div>

    <div class="container">
        <div class="panel input-panel">
            <div class="panel-header">
                Input (Malformed)
                <span class="error-count" id="errorCount">0 errors</span>
            </div>
            <div class="toolbar">
                <button class="btn" onclick="clearInput()">Clear</button>
                <button class="btn" onclick="loadExample()">Load Example</button>
                <button class="btn primary" onclick="formatOutput()">Format Output</button>
            </div>
            <div class="panel-content">
                <textarea id="input" placeholder="Paste your malformed JSON or JavaScript object here...

Example:
{
  name: 'John Doe',
  age: 30,
  city: 'New York'
  hobbies: ['reading', 'coding', 'gaming',]
  isActive: true,
}"></textarea>
            </div>
            <div class="error-list" id="errorList"></div>
        </div>

        <div class="panel output-panel">
            <div class="panel-header">
                Output (Fixed)
                <span class="success-count" id="successIndicator">Ready</span>
            </div>
            <div class="toolbar">
                <button class="btn" onclick="copyOutput()">Copy</button>
                <button class="btn" onclick="downloadOutput()">Download</button>
                <button class="btn" onclick="validateOutput()">Validate</button>
            </div>
            <div class="panel-content">
                <pre id="output">Your fixed JSON will appear here...</pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script>
        class JSONFixer {
            constructor() {
                this.errors = [];
                this.fixes = [];
            }

            fix(input) {
                this.errors = [];
                this.fixes = [];
                
                if (!input.trim()) {
                    return { fixed: '', errors: [], fixes: [] };
                }

                let fixed = input;
                
                // Step 1: Handle JavaScript object syntax (unquoted keys)
                fixed = this.fixUnquotedKeys(fixed);
                
                // Step 2: Fix single quotes to double quotes
                fixed = this.fixQuotes(fixed);
                
                // Step 3: Fix trailing commas
                fixed = this.fixTrailingCommas(fixed);
                
                // Step 4: Fix missing commas
                fixed = this.fixMissingCommas(fixed);
                
                // Step 5: Fix bracket/brace matching
                fixed = this.fixBrackets(fixed);
                
                // Step 6: Fix missing colons
                fixed = this.fixMissingColons(fixed);
                
                // Step 7: Try to parse and catch remaining errors
                this.validateJSON(fixed);
                
                return {
                    fixed: fixed,
                    errors: this.errors,
                    fixes: this.fixes
                };
            }

            fixUnquotedKeys(str) {
                // Match unquoted keys (word characters followed by colon)
                return str.replace(/([{,]\s*)([a-zA-Z_$][a-zA-Z0-9_$]*)\s*:/g, (match, prefix, key) => {
                    this.addFix(`Added quotes around key: ${key}`);
                    return `${prefix}"${key}":`;
                });
            }

            fixQuotes(str) {
                // Convert single quotes to double quotes for strings
                let result = '';
                let inString = false;
                let stringChar = '';
                let escaped = false;
                
                for (let i = 0; i < str.length; i++) {
                    const char = str[i];
                    const prevChar = i > 0 ? str[i - 1] : '';
                    
                    if (!inString && (char === '"' || char === "'")) {
                        inString = true;
                        stringChar = char;
                        result += '"';
                        if (char === "'") {
                            this.addFix("Converted single quotes to double quotes");
                        }
                    } else if (inString && char === stringChar && !escaped) {
                        inString = false;
                        result += '"';
                    } else if (inString && char === '"' && stringChar === "'") {
                        result += '\\"';
                    } else {
                        result += char;
                    }
                    
                    escaped = char === '\\' && !escaped;
                }
                
                return result;
            }

            fixTrailingCommas(str) {
                // Remove trailing commas before closing brackets/braces
                const fixed = str.replace(/,(\s*[}\]])/g, '$1');
                if (fixed !== str) {
                    this.addFix("Removed trailing commas");
                }
                return fixed;
            }

            fixMissingCommas(str) {
                // Add missing commas between object properties and array elements
                let result = str;
                
                // Between object properties: }" "key"
                result = result.replace(/}(\s*)"([^"]+)":/g, (match, space, key) => {
                    this.addFix(`Added missing comma before key: ${key}`);
                    return `},${space}"${key}":`;
                });
                
                // Between array elements: ] "value"
                result = result.replace(/](\s*)"([^"]+)"/g, (match, space, value) => {
                    this.addFix("Added missing comma between array elements");
                    return `],${space}"${value}"`;
                });
                
                // Between values: "value1" "value2"
                result = result.replace(/"([^"]*)"(\s+)"([^"]*)"/g, (match, val1, space, val2) => {
                    this.addFix("Added missing comma between string values");
                    return `"${val1}",${space}"${val2}"`;
                });
                
                return result;
            }

            fixBrackets(str) {
                const stack = [];
                const brackets = { '{': '}', '[': ']' };
                let result = str;
                let openCount = { '{': 0, '[': 0 };
                let closeCount = { '}': 0, ']': 0 };
                
                // Count brackets
                for (let char of str) {
                    if (char in openCount) openCount[char]++;
                    if (char === '}') closeCount['}']++;
                    if (char === ']') closeCount[']']++;
                }
                
                // Add missing closing brackets
                const missingBraces = openCount['{'] - closeCount['}'];
                const missingBrackets = openCount['['] - closeCount[']'];
                
                if (missingBraces > 0) {
                    result += '}'.repeat(missingBraces);
                    this.addFix(`Added ${missingBraces} missing closing brace(s)`);
                }
                
                if (missingBrackets > 0) {
                    result += ']'.repeat(missingBrackets);
                    this.addFix(`Added ${missingBrackets} missing closing bracket(s)`);
                }
                
                return result;
            }

            fixMissingColons(str) {
                // Fix missing colons after keys: "key" "value"
                const fixed = str.replace(/"([^"]+)"\s+"([^"]+)"/g, (match, key, value) => {
                    this.addFix(`Added missing colon after key: ${key}`);
                    return `"${key}": "${value}"`;
                });
                
                return fixed;
            }

            validateJSON(str) {
                try {
                    JSON.parse(str);
                } catch (error) {
                    this.addError("JSON Syntax Error", error.message);
                }
            }

            addError(type, description) {
                this.errors.push({ type, description });
            }

            addFix(description) {
                this.fixes.push(description);
            }
        }

        const fixer = new JSONFixer();
        let currentOutput = '';

        function processInput() {
            const input = document.getElementById('input').value;
            const result = fixer.fix(input);
            
            currentOutput = result.fixed;
            displayOutput(result.fixed, result.fixes);
            displayErrors(result.errors);
            updateCounters(result.errors.length, result.fixes.length);
        }

        function displayOutput(output, fixes) {
            const outputElement = document.getElementById('output');
            
            if (!output.trim()) {
                outputElement.textContent = 'Your fixed JSON will appear here...';
                return;
            }
            
            try {
                // Try to format as JSON
                const parsed = JSON.parse(output);
                const formatted = JSON.stringify(parsed, null, 2);
                outputElement.innerHTML = highlightJSON(formatted);
            } catch (error) {
                // If not valid JSON, display as-is with basic highlighting
                outputElement.innerHTML = highlightJSON(output);
            }
        }

        function highlightJSON(json) {
            return json
                .replace(/("([^"\\]|\\.)*")\s*:/g, '<span class="json-key">$1</span>:')
                .replace(/:\s*("([^"\\]|\\.)*")/g, ': <span class="json-string">$1</span>')
                .replace(/:\s*(-?\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                .replace(/:\s*(true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/:\s*(null)/g, ': <span class="json-null">$1</span>')
                .replace(/([{}[\],])/g, '<span class="json-punctuation">$1</span>');
        }

        function displayErrors(errors) {
            const errorList = document.getElementById('errorList');
            
            if (errors.length === 0) {
                errorList.style.display = 'none';
                return;
            }
            
            errorList.style.display = 'block';
            errorList.innerHTML = errors.map(error => `
                <div class="error-item">
                    <div class="error-type">${error.type}</div>
                    <div class="error-description">${error.description}</div>
                </div>
            `).join('');
        }

        function updateCounters(errorCount, fixCount) {
            const errorCounter = document.getElementById('errorCount');
            const successIndicator = document.getElementById('successIndicator');
            
            errorCounter.textContent = `${errorCount} error${errorCount !== 1 ? 's' : ''}`;
            
            if (errorCount === 0 && fixCount > 0) {
                successIndicator.textContent = `${fixCount} fix${fixCount !== 1 ? 'es' : ''} applied`;
                successIndicator.style.background = '#2ed573';
            } else if (errorCount > 0) {
                successIndicator.textContent = 'Has errors';
                successIndicator.style.background = '#ff4757';
            } else {
                successIndicator.textContent = 'Ready';
                successIndicator.style.background = '#404040';
            }
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = 'Your fixed JSON will appear here...';
            document.getElementById('errorList').style.display = 'none';
            updateCounters(0, 0);
        }

        function loadExample() {
            const example = `{
  name: 'John Doe',
  age: 30,
  city: 'New York'
  hobbies: ['reading', 'coding', 'gaming',]
  isActive: true,
  address: {
    street: "123 Main St"
    zipCode: 10001
  }
}`;
            document.getElementById('input').value = example;
            processInput();
        }

        function copyOutput() {
            if (currentOutput) {
                navigator.clipboard.writeText(currentOutput).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    setTimeout(() => btn.textContent = originalText, 1000);
                });
            }
        }

        function downloadOutput() {
            if (currentOutput) {
                const blob = new Blob([currentOutput], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'fixed-json.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function validateOutput() {
            if (!currentOutput) return;
            
            try {
                JSON.parse(currentOutput);
                alert('âœ… Valid JSON!');
            } catch (error) {
                alert('âŒ Invalid JSON: ' + error.message);
            }
        }

        function formatOutput() {
            if (!currentOutput) return;
            
            try {
                const parsed = JSON.parse(currentOutput);
                const formatted = JSON.stringify(parsed, null, 2);
                document.getElementById('output').innerHTML = highlightJSON(formatted);
            } catch (error) {
                alert('Cannot format: ' + error.message);
            }
        }

        // Auto-process input on change
        document.getElementById('input').addEventListener('input', processInput);
        
        // Load example on page load
        window.addEventListener('load', () => {
            setTimeout(loadExample, 500);
        });
    </script>
</body>
</html>
