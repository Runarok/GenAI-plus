<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Showcase</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js">
        </script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body data-theme="dark">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" alt="Logo">
                        <span>Game Showcase</span>
                    </div>
                    <div class="controls">
                        <select class="theme-selector" id="themeSelector" aria-label="Select theme">
                            <option value="dark">üåô Dark</option>
                            <option value="light">‚òÄÔ∏è Light</option>
                            <option value="cyberpunk">ü§ñ Cyberpunk</option>
                            <option value="ocean">üåä Ocean</option>
                        </select>
                        <input type="text" class="search-box" id="searchBox" placeholder="Search games..." aria-label="Search games">
                    </div>
                </div>
            </div>
        </header>
        <nav class="breadcrumb">
            <div class="container">
                <div class="breadcrumb-nav" id="breadcrumbNav">
                    <a href="#" class="breadcrumb-item active" data-path="">üè† Home</a>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="container">
                <div class="toolbar">
                    <button class="back-button" id="backButton" style="display: none;">
                        <i class="fas fa-arrow-left">
                        </i>
                        Back
                    </button>
                    <div class="view-options">
                        <span style="color: var(--text-muted); margin-right: 0.5rem;">View:</span>
                        <button class="view-toggle active" data-view="grid" title="Grid View">
                            <i class="fas fa-th">
                            </i>
                        </button>
                        <button class="view-toggle" data-view="list" title="List View">
                            <i class="fas fa-list">
                            </i>
                        </button>
                        <button class="view-toggle" data-view="compact" title="Compact View">
                            <i class="fas fa-th-large">
                            </i>
                        </button>
                    </div>
                </div>
                <div id="showcaseContainer">
                    <div class="loading">
                        <div class="spinner">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Modal for detailed view -->
        <div class="modal" id="itemModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">
                    </h2>
                    <button class="modal-close" id="modalClose" aria-label="Close modal">
                        <i class="fas fa-times">
                        </i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Content will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
