<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Base64 Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #2a2a3d;
      padding: 15px 20px;
      font-size: 22px;
      color: #4aa3ff;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #2a2a3d;
    }

    .tab {
      padding: 15px 30px;
      cursor: pointer;
      color: #ccc;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: #4aa3ff;
      border-bottom: 3px solid #4aa3ff;
    }

    .tab-content {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tab-content.active {
      display: block;
    }

    input[type="file"], input[type="text"] {
      background-color: #2a2a3d;
      color: #f0f0f0;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4aa3ff;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3891e3;
    }

    canvas {
      max-width: 100%;
      display: block;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    textarea {
      width: 100%;
      height: 100px;
      background-color: #1e1e2f;
      color: #9fefef;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
      border-radius: 5px;
      margin-top: 10px;
    }

    .page-card {
      background-color: #2a2a3d;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #searchInput {
      margin-bottom: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>PDF to Base64 Converter</header>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('upload-tab')">Upload</div>
    <div class="tab" onclick="switchTab('pages-tab')">Per Page View</div>
    <div class="tab" onclick="switchTab('all-tab')">All Base64</div>
  </div>

  <div id="upload-tab" class="tab-content active">
    <h2>Select PDF</h2>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <div id="loading" class="loading" style="margin-top: 20px; color: #4aa3ff;"></div>
  </div>

  <div id="pages-tab" class="tab-content">
    <h2>Pages</h2>
    <input type="text" id="searchInput" placeholder="Search page number...">
    <div id="output"></div>
  </div>

  <div id="all-tab" class="tab-content">
    <h2>All Base64 (1 per line)</h2>
    <textarea id="all-base64-text"></textarea>
    <button onclick="copyAllBase64()">Copy All</button>
  </div>

  <script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const allBase64Text = document.getElementById('all-base64-text');
    const outputDiv = document.getElementById('output');
    const loadingDiv = document.getElementById('loading');
    const searchInput = document.getElementById('searchInput');

    let allBase64 = [];
    let pageElements = [];

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    document.getElementById('pdf-upload').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      allBase64 = [];
      pageElements = [];
      outputDiv.innerHTML = '';
      allBase64Text.value = '';
      loadingDiv.textContent = 'Processing...';

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedArray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 2.0 });

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const base64 = canvas.toDataURL("image/png");
          allBase64.push(base64);

          const pageCard = document.createElement("div");
          pageCard.className = "page-card";
          pageCard.setAttribute("data-page", pageNum);

          const title = document.createElement("h3");
          title.textContent = `Page ${pageNum}`;

          const textarea = document.createElement("textarea");
          textarea.value = base64;

          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy Base64";
          copyBtn.addEventListener("click", () => {
            textarea.select();
            document.execCommand("copy");
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = "Copy Base64", 1000);
          });

          pageCard.appendChild(title);
          pageCard.appendChild(canvas);
          pageCard.appendChild(textarea);
          pageCard.appendChild(copyBtn);

          outputDiv.appendChild(pageCard);
          pageElements.push(pageCard);
        }

        allBase64Text.value = allBase64.join('\n\n');
        loadingDiv.textContent = '';
        switchTab('pages-tab');
      };

      fileReader.readAsArrayBuffer(file);
    });

    function copyAllBase64() {
      allBase64Text.select();
      document.execCommand("copy");
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      pageElements.forEach(page => {
        const pageNum = page.getAttribute("data-page");
        page.style.display = (!query || pageNum.includes(query)) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
