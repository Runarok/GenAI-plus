<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Break Streak</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c0c;
      color: #e0f7f4;
      margin: 2rem;
    }

    h1 {
      font-size: 2rem;
      border-bottom: 2px solid #00ffd5;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      color: #00ffd5;
    }

    .achievement {
      background: #161616;
      padding: 1rem;
      border-left: 4px solid #00ffd5;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 255, 213, 0.1);
    }

    .achievement span {
      font-size: 1.2rem;
      color: #afffea;
    }
  </style>
</head>
<body>
  <h1>Streak Achievements</h1>
  <div id="achievements"></div>

  <script>
    const startTime = new Date("2025-07-04T09:30:00");
    const now = new Date();
    const diffMs = now - startTime;

    const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const totalWeeks = Math.floor(totalDays / 7);
    const totalMonths = Math.floor(totalDays / 30.44); // average
    const totalYears = Math.floor(totalDays / 365.25);

    const milestones = [];

    if (totalYears >= 1) {
      milestones.push({
        title: `📅 ${totalYears} year${totalYears > 1 ? 's' : ''} clean`,
        time: startTime,
        weight: 10000 + totalDays
      });
    }

    if (totalMonths >= 1) {
      milestones.push({
        title: `🌙 ${totalMonths} month${totalMonths > 1 ? 's' : ''} strong`,
        time: startTime,
        weight: 1000 + totalDays
      });
    }

    if (totalWeeks >= 1) {
      milestones.push({
        title: `🗓️ ${totalWeeks} week${totalWeeks > 1 ? 's' : ''} consistent`,
        time: startTime,
        weight: 100 + totalDays
      });
    }

    // Add up to 5 day milestones (most recent first)
    const dayList = [];
    for (let i = totalDays; i >= 1 && dayList.length + milestones.length < 5; i--) {
      dayList.push({
        title: `✅ ${i} day${i > 1 ? 's' : ''} clean`,
        time: new Date(startTime.getTime() + i * 86400000),
        weight: i
      });
    }

    const all = [...milestones, ...dayList].slice(0, 5);

    const container = document.getElementById("achievements");
    all.forEach(entry => {
      const el = document.createElement("div");
      el.className = "achievement";
      el.innerHTML = `<strong>${entry.title}</strong><br><span>Since July 4, 2025 – ${totalDays} total days</span>`;
      container.appendChild(el);
    });
  </script>
</body>
</html>
