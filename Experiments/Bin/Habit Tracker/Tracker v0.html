<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXCESS | Achievement Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f0f0f0;
      margin: 2rem;
    }

    h1 {
      font-size: 2rem;
      border-bottom: 2px solid #555;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #00ffd5;
    }

    .achievement {
      background: #1a1a1a;
      padding: 1rem;
      border-left: 5px solid #00ffd5;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 255, 213, 0.15);
    }

    .achievement span {
      font-size: 1.2rem;
      color: #b3ffec;
    }
  </style>
</head>
<body>
  <h1>Recent Achievements</h1>
  <div id="achievements"></div>

  <script>
    const dates = [
      { title: "Initial Commit", date: "2023-06-01" },
      { title: "Refactor Complete", date: "2024-12-20" },
      { title: "EXCESS Launched", date: "2025-07-03" },
      { title: "System Optimized", date: "2025-07-05" },
      { title: "Minor Patch", date: "2025-07-06" }
    ];

    const now = new Date();

    function timeSince(dateStr) {
      const past = new Date(dateStr);
      const diff = now - past;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);

      return {
        rawDate: past,
        days, weeks, months, years,
        label: years > 0 ? `${years} year${years > 1 ? "s" : ""} ago`
            : months > 0 ? `${months} month${months > 1 ? "s" : ""} ago`
            : weeks > 0 ? `${weeks} week${weeks > 1 ? "s" : ""} ago`
            : `${days} day${days > 1 ? "s" : ""} ago`
      };
    }

    const weighted = dates.map(entry => {
      const t = timeSince(entry.date);
      let weight = 0;

      if (t.years > 0) weight = 10000 + t.days;
      else if (t.months > 0) weight = 1000 + t.days;
      else if (t.weeks > 0) weight = 100 + t.days;
      else weight = t.days;

      return { ...entry, ...t, weight };
    });

    // Filter logic: 1 from year, 1 month, 1 week (if any), rest by day count
    const selected = [];
    const yearItem = weighted.find(w => w.years > 0);
    const monthItem = weighted.find(w => w.months > 0 && w !== yearItem);
    const weekItem = weighted.find(w => w.weeks > 0 && w !== yearItem && w !== monthItem);

    if (yearItem) selected.push(yearItem);
    if (monthItem) selected.push(monthItem);
    if (weekItem) selected.push(weekItem);

    const remaining = weighted
      .filter(w => !selected.includes(w))
      .sort((a, b) => b.weight - a.weight)
      .slice(0, 5 - selected.length);

    const finalAchievements = [...selected, ...remaining]
      .sort((a, b) => b.rawDate - a.rawDate); // newest first

    const container = document.getElementById("achievements");
    finalAchievements.forEach(entry => {
      const el = document.createElement("div");
      el.className = "achievement";
      el.innerHTML = `<strong>${entry.title}</strong><br><span>${entry.label}</span>`;
      container.appendChild(el);
    });
  </script>
</body>
</html>
