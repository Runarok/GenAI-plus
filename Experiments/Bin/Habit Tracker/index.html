<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Habit Streak Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="tracker.css" />
</head>
<body>
  <div class="container">
    <h1>📈 Habit Streak Tracker</h1>

    <div id="tab-buttons" class="tabs"></div>

    <div id="habit-content"></div>

    <div id="controls">
      <button onclick="exportHabits()">Export</button>
      <button onclick="document.getElementById('importFile').click()">Import</button>
      <input type="file" id="importFile" accept=".json" style="display: none" />
      <button onclick="promptNewHabit()">➕ Add Habit</button>
    </div>
  </div>
  <script src="tracker.js"></script>
</body>
</html>
