<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GenAI-plus Folder Cards</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div class="theme-toggle" id="themeToggle" title="Toggle theme">
            <i class="bi bi-moon-stars-fill">
            </i>
            <span id="themeLabel">Dark</span>
        </div>
        <div class="container">
            <h1>
                <span id="main-folder-label">
                </span>
                Folders
                <a id="github-link" href="#" target="_blank" rel="noopener">on GitHub</a>
            </h1>
            <div id="error" class="error" style="display:none">
            </div>
            <div class="cards-grid" id="folder-cards">
            </div>
        </div>
        <script src="src/script.js">
        </script>
    </body>
</html>
