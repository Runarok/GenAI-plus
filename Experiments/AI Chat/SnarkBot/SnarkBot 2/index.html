<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
  <title>SnarkBot 2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Sarky Chat</h1>
      <p class="subtitle">Prepare for sassiness</p>
    </div>
    
    <div class="chat-messages" id="chat-messages">
      <div class="message ai">
        <div class="bubble">Hey there! I'm your sarcastic AI buddy. Say something and I'll respond with unnecessarily enthusiastic optimism or light-hearted snark. Go ahead, I dare you! 😏</div>
      </div>
    </div>
    
    <div class="typing-indicator hidden" id="typing-indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
      <button id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/messageGenerator.js"></script>
  <script src="js/chatLogic.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
