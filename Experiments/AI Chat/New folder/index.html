<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Mend</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="title">Silent Mend</h1>
            </div>
            <div class="header-controls">
                <select id="themeSelector" class="theme-selector">
                    <option value="graphite">Graphite</option>
                    <option value="navy">Deep Navy</option>
                    <option value="violet">Muted Violet</option>
                    <option value="ash">Soft Ash</option>
                </select>
                
                <select id="modelSelector" class="model-selector">
                    <option value="gemini">Gemini</option>
                </select>
                
                <input type="password" 
                       id="apiKeyInput" 
                       class="api-key-input" 
                       placeholder="Enter API Key">
                
                <button id="clearMemoryBtn" class="clear-btn">Clear Memory</button>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container" id="chatContainer">
            <div class="initial-message">
                <p>Conversations are not connections. Insight over performance.</p>
            </div>
        </main>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Input Area -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" 
                         class="message-input" 
                         placeholder="Speak your burden..."
                         rows="1"></textarea>
                <button id="sendBtn" class="send-btn">
                    <span class="send-text">Send</span>
                </button>
            </div>
        </footer>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/memory.js"></script>
    <script src="js/api-handler.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
