<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue1: #0f172a;
            --blue2: #1e293b;
            --blue3: #334155;
            --blue4: #3b82f6;
            --blue5: #1d4ed8;
            --card-bg: rgba(15, 23, 42, 0.85);
            --border: rgba(59, 130, 246, 0.18);
            --border-hover: rgba(59, 130, 246, 0.5);
            --shadow: 0 14px 48px 0 rgba(59, 130, 246, 0.15), 0 1.5px 8px 0 rgba(15, 23, 42, 0.14);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 33%, var(--blue3) 66%, var(--blue2) 100%);
            background-size: 400% 400%;
            animation: gradientShift 18s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glow-orb {
            position: absolute;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.22) 0%, rgba(59,130,246,0.06) 70%, transparent 100%);
            filter: blur(35px);
            z-index: 0;
            pointer-events: none;
        }
        .glow-orb:nth-child(1) {
            top: -120px;
            left: -120px;
            animation: float 8s ease-in-out infinite alternate;
        }
        .glow-orb:nth-child(2) {
            bottom: -120px;
            right: -120px;
            animation: float 8s 2s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px) scale(1);}
            100% { transform: translateY(-16px) scale(1.06);}
        }
        .container {
            max-width: 520px;
            width: 100vw;
            padding: 0 2vw;
            position: relative;
            z-index: 2;
        }
        .main-card {
            background: var(--card-bg);
            border: 1.5px solid var(--border);
            border-radius: 2rem;
            padding: 2.75rem 2.25rem 2.5rem 2.25rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .main-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1.5px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.4), transparent);
        }
        .header {
            margin-bottom: 2.5rem;
        }
        .header-icon {
            width: 54px; height: 54px;
            margin: 0 auto 1.1rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue5));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 7px 22px rgba(59,130,246,0.21);
            animation: pulse 2.6s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.07);}
        }
        .header-icon svg {
            width: 29px; height: 29px; color: #fff;
        }
        .title {
            font-size: 2.33rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.68rem;
            line-height: 1.18;
        }
        .subtitle {
            font-size: 1.11rem;
            color: #94a3b8;
            font-weight: 400;
            max-width: 470px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .choices-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 2.2rem;
        }
        .choice-button {
            display: block;
            text-decoration: none;
            background: rgba(30,41,59,0.82);
            backdrop-filter: blur(8px);
            border: 1.2px solid var(--border);
            border-radius: 1.1rem;
            padding: 1.7rem 1.1rem 1.5rem 1.1rem;
            transition: all .28s cubic-bezier(.4,0,.2,1);
            position: relative;
            overflow: hidden;
        }
        .choice-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.09), transparent);
            transition: left 0.5s cubic-bezier(.4,0,.2,1);
        }
        .choice-button:hover::before {
            left: 100%;
        }
        .choice-button:hover,
        .choice-button:focus-visible {
            transform: translateY(-7px) scale(1.025);
            border-color: var(--border-hover);
            box-shadow: 0 12px 32px -8px rgba(59,130,246,0.25);
            background: rgba(30,41,59,0.94);
        }
        .choice-icon {
            width: 40px; height: 40px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue5));
            border-radius: 9px;
            display: flex; align-items: center; justify-content: center;
            transition: all .25s;
        }
        .choice-button:hover .choice-icon {
            transform: scale(1.08);
            box-shadow: 0 7px 18px rgba(59,130,246,.23);
        }
        .choice-icon svg {
            width: 20px; height: 20px; color: #fff;
        }
        .choice-title {
            font-size: 1.19rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 0.53rem;
            transition: color .22s;
        }
        .choice-button:hover .choice-title {
            color: #60a5fa;
        }
        .choice-description {
            font-size: 0.97rem;
            color: #94a3b8;
            line-height: 1.5;
            transition: color .22s;
        }
        .choice-button:hover .choice-description {
            color: #cbd5e1;
        }
        @media (max-width: 660px) {
            .container {
                max-width: 98vw;
                padding: 0 2vw;
            }
            .main-card {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
                border-radius: 1.3rem;
            }
            .title {
                font-size: 1.29rem;
            }
            .choices-container {
                grid-template-columns: 1fr;
                gap: 1.07rem;
                margin-top: 1.5rem;
            }
            .choice-button {
                padding: 1.16rem 0.5rem 1.07rem 0.5rem;
            }
            .choice-title {
                font-size: 1.07rem;
            }
            .header-icon {
                width: 40px; height: 40px;
                border-radius: 7px;
            }
            .header-icon svg {
                width: 18px; height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        <path d="M19 3v4"/>
                        <path d="M21 5h-4"/>
                    </svg>
                </div>
                <h1 class="title">Productive Tips</h1>
                <p class="subtitle">Select how you'd like to explore the content. Each path offers a unique perspective tailored to your needs.</p>
            </div>
            <div class="choices-container">
                <a href="Summarised/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12h6"/>
                            <path d="M9 16h6"/>
                            <path d="m14 2 3 3v5a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3"/>
                            <path d="M14 2v4h4"/>
                        </svg>
                    </div>
                    <h2 class="choice-title">Summarised</h2>
                    <p class="choice-description">Quick overview with key highlights and essential information at a glance</p>
                </a>
                <a href="Depth/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                    </div>
                    <h2 class="choice-title">In-Depth</h2>
                    <p class="choice-description">Comprehensive analysis with detailed explanations and thorough coverage</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
