<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue1: #0f172a;
            --blue2: #1e293b;
            --blue3: #334155;
            --blue4: #3b82f6;
            --blue5: #1d4ed8;
            --blue6: #60a5fa;
            --card-bg: rgba(15, 23, 42, 0.92);
            --border: rgba(59, 130, 246, 0.18);
            --border-hover: rgba(59, 130, 246, 0.5);
            --shadow: 0 18px 64px 0 rgba(59, 130, 246, 0.16), 0 2px 12px 0 rgba(15, 23, 42, 0.16);
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 33%, var(--blue3) 66%, var(--blue2) 100%);
            background-size: 400% 400%;
            animation: gradientShift 18s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glow-orb {
            position: fixed;
            width: 540px;
            height: 540px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.17) 0%, rgba(59,130,246,0.05) 70%, transparent 100%);
            filter: blur(60px);
            z-index: 0;
            pointer-events: none;
        }
        .glow-orb:nth-child(1) {
            top: -180px;
            left: -180px;
            animation: float 10s ease-in-out infinite alternate;
        }
        .glow-orb:nth-child(2) {
            bottom: -180px;
            right: -180px;
            animation: float 10s 2.5s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px) scale(1);}
            100% { transform: translateY(-24px) scale(1.06);}
        }
        .container {
            max-width: 700px;
            width: 98vw;
            padding: 0 2vw;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: var(--card-bg);
            border: 2.5px solid var(--border);
            border-radius: 2.75rem;
            padding: 4.5rem 4rem 3.5rem 4rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .main-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.32), transparent);
        }
        .header {
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-icon {
            width: 94px; height: 94px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue6), var(--blue5));
            border-radius: 26px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 14px 44px rgba(59,130,246,0.23);
            animation: pulse 2.9s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.10);}
        }
        .header-icon svg {
            width: 52px; height: 52px; color: #fff;
        }
        .title {
            font-size: 3.6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.15rem;
            line-height: 1.08;
            text-align: center;
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 1.6rem;
            color: var(--text-sub);
            font-weight: 400;
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }
        .choices-container {
            display: flex;
            flex-direction: row;
            gap: 2.7rem;
            width: 100%;
            justify-content: center;
            align-items: stretch;
            margin-top: 2.8rem;
        }
        .choice-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 0;
            min-width: 0;
            max-width: 320px;
            text-decoration: none;
            background: rgba(30,41,59,0.92);
            backdrop-filter: blur(11px);
            border: 2px solid var(--border);
            border-radius: 1.9rem;
            padding: 2.9rem 1.5rem 2.2rem 1.5rem;
            transition: all .28s cubic-bezier(.4,0,.2,1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 24px -6px rgba(59,130,246,0.13);
        }
        .choice-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.08), transparent);
            transition: left 0.5s cubic-bezier(.4,0,.2,1);
            z-index: 1;
        }
        .choice-button:hover::before {
            left: 100%;
        }
        .choice-button:hover,
        .choice-button:focus-visible {
            transform: translateY(-10px) scale(1.04);
            border-color: var(--border-hover);
            box-shadow: 0 18px 42px -8px rgba(59,130,246,0.29);
            background: rgba(30,41,59,0.98);
            z-index: 2;
        }
        .choice-icon {
            width: 60px; height: 60px;
            margin: 0 auto 1.55rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue5));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            transition: all .25s;
            z-index: 2;
        }
        .choice-button:hover .choice-icon {
            transform: scale(1.1);
            box-shadow: 0 9px 28px rgba(59,130,246,.29);
        }
        .choice-icon svg {
            width: 36px; height: 36px; color: #fff;
        }
        .choice-title {
            font-size: 2.1rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 1.1rem;
            transition: color .22s;
            text-align: center;
            z-index: 2;
        }
        .choice-button:hover .choice-title {
            color: #60a5fa;
        }
        .choice-description {
            font-size: 1.15rem;
            color: var(--text-sub);
            line-height: 1.6;
            transition: color .22s;
            text-align: center;
            z-index: 2;
        }
        .choice-button:hover .choice-description {
            color: #cbd5e1;
        }
        @media (max-width: 1000px) {
            .main-card {
                padding: 3.3rem 1.6rem 2.5rem 1.6rem;
                border-radius: 1.7rem;
            }
            .title {
                font-size: 2.4rem;
            }
        }
        @media (max-width: 800px) {
            .container {
                max-width: 99vw;
                padding: 0 1vw;
            }
            .main-card {
                padding: 2.3rem 0.3rem 1.6rem 0.3rem;
                border-radius: 1rem;
            }
            .title {
                font-size: 1.45rem;
            }
            .choices-container {
                flex-direction: column;
                gap: 1.7rem;
                margin-top: 1.2rem;
            }
            .choice-title {
                font-size: 1.27rem;
            }
            .choice-button {
                padding: 1.3rem 0.5rem 1.1rem 0.5rem;
                border-radius: 1.02rem;
                max-width: 100vw;
            }
            .choice-icon {
                width: 38px; height: 38px; border-radius: 7px;
            }
            .choice-icon svg {
                width: 20px; height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        <path d="M19 3v4"/>
                        <path d="M21 5h-4"/>
                    </svg>
                </div>
                <h1 class="title">Productive Tips</h1>
                <p class="subtitle">Select how you'd like to explore the content. Each path offers a unique perspective tailored to your needs.</p>
            </div>
            <div class="choices-container">
                <a href="Summarised/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12h6"/>
                            <path d="M9 16h6"/>
                            <path d="m14 2 3 3v5a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3"/>
                            <path d="M14 2v4h4"/>
                        </svg>
                    </div>
                    <div class="choice-title">Summarised</div>
                    <div class="choice-description">Quick overview with key highlights and essential information at a glance.</div>
                </a>
                <a href="Depth/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                    </div>
                    <div class="choice-title">In-Depth</div>
                    <div class="choice-description">Comprehensive analysis with detailed explanations and thorough coverage.</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
