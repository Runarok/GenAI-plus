<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Tips</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue1: #0f172a;
            --blue2: #1e293b;
            --blue3: #334155;
            --blue4: #3b82f6;
            --blue5: #1d4ed8;
            --blue6: #60a5fa;
            --card-bg: rgba(15, 23, 42, 0.96);
            --border: rgba(59, 130, 246, 0.13);
            --border-hover: rgba(59, 130, 246, 0.38);
            --shadow: 0 8px 32px 0 rgba(59, 130, 246, 0.18), 0 1px 5px 0 rgba(15, 23, 42, 0.20);
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
        }
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, var(--blue1) 0%, var(--blue2) 33%, var(--blue3) 66%, var(--blue2) 100%);
            background-size: 400% 400%;
            animation: gradientShift 18s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glow-orb {
            position: fixed;
            width: 340px;
            height: 340px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59,130,246,0.12) 0%, rgba(59,130,246,0.03) 70%, transparent 100%);
            filter: blur(45px);
            z-index: 0;
            pointer-events: none;
        }
        .glow-orb:nth-child(1) {
            top: -120px;
            left: -120px;
            animation: float 10s ease-in-out infinite alternate;
        }
        .glow-orb:nth-child(2) {
            bottom: -120px;
            right: -120px;
            animation: float 10s 2.5s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px) scale(1);}
            100% { transform: translateY(-18px) scale(1.04);}
        }
        .container {
            max-width: 800px;
            width: 96vw;
            padding: 0 2vw;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: var(--card-bg);
            border: 1.5px solid var(--border);
            border-radius: 1.8rem;
            padding: 2rem 2.2rem 2.2rem 2.2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-width: 0;
        }
        .main-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.22), transparent);
        }
        .header {
            margin-bottom: 2.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header-icon {
            width: 54px; height: 54px;
            margin: 0 auto 1.2rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue6), var(--blue5));
            border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 7px 24px rgba(59,130,246,0.19);
            animation: pulse 2.7s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1);}
            50% { transform: scale(1.07);}
        }
        .header-icon svg {
            width: 30px; height: 30px; color: #fff;
        }
        .title {
            font-size: 2.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.7rem;
            line-height: 1.08;
            text-align: center;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 1.11rem;
            color: var(--text-sub);
            font-weight: 400;
            max-width: 480px;
            margin: 0 auto;
            line-height: 1.6;
            text-align: center;
        }
        .choices-container {
            display: flex;
            flex-direction: row;
            gap: 2.3rem;
            width: 100%;
            justify-content: center;
            align-items: stretch;
            margin-top: 1.5rem;
        }
        .choice-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex: 1 1 0;
            min-width: 0;
            max-width: 350px;
            text-decoration: none;
            background: rgba(30,41,59,0.98);
            backdrop-filter: blur(8px);
            border: 1.5px solid var(--border);
            border-radius: 1.2rem;
            padding: 1.7rem 1.1rem 1.3rem 1.1rem;
            transition: all .24s cubic-bezier(.4,0,.2,1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px -6px rgba(59,130,246,0.13);
        }
        .choice-button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59,130,246,0.09), transparent);
            transition: left 0.5s cubic-bezier(.4,0,.2,1);
            z-index: 1;
        }
        .choice-button:hover::before {
            left: 100%;
        }
        .choice-button:hover,
        .choice-button:focus-visible {
            transform: translateY(-7px) scale(1.035);
            border-color: var(--border-hover);
            box-shadow: 0 12px 32px -8px rgba(59,130,246,0.18);
            background: rgba(30,41,59,1);
            z-index: 2;
        }
        .choice-icon {
            width: 44px; height: 44px;
            margin: 0 auto 1.2rem;
            background: linear-gradient(135deg, var(--blue4), var(--blue5));
            border-radius: 11px;
            display: flex; align-items: center; justify-content: center;
            transition: all .23s;
            z-index: 2;
        }
        .choice-button:hover .choice-icon {
            transform: scale(1.09);
            box-shadow: 0 7px 18px rgba(59,130,246,.17);
        }
        .choice-icon svg {
            width: 24px; height: 24px; color: #fff;
        }
        .choice-title {
            font-size: 1.29rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 0.7rem;
            transition: color .18s;
            text-align: center;
            z-index: 2;
        }
        .choice-button:hover .choice-title {
            color: #60a5fa;
        }
        .choice-description {
            font-size: 1.01rem;
            color: var(--text-sub);
            line-height: 1.5;
            transition: color .18s;
            text-align: center;
            z-index: 2;
        }
        .choice-button:hover .choice-description {
            color: #cbd5e1;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 99vw;
                padding: 0 1vw;
            }
            .main-card {
                padding: 1.4rem 0.3rem 1.3rem 0.3rem;
                border-radius: 1rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .choices-container {
                flex-direction: column;
                gap: 1.2rem;
                margin-top: 1rem;
            }
            .choice-title {
                font-size: 1.07rem;
            }
            .choice-button {
                padding: 1.1rem 0.5rem 0.7rem 0.5rem;
                border-radius: 0.88rem;
                max-width: 100vw;
            }
            .choice-icon {
                width: 32px; height: 32px; border-radius: 7px;
            }
            .choice-icon svg {
                width: 16px; height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="glow-orb"></div>
    <div class="glow-orb"></div>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <div class="header-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        <path d="M19 3v4"/>
                        <path d="M21 5h-4"/>
                    </svg>
                </div>
                <h1 class="title">Productive Tips</h1>
                <p class="subtitle">Select how you'd like to explore the content. Each path offers a unique perspective tailored to your needs.</p>
            </div>
            <div class="choices-container">
                <a href="Summarised/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 12h6"/>
                            <path d="M9 16h6"/>
                            <path d="m14 2 3 3v5a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h3"/>
                            <path d="M14 2v4h4"/>
                        </svg>
                    </div>
                    <div class="choice-title">Summarised</div>
                    <div class="choice-description">Quick overview with key highlights and essential information at a glance.</div>
                </a>
                <a href="Depth/" class="choice-button">
                    <div class="choice-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                    </div>
                    <div class="choice-title">In-Depth</div>
                    <div class="choice-description">Comprehensive analysis with detailed explanations and thorough coverage.</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
