<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide to Better Productivity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ðŸ“š Guide to Better Productivity</h1>
                <button class="settings-btn" id="settingsBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <h2 class="sidebar-title">Chapters</h2>
                <ul class="chapter-list" id="chapterList">
                    <li class="loading">Loading chapters...</li>
                </ul>
            </aside>

            <!-- Content -->
            <section class="content">
                <div class="content-header">
                    <h2 id="contentTitle">Welcome to Markdown Hub</h2>
                </div>
                <div class="content-body" id="contentBody">
                    <div class="welcome-message">
                        <h3>ðŸ“š Select a Chapter</h3>
                        <p>Choose a chapter from the sidebar to begin reading. This hub automatically loads and renders markdown files from the chapters folder.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Theme Settings Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Theme Settings</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="theme-section">
                    <h4>Dark Themes</h4>
                    <div class="theme-grid">
                        <button class="theme-btn" data-theme="black-red">
                            <div class="theme-preview black-red-preview"></div>
                            <span>Black + Dark Red</span>
                        </button>
                        <button class="theme-btn" data-theme="black-purple">
                            <div class="theme-preview black-purple-preview"></div>
                            <span>Black + Purple</span>
                        </button>
                        <button class="theme-btn" data-theme="black-navy">
                            <div class="theme-preview black-navy-preview"></div>
                            <span>Black + Navy Blue</span>
                        </button>
                        <button class="theme-btn" data-theme="black-green">
                            <div class="theme-preview black-green-preview"></div>
                            <span>Black + Forest Green</span>
                        </button>
                        <button class="theme-btn" data-theme="black-gold">
                            <div class="theme-preview black-gold-preview"></div>
                            <span>Black + Gold</span>
                        </button>
                        <button class="theme-btn" data-theme="black-teal">
                            <div class="theme-preview black-teal-preview"></div>
                            <span>Black + Dark Teal</span>
                        </button>
                        <button class="theme-btn" data-theme="black-gray">
                            <div class="theme-preview black-gray-preview"></div>
                            <span>Black + Charcoal Gray</span>
                        </button>
                        <button class="theme-btn" data-theme="black-brown">
                            <div class="theme-preview black-brown-preview"></div>
                            <span>Black + Chocolate Brown</span>
                        </button>
                    </div>
                </div>
                <div class="theme-section">
                    <h4>Light Themes</h4>
                    <div class="theme-grid">
                        <button class="theme-btn" data-theme="white-gold">
                            <div class="theme-preview white-gold-preview"></div>
                            <span>White + Gold</span>
                        </button>
                        <button class="theme-btn" data-theme="white-mint">
                            <div class="theme-preview white-mint-preview"></div>
                            <span>White + Mint</span>
                        </button>
                        <button class="theme-btn" data-theme="white-pink">
                            <div class="theme-preview white-pink-preview"></div>
                            <span>White + Light Pink</span>
                        </button>
                        <button class="theme-btn" data-theme="white-yellow">
                            <div class="theme-preview white-yellow-preview"></div>
                            <span>White + Pale Yellow</span>
                        </button>
                        <button class="theme-btn" data-theme="white-blue">
                            <div class="theme-preview white-blue-preview"></div>
                            <span>White + Sky Blue</span>
                        </button>
                        <button class="theme-btn" data-theme="white-lavender">
                            <div class="theme-preview white-lavender-preview"></div>
                            <span>White + Lavender</span>
                        </button>
                        <button class="theme-btn" data-theme="white-peach">
                            <div class="theme-preview white-peach-preview"></div>
                            <span>White + Peach</span>
                        </button>
                        <button class="theme-btn" data-theme="white-cream">
                            <div class="theme-preview white-cream-preview"></div>
                            <span>White + Cream</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
