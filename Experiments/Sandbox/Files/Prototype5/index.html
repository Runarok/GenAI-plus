<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sand Pixel Art Creator</title>
        <meta name="theme-color" content="#0f172a">
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="toolbar">
            <div class="toolbar-group">
                <label for="color-picker">Color:</label>
                <input type="color" id="color-picker" value="#11d0ba">
            </div>
            <div class="toolbar-group">
                <label for="brush-size">Brush:</label>
                <input type="range" id="brush-size" min="1" max="14" value="3">
                <span id="brush-size-label">3</span>
                <button id="eraser-btn" title="Eraser (E)">ğŸ§¹</button>
            </div>
            <div class="toolbar-group">
                <label for="zoom">Zoom:</label>
                <input type="range" id="zoom" min="1" max="4" step="1" value="1">
                <span id="zoom-label">1x</span>
            </div>
            <button id="clear-btn" title="Clear (C)">ğŸ—‘ï¸ Clear</button>
            <button id="save-btn" title="Save PNG (S)">ğŸ’¾ Save</button>
            <button id="theme-btn" title="Toggle theme (T)">ğŸŒ™</button>
        </div>
        <div id="sandbox-container">
            <canvas id="sandbox" tabindex="0">
            </canvas>
        </div>
        <div id="footer">
            <span id="footer-status"> Draw/erase with mouse or touch. [Space] Pause | [C] Clear | [S] Save | [E] Eraser | [T] Theme | [1-4] Zoom</span>
            <span id="footer-coords">X: 0, Y: 0</span>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
