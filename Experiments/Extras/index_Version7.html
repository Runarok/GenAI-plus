<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ↔ Pages Link Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #121212;
      --panel: #1f1f1f;
      --border: #292929;
      --card: #23233a;
      --accent: #bb86fc;
      --accent2: #5da7ff;
      --gradient: linear-gradient(90deg, #bb86fc 0%, #5da7ff 100%);
      --text: #f5f5f5;
      --muted: #b3b3b3;
      --input-bg: #23233a;
      --input-border: #444;
      --input-focus: #bb86fc;
      --error: #ff5e7e;
      --radius: 12px;
      --radius-sm: 7px;
      --shadow: 0 6px 32px #0007, 0 1.5px 7px #0002;
      --font-main: 'Inter', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      --transition: 0.2s cubic-bezier(.4,1.4,.6,1);
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      height: 100%;
      width: 100vw;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .container {
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 100%;
      padding: 2.4em 2em 1.5em 2em;
      box-sizing: border-box;
      border: 1.5px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    h1 {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
      font-weight: 900;
      margin-top: 0.2em;
      margin-bottom: 1.3em;
      font-size: 2em;
      letter-spacing: -1px;
      text-shadow: 0 2px 8px #bb86fc22;
    }
    label {
      color: var(--muted);
      font-size: 1.07em;
      font-weight: 500;
      margin-bottom: 0.4em;
      margin-left: 0.1em;
    }
    input[type="text"] {
      background: var(--input-bg);
      color: var(--text);
      border: 1.5px solid var(--input-border);
      border-radius: var(--radius-sm);
      padding: 0.85em 1.1em;
      width: 100%;
      font-size: 1.12em;
      margin-bottom: 1.2em;
      transition: border-color var(--transition), box-shadow var(--transition);
      outline: none;
      box-shadow: none;
    }
    input[type="text"]:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 2px #bb86fc33;
    }
    button {
      background: var(--gradient);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.85em 1.8em;
      font-size: 1.09em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 7px #bb86fc24;
      transition: background 0.18s, transform 0.13s;
      margin-bottom: 1.4em;
      letter-spacing: 0.02em;
      outline: none;
      border-bottom: 2.5px solid #5da7ff44;
    }
    button:hover, button:focus {
      filter: brightness(1.085);
      transform: translateY(-1px) scale(1.03);
    }
    .output {
      background: var(--card);
      border-radius: var(--radius-sm);
      padding: 1.2em 1.2em 1.1em 1.2em;
      border: 1.2px solid var(--border);
      box-shadow: 0 3px 16px #bb86fc15;
      font-size: 1.06em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .output-row {
      display: flex;
      align-items: flex-start;
      gap: 0.7em;
      flex-wrap: wrap;
    }
    .output-label {
      width: 156px;
      min-width: 116px;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.03em;
      flex-shrink: 0;
      margin-top: 0.1em;
      text-align: right;
    }
    .url {
      word-break: break-all;
      color: var(--text);
      font-size: 1em;
      margin-top: 0.03em;
      flex-grow: 1;
      min-width: 0;
    }
    .url a {
      color: var(--accent);
      text-decoration: underline;
      word-break: break-all;
      transition: color 0.17s;
    }
    .url a:hover {
      color: #fff;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-decoration: underline wavy 1.5px;
    }
    .error {
      color: var(--error);
      font-weight: 600;
      font-size: 1.02em;
      min-height: 1.3em;
      margin-top: 0.2em;
      margin-left: 0.15em;
    }
    @media (max-width: 600px) {
      .container { padding: 1.2em 0.6em; max-width: 98vw; }
      .output-label { width: 100px; font-size: 0.98em; }
      .output { padding: 0.9em 0.5em 0.75em 0.5em; }
      h1 { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub ↔ Pages Link Analyzer</h1>
    <label for="link">Paste any GitHub or GitHub Pages link:</label>
    <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
    <div class="output">
      <div class="output-row">
        <span class="output-label">GitHub Repository or File:</span>
        <span class="url" id="repoLink"></span>
      </div>
      <div class="output-row">
        <span class="output-label">GitHub Pages Site or Subpath:</span>
        <span class="url" id="pagesLink"></span>
      </div>
      <div class="error" id="error"></div>
    </div>
  </div>
  <script>
    const input = document.getElementById('link');
    const repoEl = document.getElementById('repoLink');
    const pagesEl = document.getElementById('pagesLink');
    const errorEl = document.getElementById('error');

    function analyzeLink(val) {
      repoEl.innerHTML = '';
      pagesEl.innerHTML = '';
      errorEl.innerHTML = '';

      let user = '', repo = '', branch = '', subPath = '', repoURL = '', pagesURL = '';

      if (!val || val.trim() === '') return;

      try {
        const url = new URL(val.trim());

        // GitHub.com links
        if (url.hostname === 'github.com') {
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repository link!');
          user = parts[0];
          repo = parts[1];
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          let basePagesURL = `https://${user}.github.io/${repo}`;

          if (parts[2] === 'blob' || parts[2] === 'tree') {
            branch = parts[3];
            if (parts.length > 4) {
              subPath = parts.slice(4).join('/');
            }
          }

          repoURL = val;
          pagesURL = basePagesURL;
          if (subPath) pagesURL += '/' + subPath;
        }
        // GitHub Pages links
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
          if (parts.length > 1) {
            subPath = parts.slice(1).join('/');
          }
          pagesURL = val.replace(/\/+$/, '');
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          if (subPath) {
            repoURL = `${baseRepoURL}/blob/main/${subPath}`;
          } else {
            repoURL = baseRepoURL;
          }
        }
        else {
          throw new Error('Link must be a github.com or github.io URL!');
        }

        repoEl.innerHTML = `<a href="${repoURL}" target="_blank">${repoURL}</a>`;
        pagesEl.innerHTML = `<a href="${pagesURL}" target="_blank">${pagesURL}</a>`;

      } catch (e) {
        errorEl.textContent = e.message;
      }
    }

    // Live update as you type or paste
    input.addEventListener('input', e => {
      analyzeLink(e.target.value);
    });

    // Optionally analyze on load if input is prefilled
    window.addEventListener('DOMContentLoaded', () => {
      if (input.value) {
        analyzeLink(input.value);
      }
    });
  </script>
</body>
</html>
