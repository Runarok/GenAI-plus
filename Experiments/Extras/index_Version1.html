<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Link Converter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input { width: 350px; padding: 0.5em; }
    .output { margin-top: 1em; }
    label { display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h2>GitHub Link Converter</h2>
  <label for="ghlink">Enter a GitHub Repository Link:</label>
  <input type="text" id="ghlink" placeholder="https://github.com/user/repo">
  <button onclick="convert()">Convert</button>
  <div class="output">
    <div>
      <strong>GitHub Repository:</strong>
      <span id="repoLink"></span>
    </div>
    <div>
      <strong>GitHub Pages:</strong>
      <span id="pagesLink"></span>
    </div>
  </div>
  <script>
    function convert() {
      const input = document.getElementById('ghlink').value.trim();
      let repoLink = '', pagesLink = '';
      try {
        const url = new URL(input);
        // Only accept github.com links
        if (url.hostname !== 'github.com') {
          repoLink = 'Not a GitHub repo link!';
          pagesLink = '';
        } else {
          // Extract /user/repo
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) {
            repoLink = 'Invalid GitHub repo link!';
            pagesLink = '';
          } else {
            const user = parts[0];
            const repo = parts[1];
            repoLink = `https://github.com/${user}/${repo}`;
            pagesLink = `https://${user}.github.io/${repo}`;
            repoLink = `<a href="${repoLink}" target="_blank">${repoLink}</a>`;
            pagesLink = `<a href="${pagesLink}" target="_blank">${pagesLink}</a>`;
          }
        }
      } catch (e) {
        repoLink = 'Invalid URL!';
        pagesLink = '';
      }
      document.getElementById('repoLink').innerHTML = repoLink;
      document.getElementById('pagesLink').innerHTML = pagesLink;
    }
  </script>
</body>
</html>
