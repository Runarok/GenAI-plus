<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon for the page -->
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
  <style>
    :root {
      --primary-pink: #ff4081;
      --primary-blue: #6c63ff;
      --primary-green: #00b894;
      --primary-yellow: #fdcb6e;
      --primary-purple: #a29bfe;
      --card-radius: 20px;
      --shadow-dark: 0 10px 50px rgba(0,0,0,0.8);
      --shadow-light: 0 8px 32px rgba(255,64,129,0.10);
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #1c1c1c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.6s, color 0.6s;
    }
    body.light {
      background: linear-gradient(135deg, #fffbe6 0%, #f2f2f2 100%);
      color: #2b2b2b;
    }
    body.blue {
      background: linear-gradient(135deg, #6c63ff 0%, #232526 100%);
      color: #fff;
    }
    body.green {
      background: linear-gradient(135deg, #00b894 0%, #232526 100%);
      color: #fff;
    }
    body.yellow {
      background: linear-gradient(135deg, #fdcb6e 0%, #fffde4 100%);
      color: #222;
    }
    body.purple {
      background: linear-gradient(135deg, #a29bfe 0%, #232526 100%);
      color: #fff;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 440px;
      padding: 1em 0.7em;
    }
    .input-section, .card-section {
      display: none;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
    }
    .input-section {
      display: block;
      background: rgba(30,30,30,0.87);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-dark);
      padding: 2em 1.2em 1.6em 1.2em;
      margin-bottom: 1em;
      transition: background 0.5s, box-shadow 0.5s;
    }
    body.light .input-section {
      background: #fff;
      box-shadow: var(--shadow-light);
    }
    .input-section h1 {
      font-size: 2.2em;
      margin-bottom: 22px;
      letter-spacing: 0.01em;
      color: var(--primary-pink);
      font-family: 'Pacifico', cursive, 'Comic Sans MS', cursive;
    }
    .input-section input, .input-section select {
      padding: 13px;
      font-size: 19px;
      border: 2px solid #c0c0c0;
      background: #292929;
      color: #fff;
      border-radius: 7px;
      margin-bottom: 15px;
      width: 90%;
      text-align: center;
      outline: none;
      transition: border 0.3s, background 0.4s, color 0.4s;
      appearance: none;
    }
    .input-section input:focus, .input-section select:focus {
      border: 2px solid var(--primary-pink);
    }
    body.light .input-section input,
    body.light .input-section select {
      background: #fffbe6;
      color: #222;
      border-color: #eee;
    }
    .input-section .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    .input-section label {
      font-size: 1.1em;
      margin-right: 0.6em;
    }
    .input-section button {
      padding: 12px 32px;
      font-size: 20px;
      background-color: var(--primary-pink);
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 11px;
      font-weight: bold;
      letter-spacing: 0.04em;
      transition: background 0.3s;
      box-shadow: 0 2px 16px rgba(255,64,129,0.10);
    }
    .input-section button:hover {
      background-color: #ff85b3;
    }
    .theme-toggle {
      border: none;
      background: none;
      font-size: 1.3em;
      color: var(--primary-pink);
      cursor: pointer;
      margin-left: 0.6em;
      vertical-align: middle;
      outline: none;
      transition: color 0.3s;
    }
    body.light .theme-toggle,
    body.blue .theme-toggle,
    body.green .theme-toggle,
    body.yellow .theme-toggle,
    body.purple .theme-toggle {
      color: var(--primary-pink);
    }
    /* Toast Notification Styles */
    .toast {
      visibility: hidden;
      position: fixed;
      z-index: 9999;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #232323;
      color: #fff;
      text-align: center;
      border-radius: 7px;
      padding: 12px 26px;
      font-size: 20px;
      line-height: 1.5;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.6s, visibility 0.6s;
      width: auto;
      max-width: 80vw;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    body.light .toast, body.yellow .toast {
      background: #fffbe6;
      color: #222;
      box-shadow: 0 4px 12px rgba(255,64,129,0.07);
    }
    /* Birthday Card Design */
    .card {
      background-color: #1e1e1e;
      padding: 38px 25px 30px 25px;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-dark);
      text-align: center;
      animation: cardAnimation 0.8s cubic-bezier(0.22,1,0.36,1);
      max-width: 99vw;
      margin: 0 auto;
      position: relative;
      transition: background 0.5s, box-shadow 0.5s;
    }
    body.light .card,
    body.yellow .card {
      background-color: #fff;
      box-shadow: var(--shadow-light);
    }
    body.blue .card {
      background: #f6f7fb;
      color: #23263a;
    }
    body.green .card {
      background: #f0fff4;
      color: #223a2c;
    }
    body.purple .card {
      background: #f6f2ff;
      color: #3a233a;
    }
    .card h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: var(--primary-pink);
      animation: fadeInTitle 0.8s cubic-bezier(0.22,1,0.36,1);
      font-family: 'Pacifico', cursive, 'Comic Sans MS', cursive;
      letter-spacing: 0.03em;
    }
    .card p {
      font-size: 1.35em;
      margin-top: 10px;
      color: #e0e0e0;
      animation: fadeInText 1.1s cubic-bezier(0.22,1,0.36,1);
      transition: color 0.5s;
    }
    body.light .card p,
    body.yellow .card p,
    body.blue .card p,
    body.green .card p,
    body.purple .card p {
      color: #3c3c3c;
    }
    .card img {
      width: 266px;
      margin-top: 22px;
      border-radius: 13px;
      animation: bounceIn 1s cubic-bezier(0.22,1,0.36,1);
      box-shadow: 0 2px 16px rgba(255,64,129,0.15);
      background: #fff1;
      max-width: 95vw;
      display: block;
    }
    /* Keyframe Animations */
    @keyframes cardAnimation {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInTitle {
      0% { opacity: 0; transform: translateY(-24px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7) translateY(35px); opacity: 0; }
      80% { transform: scale(1.08) translateY(-10px); opacity: 0.95; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      .card img { width: 97vw; max-width: 320px;}
      .card { padding: 18px 3vw 16px 3vw;}
      .input-section input, .input-section select { width: 99%; }
      .container { padding: 0.7em 0.1em; }
    }
    .input-section .preview-btn {
      background: var(--primary-blue);
      color: #fff;
      margin-left: 0.8em;
      margin-top: 11px;
      font-size: 20px;
      border: none;
      border-radius: 7px;
      padding: 12px 32px;
      font-weight: bold;
      letter-spacing: 0.04em;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 16px rgba(108,99,255,0.09);
      display: inline-block;
    }
    .input-section .preview-btn:hover {
      background: #a29bfe;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Input Section (for name, quote, theme) -->
    <div class="input-section" id="inputSection">
      <h1>Birthday Card Generator</h1>
      <div class="row">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" maxlength="36" placeholder="Your Name">
      </div>
      <div class="row">
        <label for="quoteSelect">Quote</label>
        <select id="quoteSelect"></select>
      </div>
      <div class="row">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">White</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
        </select>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme" tabindex="-1">ðŸŒ“</button>
      </div>
      <button id="generateBtn">Copy Link</button>
      <button class="preview-btn" id="previewBtn">Preview</button>
    </div>
    <!-- Birthday Card Section (NEVER SHOWN ON THIS PAGE) -->
    <!-- Only preview in new tab -->
  </div>
  <!-- Toast Notification -->
  <div id="toast" class="toast">Link copied!</div>
  <script>
    // Quotes for the card
    const quotes = [
      "Wishing you a day filled with happiness and a year filled with joy!",
      "May your birthday be the start of a year filled with good luck, good health, and much happiness.",
      "Happy Birthday! May your day be filled with love, laughter, and joy!",
      "On your special day, may you be surrounded by love and happiness! Enjoy every moment!",
      "Sending you smiles for every moment of your special dayâ€¦ Have a wonderful time and a very happy birthday!",
      "Cheers to you and your incredible journey ahead. Have a fantastic birthday!",
      "Here's to another year of making beautiful memories! Happy Birthday!",
      "May your heart be filled with joy and laughter on your special day. Happy Birthday!",
      "On your birthday, may the sun shine as brightly as your spirit. Enjoy every moment!",
      "Wishing you a year full of love, adventure, and endless possibilities. Happy Birthday!",
      "Birthdays are natureâ€™s way of telling us to eat more cake! Have a sweet and delightful day!",
      "Your birthday is the perfect time to remind you how much you are loved. Have a wonderful day!",
      "Wishing you a lifetime of happiness, peace, and prosperity. Happy Birthday!",
      "May your birthday be filled with all your favorite things and surrounded by the ones you love. Enjoy!",
      "Blow out the candles and make a wish. Happy Birthday!"
    ];

    // Birthday-related, stock-free images (Unsplash, Pixabay, Pexels, PNGs)
    const images = [
      "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=640&q=80", // Balloons
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=640&q=80", // Cake
      "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=640&q=80", // Candles
      "https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=640&q=80", // Party
      "https://cdn.pixabay.com/photo/2017/01/31/13/14/birthday-2028658_1280.png", // Cake PNG
      "https://cdn.pixabay.com/photo/2014/12/21/23/50/birthday-579520_1280.png", // Balloons PNG
      "https://cdn.pixabay.com/photo/2016/03/23/17/33/birthday-1276269_1280.png", // Cupcakes PNG
      "https://images.pexels.com/photos/2072181/pexels-photo-2072181.jpeg?auto=compress&w=640&h=427&fit=crop", // Balloons
      "https://images.pexels.com/photos/796602/pexels-photo-796602.jpeg?auto=compress&w=640&h=427&fit=crop", // Cake
      "https://images.pexels.com/photos/1721938/pexels-photo-1721938.jpeg?auto=compress&w=640&h=427&fit=crop", // Party hats
      "https://images.pexels.com/photos/2072169/pexels-photo-2072169.jpeg?auto=compress&w=640&h=427&fit=crop", // Birthday candles
      "https://images.pexels.com/photos/2072182/pexels-photo-2072182.jpeg?auto=compress&w=640&h=427&fit=crop"  // Confetti
    ];

    // DOM Elements
    const nameInput = document.getElementById('nameInput');
    const generateBtn = document.getElementById('generateBtn');
    const toast = document.getElementById('toast');
    const quoteSelect = document.getElementById('quoteSelect');
    const themeSelect = document.getElementById('themeSelect');
    const themeToggle = document.getElementById('themeToggle');
    const previewBtn = document.getElementById('previewBtn');

    // Fill quote select menu
    function populateQuotesMenu() {
      quoteSelect.innerHTML = "";
      let optRandom = document.createElement("option");
      optRandom.value = "r";
      optRandom.textContent = "ðŸŽ² Random Quote";
      quoteSelect.appendChild(optRandom);
      quotes.forEach((q, i) => {
        let opt = document.createElement("option");
        opt.value = i.toString(36); // short base36 index
        opt.textContent = q;
        quoteSelect.appendChild(opt);
      });
    }

    // Show toast notification
    function showToast(msg="Link copied!") {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>{ toast.classList.remove('show'); }, 1800);
    }

    // Helper: base64url encode/decode for short names
    function base64urlEncode(str) {
      return btoa(unescape(encodeURIComponent(str)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
    function base64urlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) str += '=';
      return decodeURIComponent(escape(atob(str)));
    }

    // Helper: encode all params compactly ("name;quote;theme")
    function encodeParams(name, quoteIdx, theme) {
      // quoteIdx: number or null, theme: string
      let encoded = base64urlEncode(name) + ";";
      encoded += (quoteIdx !== null && typeof quoteIdx === "number")
        ? quoteIdx.toString(36) : "r";
      encoded += ";" + theme.charAt(0);
      return encoded;
    }
    // Helper: decode params from hash ("name;quote;theme")
    function decodeParams(hash) {
      let parts = hash.split(";");
      if (parts.length < 3) return null;
      let name = "";
      try { name = base64urlDecode(parts[0]); } catch(e) { name = ""; }
      let quoteIdx = null;
      if (parts[1] !== "r") {
        let idx = parseInt(parts[1], 36);
        if (!isNaN(idx) && idx >= 0 && idx < quotes.length) quoteIdx = idx;
      }
      let themeLookup = {
        d: "dark", l: "light", b: "blue", g:"green", y:"yellow", p:"purple"
      };
      let theme = themeLookup[parts[2]] || "dark";
      if (!name) return null;
      return { name, quoteIdx, theme };
    }

    // Copy link to clipboard
    generateBtn.onclick = function() {
      let name = nameInput.value.trim();
      if (!name) {
        nameInput.focus();
        showToast("Please enter a name!");
        return;
      }
      let quoteRaw = quoteSelect.value;
      let quoteIdx = quoteRaw === "r" ? null : parseInt(quoteRaw, 36);
      let theme = themeSelect.value;
      let hash = encodeParams(name, quoteIdx, theme);
      let url = window.location.origin + window.location.pathname + "#" + hash;
      navigator.clipboard.writeText(url).then(function() {
        showToast("Link copied!");
      });
    };

    // Theme toggle (for preview only)
    themeToggle.onclick = function() {
      let idx = themeSelect.selectedIndex;
      themeSelect.selectedIndex = (idx + 1) % themeSelect.options.length;
      document.body.className = themeSelect.value;
    };
    themeSelect.onchange = function() {
      document.body.className = themeSelect.value;
    };

    // Preview: open card in new tab
    previewBtn.onclick = function() {
      let name = nameInput.value.trim();
      if (!name) {
        nameInput.focus();
        showToast("Please enter a name!");
        return;
      }
      let quoteRaw = quoteSelect.value;
      let quoteIdx = quoteRaw === "r" ? null : parseInt(quoteRaw, 36);
      let theme = themeSelect.value;
      let hash = encodeParams(name, quoteIdx, theme);
      let url = window.location.origin + window.location.pathname + "?" + Date.now() + "#" + hash;
      window.open(url, "_blank", "noopener");
    };

    // On load: populate quote menu & update theme
    window.onload = function() {
      populateQuotesMenu();
      document.body.className = themeSelect.value;
    };

    // If loaded as preview (with hash), show card
    if (window.location.hash && window.location.search) {
      // Remove input UI, show card
      document.body.innerHTML = `
        <div class="container">
          <div class="card-section" id="cardSection">
            <div class="card" id="birthdayCard">
              <h1 id="cardTitle"></h1>
              <p id="cardMessage"></p>
              <img id="birthdayImage" src="" alt="Birthday Celebration" style="display:none;">
            </div>
          </div>
        </div>
      `;
      // Decode params
      const params = decodeParams(window.location.hash.replace(/^#/, ""));
      if (params) {
        document.body.className = params.theme;
        document.getElementById('cardTitle').textContent = `Happy Birthday, ${params.name}!`;
        let quote;
        if (typeof params.quoteIdx === "number" && params.quoteIdx >= 0 && params.quoteIdx < quotes.length) {
          quote = quotes[params.quoteIdx];
        } else {
          quote = quotes[Math.floor(Math.random()*quotes.length)];
        }
        document.getElementById('cardMessage').textContent = quote;
        // Pick image and ensure it loads and stays
        let img = document.getElementById('birthdayImage');
        let src = images[Math.floor(Math.random()*images.length)];
        img.onload = function(){ img.style.display = "block"; };
        img.onerror = function(){ img.style.display = "none"; };
        img.src = src;
      } else {
        document.getElementById('birthdayCard').innerHTML = "<h1>Invalid Card Link</h1>";
      }
    }
  </script>
</body>
</html>
