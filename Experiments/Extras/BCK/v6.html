<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon for the page -->
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
  <style>
    :root {
      --primary-pink: #ff4081;
      --card-radius: 20px;
      --shadow-dark: 0 10px 50px rgba(0,0,0,0.8);
      --shadow-light: 0 8px 32px rgba(255,64,129,0.10);
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', 'Arial', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #1c1c1c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.6s, color 0.6s;
    }
    body.light {
      background: linear-gradient(135deg, #fffbe6 0%, #f2f2f2 100%);
      color: #2b2b2b;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 440px;
      padding: 1em 0.7em;
    }
    .input-section, .card-section {
      display: none;
      margin: 0 auto;
      width: 100%;
      max-width: 420px;
    }
    .input-section {
      display: block;
      background: rgba(30,30,30,0.87);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-dark);
      padding: 2em 1.2em 1.6em 1.2em;
      margin-bottom: 1em;
      transition: background 0.5s, box-shadow 0.5s;
    }
    body.light .input-section {
      background: #fff;
      box-shadow: var(--shadow-light);
    }
    .input-section h1 {
      font-size: 2.2em;
      margin-bottom: 22px;
      letter-spacing: 0.01em;
      color: var(--primary-pink);
      font-family: 'Pacifico', cursive, 'Comic Sans MS', cursive;
    }
    .input-section input, .input-section select {
      padding: 13px;
      font-size: 19px;
      border: 2px solid #c0c0c0;
      background: #292929;
      color: #fff;
      border-radius: 7px;
      margin-bottom: 15px;
      width: 90%;
      text-align: center;
      outline: none;
      transition: border 0.3s, background 0.4s, color 0.4s;
      appearance: none;
    }
    .input-section input:focus, .input-section select:focus {
      border: 2px solid var(--primary-pink);
    }
    body.light .input-section input,
    body.light .input-section select {
      background: #fffbe6;
      color: #222;
      border-color: #eee;
    }
    .input-section .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7em;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    .input-section label {
      font-size: 1.1em;
      margin-right: 0.6em;
    }
    .input-section button {
      padding: 12px 32px;
      font-size: 20px;
      background-color: var(--primary-pink);
      color: #fff;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 11px;
      font-weight: bold;
      letter-spacing: 0.04em;
      transition: background 0.3s;
      box-shadow: 0 2px 16px rgba(255,64,129,0.10);
    }
    .input-section button:hover {
      background-color: #ff85b3;
    }
    .theme-toggle {
      border: none;
      background: none;
      font-size: 1.3em;
      color: var(--primary-pink);
      cursor: pointer;
      margin-left: 0.6em;
      vertical-align: middle;
      outline: none;
      transition: color 0.3s;
    }
    body.light .theme-toggle {
      color: #ff4081;
    }
    /* Toast Notification Styles */
    .toast {
      visibility: hidden;
      position: fixed;
      z-index: 9999;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #232323;
      color: #fff;
      text-align: center;
      border-radius: 7px;
      padding: 12px 26px;
      font-size: 20px;
      line-height: 1.5;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.6s, visibility 0.6s;
      width: auto;
      max-width: 80vw;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
    }
    body.light .toast {
      background: #fffbe6;
      color: #222;
      box-shadow: 0 4px 12px rgba(255,64,129,0.07);
    }
    /* Birthday Card Design */
    .card {
      background-color: #1e1e1e;
      padding: 38px 25px 30px 25px;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-dark);
      text-align: center;
      animation: cardAnimation 0.8s cubic-bezier(0.22,1,0.36,1);
      max-width: 99vw;
      margin: 0 auto;
      position: relative;
      transition: background 0.5s, box-shadow 0.5s;
    }
    body.light .card {
      background-color: #fff;
      box-shadow: var(--shadow-light);
    }
    .card h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: var(--primary-pink);
      animation: fadeInTitle 0.8s cubic-bezier(0.22,1,0.36,1);
      font-family: 'Pacifico', cursive, 'Comic Sans MS', cursive;
      letter-spacing: 0.03em;
    }
    .card p {
      font-size: 1.35em;
      margin-top: 10px;
      color: #e0e0e0;
      animation: fadeInText 1.1s cubic-bezier(0.22,1,0.36,1);
      transition: color 0.5s;
    }
    body.light .card p {
      color: #3c3c3c;
    }
    .card img {
      width: 266px;
      margin-top: 22px;
      border-radius: 13px;
      animation: bounceIn 1s cubic-bezier(0.22,1,0.36,1);
      box-shadow: 0 2px 16px rgba(255,64,129,0.15);
      background: #fff1;
      max-width: 95vw;
    }
    /* Keyframe Animations */
    @keyframes cardAnimation {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeInTitle {
      0% { opacity: 0; transform: translateY(-24px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes bounceIn {
      0% { transform: scale(0.7) translateY(35px); opacity: 0; }
      80% { transform: scale(1.08) translateY(-10px); opacity: 0.95; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @media (max-width: 600px) {
      .card img { width: 97vw; max-width: 320px;}
      .card { padding: 18px 3vw 16px 3vw;}
      .input-section input, .input-section select { width: 99%; }
      .container { padding: 0.7em 0.1em; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Input Section (for name, quote, theme) -->
    <div class="input-section" id="inputSection">
      <h1>Birthday Card Generator</h1>
      <div class="row">
        <label for="nameInput">Name</label>
        <input type="text" id="nameInput" maxlength="36" placeholder="Your Name">
      </div>
      <div class="row">
        <label for="quoteSelect">Quote</label>
        <select id="quoteSelect"></select>
      </div>
      <div class="row">
        <label for="themeSelect">Theme</label>
        <select id="themeSelect">
          <option value="dark">Dark</option>
          <option value="light">White</option>
        </select>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme" tabindex="-1">ðŸŒ“</button>
      </div>
      <button id="generateBtn">Generate Birthday Card</button>
    </div>
    <!-- Birthday Card Section -->
    <div class="card-section" id="cardSection">
      <div class="card" id="birthdayCard">
        <h1 id="cardTitle">Happy Birthday!</h1>
        <p id="cardMessage"></p>
        <img id="birthdayImage" src="" alt="Birthday Celebration">
      </div>
    </div>
  </div>
  <!-- Toast Notification -->
  <div id="toast" class="toast">Link copied!</div>
  <script>
    // Quotes for the card
    const quotes = [
      "Wishing you a day filled with happiness and a year filled with joy!",
      "May your birthday be the start of a year filled with good luck, good health, and much happiness.",
      "Happy Birthday! May your day be filled with love, laughter, and joy!",
      "On your special day, may you be surrounded by love and happiness! Enjoy every moment!",
      "Sending you smiles for every moment of your special dayâ€¦ Have a wonderful time and a very happy birthday!",
      "Cheers to you and your incredible journey ahead. Have a fantastic birthday!",
      "Here's to another year of making beautiful memories! Happy Birthday!",
      "May your heart be filled with joy and laughter on your special day. Happy Birthday!",
      "On your birthday, may the sun shine as brightly as your spirit. Enjoy every moment!",
      "Wishing you a year full of love, adventure, and endless possibilities. Happy Birthday!",
      "Birthdays are natureâ€™s way of telling us to eat more cake! Have a sweet and delightful day!",
      "Your birthday is the perfect time to remind you how much you are loved. Have a wonderful day!",
      "Wishing you a lifetime of happiness, peace, and prosperity. Happy Birthday!",
      "May your birthday be filled with all your favorite things and surrounded by the ones you love. Enjoy!"
    ];

    // Stock/Free images (Unsplash, Pixabay, etc)
    const images = [
      "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=640&q=80",
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=640&q=80",
      "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=640&q=80",
      "https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=640&q=80",
      "https://cdn.pixabay.com/photo/2017/01/31/13/14/birthday-2028658_1280.png",
      "https://cdn.pixabay.com/photo/2014/12/21/23/50/birthday-579520_1280.png",
      "https://cdn.pixabay.com/photo/2016/03/23/17/33/birthday-1276269_1280.png"
    ];

    // DOM Elements
    const inputSection = document.getElementById('inputSection');
    const cardSection = document.getElementById('cardSection');
    const nameInput = document.getElementById('nameInput');
    const generateBtn = document.getElementById('generateBtn');
    const cardTitle = document.getElementById('cardTitle');
    const cardMessage = document.getElementById('cardMessage');
    const cardImg = document.getElementById('birthdayImage');
    const toast = document.getElementById('toast');
    const quoteSelect = document.getElementById('quoteSelect');
    const themeSelect = document.getElementById('themeSelect');
    const themeToggle = document.getElementById('themeToggle');

    // Fill quote select menu
    function populateQuotesMenu() {
      quoteSelect.innerHTML = "";
      let optRandom = document.createElement("option");
      optRandom.value = "r";
      optRandom.textContent = "ðŸŽ² Random Quote";
      quoteSelect.appendChild(optRandom);
      quotes.forEach((q, i) => {
        let opt = document.createElement("option");
        opt.value = i.toString(36); // short base36 index
        opt.textContent = q;
        quoteSelect.appendChild(opt);
      });
    }

    // Show toast notification
    function showToast(msg="Link copied!") {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(()=>{ toast.classList.remove('show'); }, 1800);
    }

    // Show the birthday card
    function showCard(name, quoteIdx, theme) {
      // theme: "dark" or "light"
      document.body.classList.toggle('light', theme === "light");
      themeSelect.value = theme;
      cardTitle.textContent = `Happy Birthday, ${name}!`;
      let quote;
      if (typeof quoteIdx === "number" && quoteIdx >= 0 && quoteIdx < quotes.length) {
        quote = quotes[quoteIdx];
      } else {
        quote = quotes[Math.floor(Math.random()*quotes.length)];
      }
      cardMessage.textContent = quote;
      cardImg.src = images[Math.floor(Math.random()*images.length)];
      cardImg.alt = "Birthday Celebration Image";
      inputSection.style.display = "none";
      cardSection.style.display = "block";
    }

    // Helper: base64url encode/decode for short names
    function base64urlEncode(str) {
      return btoa(unescape(encodeURIComponent(str)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }
    function base64urlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) str += '=';
      return decodeURIComponent(escape(atob(str)));
    }

    // Helper: encode all params compactly ("name;quote;theme")
    function encodeParams(name, quoteIdx, theme) {
      // quoteIdx: number or null, theme: "dark"|"light"
      let encoded = base64urlEncode(name) + ";";
      encoded += (quoteIdx !== null && typeof quoteIdx === "number")
        ? quoteIdx.toString(36) : "r";
      encoded += ";" + (theme === "light" ? "l" : "d");
      return encoded;
    }
    // Helper: decode params from hash ("name;quote;theme")
    function decodeParams(hash) {
      let parts = hash.split(";");
      if (parts.length < 3) return null;
      let name = "";
      try { name = base64urlDecode(parts[0]); } catch(e) { name = ""; }
      let quoteIdx = null;
      if (parts[1] !== "r") {
        let idx = parseInt(parts[1], 36);
        if (!isNaN(idx) && idx >= 0 && idx < quotes.length) quoteIdx = idx;
      }
      let theme = (parts[2] === "l") ? "light" : "dark";
      if (!name) return null;
      return { name, quoteIdx, theme };
    }

    // Generate and copy link, then show card
    generateBtn.onclick = function() {
      let name = nameInput.value.trim();
      if (!name) {
        nameInput.focus();
        showToast("Please enter a name!");
        return;
      }
      let quoteRaw = quoteSelect.value;
      let quoteIdx = quoteRaw === "r" ? null : parseInt(quoteRaw, 36);
      let theme = themeSelect.value === "light" ? "light" : "dark";
      let hash = encodeParams(name, quoteIdx, theme);
      let url = window.location.origin + window.location.pathname + "#" + hash;
      navigator.clipboard.writeText(url).then(function() {
        showToast("Link copied!");
        setTimeout(function() {
          window.location.hash = hash;
          showCard(name, quoteIdx, theme);
        }, 850);
      });
    };

    // Theme toggle (for preview only)
    themeToggle.onclick = function() {
      let cur = themeSelect.value;
      let next = cur === "dark" ? "light" : "dark";
      themeSelect.value = next;
      document.body.classList.toggle("light", next === "light");
    };
    themeSelect.onchange = function() {
      document.body.classList.toggle('light', themeSelect.value === "light");
    };

    // On load: if hash present, decode and show card
    function tryShowCardFromHash() {
      let hash = window.location.hash.replace(/^#/, "");
      if (hash && hash.includes(";")) {
        let params = decodeParams(hash);
        if (params) {
          showCard(params.name, params.quoteIdx, params.theme);
          return true;
        }
      }
      // Otherwise, show input section
      inputSection.style.display = "block";
      cardSection.style.display = "none";
      document.body.classList.toggle('light', themeSelect.value === "light");
      return false;
    }

    // On hashchange (in case user pastes a link)
    window.addEventListener("hashchange", tryShowCardFromHash);

    // On page load
    window.onload = function() {
      populateQuotesMenu();
      tryShowCardFromHash();
    };
  </script>
</body>
</html>
