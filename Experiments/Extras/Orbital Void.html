<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Void</title>
    <style>
        :root {
            --void-bg: #0a1120;
            --void-accent: #00eaff;
            --void-accent2: #00b8cc;
            --void-panel: rgba(26, 35, 48, 0.85);
            --void-text: #e0e0e0;
            --void-shadow: 0 4px 32px 0 #00eaff33;
            --void-blur: blur(12px);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--void-bg);
            font-family: 'Inter', sans-serif;
            color: var(--void-text);
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: var(--void-shadow);
        }

        .ui-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--void-panel);
            backdrop-filter: var(--void-blur);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            box-shadow: var(--void-shadow);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 1.2em;
            color: var(--void-accent);
            font-family: 'Roboto Mono', monospace;
        }

        #coreHeat {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        #coreHeatFill {
            height: 100%;
            width: 0%;
            background: var(--void-accent);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui-panel">
        <div class="stat">
            <span class="stat-label">Score</span>
            <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Streak</span>
            <span class="stat-value" id="streak">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Core Heat</span>
            <div id="coreHeat">
                <div id="coreHeatFill"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const coreHeatFill = document.getElementById('coreHeatFill');

        // Game constants
        const PLAYER_RADIUS = 5;
        const ORBIT_RADIUS = 150;
        const BLACK_HOLE_RADIUS = 20;
        const OBSTACLE_TYPES = ['shard', 'ring', 'wave'];
        
        // Game state
        let score = 0;
        let streak = 0;
        let coreHeat = 0;
        let playerAngle = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let gameTime = 0;
        let unlockedSkins = ['default'];
        let currentSkin = 'default';

        // Initialize canvas
        function initCanvas() {
            canvas.width = 600;
            canvas.height = 600;
        }

        // Player class
        class Player {
            constructor() {
                this.angle = 0;
                this.angularSpeed = 0.05;
                this.trail = [];
                this.maxTrailLength = 20;
            }

            update() {
                this.angle += this.angularSpeed;
                this.trail.push({x: this.getX(), y: this.getY()});
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }
            }

            getX() {
                return canvas.width/2 + Math.cos(this.angle) * ORBIT_RADIUS;
            }

            getY() {
                return canvas.height/2 + Math.sin(this.angle) * ORBIT_RADIUS;
            }

            draw() {
                // Draw trail
                ctx.beginPath();
                this.trail.forEach((point, i) => {
                    const alpha = i / this.trail.length;
                    ctx.strokeStyle = `rgba(0, 234, 255, ${alpha * 0.5})`;
                    ctx.lineWidth = 3;
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                });
                ctx.stroke();

                // Draw player
                ctx.beginPath();
                ctx.arc(this.getX(), this.getY(), PLAYER_RADIUS, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.shadowColor = '#00eaff';
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Obstacle class
        class Obstacle {
            constructor(type) {
                this.type = type;
                this.angle = Math.random() * Math.PI * 2;
                this.radius = ORBIT_RADIUS + (Math.random() * 40 - 20);
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.size = 20 + Math.random() * 30;
            }

            update() {
                this.angle += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(canvas.width/2, canvas.height/2);
                ctx.rotate(this.angle);
                
                switch(this.type) {
                    case 'shard':
                        this.drawShard();
                        break;
                    case 'ring':
                        this.drawRing();
                        break;
                    case 'wave':
                        this.drawWave();
                        break;
                }
                
                ctx.restore();
            }

            drawShard() {
                ctx.beginPath();
                ctx.moveTo(this.radius, 0);
                ctx.lineTo(this.radius + this.size, -this.size/2);
                ctx.lineTo(this.radius + this.size, this.size/2);
                ctx.closePath();
                ctx.fillStyle = 'rgba(0, 234, 255, 0.3)';
                ctx.fill();
            }

            drawRing() {
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 234, 255, 0.2)';
                ctx.lineWidth = 5;
                ctx.stroke();
            }

            drawWave() {
                ctx.beginPath();
                for(let i = 0; i < Math.PI * 2; i += 0.1) {
                    const r = this.radius + Math.sin(i * 5 + gameTime) * 10;
                    const x = Math.cos(i) * r;
                    const y = Math.sin(i) * r;
                    if(i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.strokeStyle = 'rgba(0, 234, 255, 0.15)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            gameTime += 0.016;
            
            // Update player
            player.update();

            // Spawn obstacles
            if (gameTime - lastObstacleTime > 2) {
                const type = OBSTACLE_TYPES[Math.floor(Math.random() * OBSTACLE_TYPES.length)];
                obstacles.push(new Obstacle(type));
                lastObstacleTime = gameTime;
            }

            // Update obstacles
            obstacles.forEach(obstacle => obstacle.update());

            // Check collisions
            checkCollisions();

            // Update UI
            scoreEl.textContent = Math.floor(score);
            streakEl.textContent = streak;
            coreHeatFill.style.width = `${coreHeat}%`;
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = var(--void-bg);
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw black hole
            ctx.beginPath();
            ctx.arc(0, 0, BLACK_HOLE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 234, 255, 0.1)';
            ctx.fill();

            // Draw obstacles
            obstacles.forEach(obstacle => obstacle.draw());

            // Draw player
            player.draw();
        }

        // Check collisions
        function checkCollisions() {
            obstacles.forEach(obstacle => {
                const dx = obstacle.x - player.x;
                const dy = obstacle.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < PLAYER_RADIUS + obstacle.radius) {
                    // Collision detected
                    // Handle collision logic here
                }   
            });
        }

        // Initialize game
        initCanvas();
        initGame();
    </script>
</body>
</html>
