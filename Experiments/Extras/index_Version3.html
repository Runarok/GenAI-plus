<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Folder Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- DaisyUI/Tailwind for basic utility classes (optional, not overused) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'JetBrains Mono', monospace, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      margin: 0;
      transition: background 0.2s, color 0.2s;
    }
    :root {
      --bg: #11131b;
      --fg: #ecf1fa;
      --card: #191e2c;
      --primary: #4fb6e8;
      --secondary: #7d5fff;
      --hover: #23283c;
      --accent: #ffe066;
      --shadow: 0 3px 16px #0a0a1a25;
      --cardBorder: 1.5px solid #29324a;
    }
    [data-theme='light'] {
      --bg: #f8fafd;
      --fg: #1e2739;
      --card: #fff;
      --primary: #3e7bfa;
      --secondary: #d72660;
      --hover: #eaf0f8;
      --accent: #f7c948;
      --shadow: 0 2px 18px #b7c7fa25;
      --cardBorder: 1.5px solid #e4eaf5;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      z-index: 100;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 0.3rem 1rem 0.3rem 0.5rem;
      cursor: pointer;
      user-select: none;
      gap: 0.5rem;
      border: var(--cardBorder);
      transition: background 0.2s, border 0.2s;
    }
    .theme-toggle:hover {
      background: var(--hover);
    }
    .container {
      max-width: 1100px;
      margin: 5rem auto 2rem auto;
      background: var(--card);
      border-radius: 1.3rem;
      box-shadow: var(--shadow);
      padding: 2.2rem 2.2rem 1.8rem 2.2rem;
      border: var(--cardBorder);
    }
    h1 {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      font-size: 2.25rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.1rem;
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(215px, 1fr));
      gap: 1.6rem 1.4rem;
      padding: 0;
      margin: 0;
    }
    .folder-card {
      background: linear-gradient(120deg, var(--card) 85%, var(--secondary) 130%);
      border-radius: 1.05em;
      box-shadow: var(--shadow);
      border: var(--cardBorder);
      padding: 1.6em 1.1em 1.2em 1.1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.11s, box-shadow 0.16s, background 0.2s;
      position: relative;
      overflow: hidden;
      min-width: 0;
      word-break: break-all;
      cursor: pointer;
    }
    .folder-card:hover {
      background: linear-gradient(120deg, var(--hover) 90%, var(--primary) 140%);
      box-shadow: 0 8px 32px #0005;
      transform: translateY(-3px) scale(1.031);
      border-color: var(--primary);
    }
    .folder-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.17em;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      gap: 0.68em;
      text-decoration: none;
      transition: color 0.18s;
    }
    .folder-card:hover .folder-title {
      color: var(--accent);
    }
    .folder-icon {
      font-size: 1.32em;
      color: var(--accent);
      margin-bottom: 0.08em;
    }
    .folder-path {
      font-size: 0.93em;
      color: var(--fg);
      opacity: 0.75;
      word-break: break-all;
      margin-top: 0.2em;
    }
    .error {
      background: #d72660;
      color: #fff;
      padding: 1em 1.5em;
      border-radius: 8px;
      margin-bottom: 2em;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 12px #0003;
    }
    .info {
      display: block;
      margin: 1em 0 0.5em 0;
      color: var(--primary);
      font-size: 0.98em;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .container { padding: 1.1rem 0.4rem; }
      h1 { font-size: 1.25rem; }
      .cards-grid { gap: 1.05rem 0.8rem; }
      .folder-card { padding: 1.05em 0.7em 0.8em 0.7em; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle" title="Toggle theme">
    <i class="bi bi-moon-stars-fill" style="font-size:1.3em"></i>
    <span style="font-size:1.05em" id="themeLabel">Dark</span>
  </div>
  <div class="container">
    <h1>
      Folders in
      <a href="https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras" target="_blank" rel="noopener" style="color:var(--secondary);text-decoration:underline dotted 2px;">Extras</a>
    </h1>
    <div id="error" class="error" style="display:none"></div>
    <div id="info" class="info" style="display:none"></div>
    <div class="cards-grid" id="folder-cards"></div>
  </div>
  <script>
    // --- User Config ---
    const githubUrl = "https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras";
    const STORAGE_KEY = "extras-folder-list";
    const STORAGE_TIMESTAMP = "extras-folder-list-time";
    const CACHE_HOURS = 12;

    // --- THEME ---
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.getElementById('themeLabel').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
      document.querySelector("#themeToggle i").className = theme === 'dark'
        ? 'bi bi-moon-stars-fill'
        : 'bi bi-sun-fill';
    }
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
    (() => {
      const theme = localStorage.getItem('theme')
        || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(theme);
    })();
    document.getElementById('themeToggle').onclick = toggleTheme;

    // --- PARSING ---
    function parseGithubTreeUrl(url) {
      const match = url.match(/^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/tree\/([^\/]+)\/(.+)$/);
      if (!match) return null;
      return {
        owner: match[1],
        repo: match[2],
        branch: match[3],
        path: match[4]
      };
    }
    function getContentsApiUrl({owner, repo, branch, path}) {
      return `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
    }
    function getFolderPageUrl({owner, repo, branch, basePath, folderName}) {
      return `https://github.com/${owner}/${repo}/tree/${branch}/${basePath}/${folderName}`;
    }
    // --- STORAGE UTILS ---
    function saveCache(folders) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(folders));
      localStorage.setItem(STORAGE_TIMESTAMP, Date.now().toString());
    }
    function loadCache() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const t = localStorage.getItem(STORAGE_TIMESTAMP);
      if (!raw || !t) return null;
      return { folders: JSON.parse(raw), time: parseInt(t) };
    }
    function cacheIsFresh(time) {
      const now = Date.now();
      return (now - time) < CACHE_HOURS * 60 * 60 * 1000;
    }
    // --- FOLDER RENDER ---
    function renderFolders(folders, infoMsg) {
      const grid = document.getElementById("folder-cards");
      grid.innerHTML = "";
      folders.forEach(folder => {
        const card = document.createElement("a");
        card.href = folder.url;
        card.className = "folder-card";
        card.target = "_blank";
        card.rel = "noopener";
        card.title = folder.name;
        card.innerHTML = `
          <span class="folder-title">
            <span class="folder-icon"><i class="bi bi-folder-symlink"></i></span>
            ${folder.name}
          </span>
          <span class="folder-path">${folder.fullPath}</span>
        `;
        grid.appendChild(card);
      });
      const info = document.getElementById("info");
      if (infoMsg) {
        info.style.display = "";
        info.textContent = infoMsg;
      } else {
        info.style.display = "none";
      }
    }
    function showError(msg) {
      const err = document.getElementById("error");
      err.style.display = "block";
      err.innerHTML = msg;
    }
    function hideError() {
      document.getElementById("error").style.display = "none";
    }
    // --- MAIN LOGIC ---
    async function fetchAndRenderFolders(force=false) {
      hideError();
      let cache = loadCache();
      if (cache && cacheIsFresh(cache.time) && !force) {
        renderFolders(cache.folders, `Loaded from cache (${new Date(cache.time).toLocaleString()})`);
        return;
      }
      // Fetch from API
      const info = parseGithubTreeUrl(githubUrl);
      if (!info) {
        showError("Invalid GitHub tree URL.");
        return;
      }
      const apiUrl = getContentsApiUrl(info);
      try {
        const res = await fetch(apiUrl, { cache: "no-store" });
        if (!res.ok) {
          showError(`Failed to fetch contents.<br>Status: ${res.status}`);
          return;
        }
        const data = await res.json();
        const folders = data.filter(item => item.type === "dir").map(folder => ({
          name: folder.name,
          url: getFolderPageUrl({
            owner: info.owner,
            repo: info.repo,
            branch: info.branch,
            basePath: info.path,
            folderName: folder.name
          }),
          fullPath: `${info.path}/${folder.name}`
        }));
        if (folders.length === 0) {
          showError("No folders found in this directory.");
          return;
        }
        renderFolders(folders, "Fresh from GitHub API.");
        saveCache(folders);
      } catch (e) {
        showError("An error occurred: " + e.message);
      }
    }
    // --- "CTRL+SHIFT+R" or "CMD+SHIFT+R" reloads from API, even if cache is fresh ---
    window.addEventListener('keydown', function(e) {
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      if (
        (e.key === 'r' || e.key === 'R') &&
        e.shiftKey &&
        ((isMac && e.metaKey) || (!isMac && e.ctrlKey))
      ) {
        e.preventDefault();
        fetchAndRenderFolders(true);
      }
    });
    // --- INITIAL LOAD ---
    fetchAndRenderFolders();
  </script>
</body>
</html>
