<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GenAI-plus Extras Folders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg: #101525;
      --bg-stars: #101525;
      --fg: #eaf3fa;
      --card: rgba(23, 29, 51, 0.82);
      --card-border: 1px solid #25304a80;
      --card-hover: rgba(44, 55, 88, 0.96);
      --primary: #4fb6e8;
      --secondary: #817cff;
      --accent: #ffe066;
      --shadow: 0 2px 12px #0003;
      --grid-gap: 1.2rem;
    }
    [data-theme='light'] {
      --bg: #f5f7fb;
      --bg-stars: #f5f7fb;
      --fg: #232b36;
      --card: rgba(255,255,255,0.90);
      --card-border: 1px solid #dde1f6;
      --card-hover: #f0f5ff;
      --primary: #3e7bfa;
      --secondary: #b56fff;
      --accent: #f7c948;
      --shadow: 0 2px 12px #b7c7fa25;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'JetBrains Mono', monospace, sans-serif;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: var(--bg-stars);
      /* Stary background: subtle, not animated, not overdone */
      background-image:
        radial-gradient(circle, #ffffff15 1px, transparent 1.6px),
        radial-gradient(circle, #ffffff13 0.7px, transparent 1.2px),
        radial-gradient(circle, #a0c2f350 1px, transparent 1.7px);
      background-size: 110px 110px, 260px 260px, 460px 460px;
      background-position: 0 0, 60px 100px, 180px 40px;
      opacity: 0.55;
    }
    .theme-toggle {
      position: fixed;
      top: 1.1rem;
      right: 1.5rem;
      z-index: 20;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 0.3rem 1rem 0.3rem 0.5rem;
      cursor: pointer;
      user-select: none;
      gap: 0.55rem;
      border: var(--card-border);
      transition: background 0.2s, border 0.2s;
      font-size: 1.09em;
    }
    .theme-toggle:hover {
      background: var(--card-hover);
    }
    .container {
      max-width: 1100px;
      margin: 5rem auto 2rem auto;
      background: transparent;
      border-radius: 1.2rem;
      box-shadow: none;
      padding: 0;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      font-size: 2.15rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.1rem;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 16px #121b2b22;
    }
    h1 a {
      color: var(--secondary);
      text-decoration: underline dotted 2px;
      font-size: 0.93em;
      transition: color 0.18s;
    }
    h1 a:hover {
      color: var(--accent);
    }
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: var(--grid-gap);
      padding: 0 0.4rem;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    .folder-card {
      background: var(--card);
      border-radius: 1em;
      border: var(--card-border);
      box-shadow: var(--shadow);
      padding: 1.25em 1em 1.15em 1.1em;
      display: flex;
      align-items: center;
      gap: 0.8em;
      min-width: 0;
      word-break: break-all;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.10s, box-shadow 0.12s, background 0.2s;
      font-size: 1.12em;
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      outline: none;
      border-left: 3px solid transparent;
    }
    .folder-card:focus-visible {
      border-left: 3px solid var(--accent);
      box-shadow: 0 0 0 2px var(--accent), var(--shadow);
    }
    .folder-card:hover {
      background: var(--card-hover);
      color: var(--accent);
      box-shadow: 0 8px 28px #0004;
      transform: translateY(-2px) scale(1.015);
      text-decoration: none;
    }
    .folder-icon {
      font-size: 1.36em;
      color: var(--accent);
      margin-bottom: 0.08em;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 2px #121b2b22);
    }
    .error {
      background: #d72660;
      color: #fff;
      padding: 1em 1.5em;
      border-radius: 8px;
      margin-bottom: 2em;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 12px #0003;
    }
    .info {
      display: block;
      margin: 1em 0 0.5em 0;
      color: var(--primary);
      font-size: 0.98em;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .container { margin: 2rem 0.2rem 1.2rem 0.2rem; }
      h1 { font-size: 1.18rem; }
      .cards-grid { gap: 0.8rem; }
      .folder-card { padding: 0.98em 0.7em 0.85em 0.7em; font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle" title="Toggle theme">
    <i class="bi bi-moon-stars-fill"></i>
    <span id="themeLabel">Dark</span>
  </div>
  <div class="container">
    <h1>
      Extras Folders
      <a href="https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras" target="_blank" rel="noopener">on GitHub</a>
    </h1>
    <div id="error" class="error" style="display:none"></div>
    <div class="cards-grid" id="folder-cards"></div>
  </div>
  <script>
    // --- User Config ---
    const githubUrl = "https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras";
    const STORAGE_KEY = "extras-folder-list";
    const STORAGE_TIMESTAMP = "extras-folder-list-time";
    const CACHE_HOURS = 12;

    // --- THEME ---
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.getElementById('themeLabel').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
      document.querySelector("#themeToggle i").className = theme === 'dark'
        ? 'bi bi-moon-stars-fill'
        : 'bi bi-sun-fill';
    }
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
    (() => {
      const theme = localStorage.getItem('theme')
        || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(theme);
    })();
    document.getElementById('themeToggle').onclick = toggleTheme;

    // --- PARSING ---
    function parseGithubTreeUrl(url) {
      const match = url.match(/^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/tree\/([^\/]+)\/(.+)$/);
      if (!match) return null;
      return {
        owner: match[1],
        repo: match[2],
        branch: match[3],
        path: match[4]
      };
    }
    function getContentsApiUrl({owner, repo, branch, path}) {
      return `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
    }
    function getFolderPageUrl({owner, repo, branch, basePath, folderName}) {
      return `https://github.com/${owner}/${repo}/tree/${branch}/${basePath}/${folderName}`;
    }
    // --- STORAGE UTILS ---
    function saveCache(folders) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(folders));
      localStorage.setItem(STORAGE_TIMESTAMP, Date.now().toString());
    }
    function loadCache() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const t = localStorage.getItem(STORAGE_TIMESTAMP);
      if (!raw || !t) return null;
      return { folders: JSON.parse(raw), time: parseInt(t) };
    }
    function cacheIsFresh(time) {
      const now = Date.now();
      return (now - time) < CACHE_HOURS * 60 * 60 * 1000;
    }
    // --- FOLDER RENDER ---
    function renderFolders(folders) {
      const grid = document.getElementById("folder-cards");
      grid.innerHTML = "";
      folders.forEach(folder => {
        const card = document.createElement("a");
        card.href = folder.url;
        card.className = "folder-card";
        card.target = "_blank";
        card.rel = "noopener";
        card.title = folder.name;
        card.innerHTML = `
          <span class="folder-icon"><i class="bi bi-folder-symlink"></i></span>
          <span>${folder.name}</span>
        `;
        grid.appendChild(card);
      });
    }
    function showError(msg) {
      const err = document.getElementById("error");
      err.style.display = "block";
      err.innerHTML = msg;
    }
    function hideError() {
      document.getElementById("error").style.display = "none";
    }
    // --- MAIN LOGIC ---
    async function fetchAndRenderFolders(force=false) {
      hideError();
      let cache = loadCache();
      if (cache && cacheIsFresh(cache.time) && !force) {
        renderFolders(cache.folders);
        return;
      }
      // Fetch from API
      const info = parseGithubTreeUrl(githubUrl);
      if (!info) {
        showError("Invalid GitHub tree URL.");
        return;
      }
      const apiUrl = getContentsApiUrl(info);
      try {
        const res = await fetch(apiUrl, { cache: "no-store" });
        if (!res.ok) {
          showError(`Failed to fetch contents.<br>Status: ${res.status}`);
          return;
        }
        const data = await res.json();
        const folders = data.filter(item => item.type === "dir").map(folder => ({
          name: folder.name,
          url: getFolderPageUrl({
            owner: info.owner,
            repo: info.repo,
            branch: info.branch,
            basePath: info.path,
            folderName: folder.name
          })
        }));
        if (folders.length === 0) {
          showError("No folders found in this directory.");
          return;
        }
        renderFolders(folders);
        saveCache(folders);
      } catch (e) {
        showError("An error occurred: " + e.message);
      }
    }
    // --- "CTRL+SHIFT+R" or "CMD+SHIFT+R" reloads from API, even if cache is fresh ---
    window.addEventListener('keydown', function(e) {
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      if (
        (e.key === 'r' || e.key === 'R') &&
        e.shiftKey &&
        ((isMac && e.metaKey) || (!isMac && e.ctrlKey))
      ) {
        e.preventDefault();
        fetchAndRenderFolders(true);
      }
    });
    // --- INITIAL LOAD ---
    fetchAndRenderFolders();
  </script>
</body>
</html>
