<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ↔ Pages Link Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #181a1b;
      --panel: #222426;
      --border: #2c2f31;
      --accent: #4f8cff;
      --text: #e1e6eb;
      --muted: #8893a6;
      --error: #ff6b6b;
      --input-bg: #23262a;
      --input-border: #33383f;
      --input-focus: #4f8cff;
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body {
      max-width: 600px;
      margin: 3em auto;
      padding: 2em 1.5em;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 32px #0004;
    }
    h2 {
      margin-top: 0;
      font-weight: 700;
      color: var(--accent);
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      color: var(--muted);
      font-size: 1.05em;
    }
    input[type="text"] {
      background: var(--input-bg);
      color: var(--text);
      border: 1.5px solid var(--input-border);
      border-radius: 6px;
      padding: 0.7em 1em;
      width: 100%;
      font-size: 1.08em;
      transition: border-color 0.2s;
      margin-bottom: 1em;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: var(--input-focus);
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7em 1.5em;
      font-size: 1.09em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px #0002;
      transition: background 0.2s;
      margin-bottom: 1.3em;
    }
    button:hover, button:focus {
      background: #2962ff;
    }
    .output {
      margin-top: 1.2em;
      background: var(--bg);
      border-radius: 10px;
      padding: 1em 1.2em;
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px #0002;
    }
    .output strong {
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    .url {
      word-break: break-all;
      color: var(--text);
    }
    .url a {
      color: var(--accent);
      text-decoration: underline;
      word-break: break-all;
    }
    .error {
      color: var(--error);
      margin-top: 1em;
    }
    @media (max-width: 700px) {
      body { max-width: 97vw; padding: 1em 0.3em; }
      .output { padding: 0.9em 0.5em; }
    }
  </style>
</head>
<body>
  <h2>GitHub ↔ GitHub Pages Link Analyzer</h2>
  <label for="link">Paste any GitHub or GitHub Pages link (repo, file, folder, or site):</label>
  <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
  <button onclick="analyze()">Analyze</button>
  <div class="output">
    <div style="margin-bottom: 0.7em;">
      <strong>GitHub Repository or File:</strong>
      <span class="url" id="repoLink"></span>
    </div>
    <div style="margin-bottom: 0.7em;">
      <strong>GitHub Pages Site or Subpath:</strong>
      <span class="url" id="pagesLink"></span>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    function analyze() {
      const input = document.getElementById('link').value.trim();
      const repoEl = document.getElementById('repoLink');
      const pagesEl = document.getElementById('pagesLink');
      const errorEl = document.getElementById('error');
      repoEl.innerHTML = '';
      pagesEl.innerHTML = '';
      errorEl.innerHTML = '';

      let user = '', repo = '', branch = '', subPath = '', isPages = false, isGithub = false, repoURL = '', pagesURL = '';

      try {
        const url = new URL(input);

        // GitHub.com links
        if (url.hostname === 'github.com') {
          isGithub = true;
          // e.g. /user/repo
          //      /user/repo/
          //      /user/repo/blob/branch/path...
          //      /user/repo/tree/branch/path...
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repository link!');
          user = parts[0];
          repo = parts[1];

          // Default: main repo page
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          let basePagesURL = `https://${user}.github.io/${repo}`;

          // If blob/tree, extract branch and path
          if (parts[2] === 'blob' || parts[2] === 'tree') {
            branch = parts[3];
            if (parts.length > 4) {
              subPath = parts.slice(4).join('/');
            }
          }

          // Compose GitHub URL (exact input or repo)
          repoURL = input;
          // Compose Pages URL (with subpath if available)
          pagesURL = basePagesURL;
          if (subPath) pagesURL += '/' + subPath;
        }
        // GitHub Pages links
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          isPages = true;
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
          if (parts.length > 1) {
            subPath = parts.slice(1).join('/');
          }

          // Compose Pages URL (exact input)
          pagesURL = input.replace(/\/+$/, ''); // Remove trailing slashes
          // Compose base repo URL
          let baseRepoURL = `https://github.com/${user}/${repo}`;

          // If subPath exists, show direct link to file/folder in repo (on default branch, typically main)
          if (subPath) {
            // Show both as file and folder links
            // Prefer blob/main for files, but since we can't know, just use blob/main
            repoURL = `${baseRepoURL}/blob/main/${subPath}`;
          } else {
            repoURL = baseRepoURL;
          }
        }
        else {
          throw new Error('Link must be a github.com or github.io URL!');
        }

        // Output results
        repoEl.innerHTML = `<a href="${repoURL}" target="_blank">${repoURL}</a>`;
        pagesEl.innerHTML = `<a href="${pagesURL}" target="_blank">${pagesURL}</a>`;

      } catch (e) {
        errorEl.textContent = e.message;
      }
    }
  </script>
</body>
</html>
