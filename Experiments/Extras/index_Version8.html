<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ↔ Pages Link Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 12px #0006;
      max-width: 420px;
      width: 100%;
      padding: 32px 24px 24px 24px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #bb86fc;
      font-weight: 800;
      font-size: 1.45em;
      margin: 0 0 1.3em 0;
      letter-spacing: -0.5px;
    }
    label {
      color: #bbb;
      font-size: 1em;
      margin-bottom: 0.5em;
      display: block;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      background: #23233a;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px 12px;
      width: 100%;
      font-size: 1.08em;
      margin-bottom: 0.6em;
      box-sizing: border-box;
      transition: border-color 0.18s;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #bb86fc;
    }
    .output {
      margin-top: 1.1em;
      padding: 0.6em 0.2em 0.1em 0.2em;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      gap: 0.55em;
    }
    .output-row {
      display: flex;
      gap: 0.6em;
      align-items: flex-start;
      font-size: 1em;
    }
    .output-label {
      min-width: 160px;
      color: #bb86fc;
      font-weight: 600;
      text-align: right;
      font-size: 1em;
      flex-shrink: 0;
    }
    .url {
      color: #f5f5f5;
      word-break: break-all;
      font-size: 1em;
      flex-grow: 1;
    }
    .url a {
      color: #bb86fc;
      text-decoration: underline;
      transition: color 0.15s;
    }
    .url a:hover {
      color: #fff;
    }
    .error {
      color: #ff5e7e;
      font-weight: 600;
      font-size: 1em;
      margin-top: 0.3em;
      min-height: 1.1em;
      padding-left: 0.1em;
    }
    @media (max-width: 480px) {
      .container { padding: 1em 0.5em; }
      .output-label { min-width: 110px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub ↔ Pages Link Analyzer</h1>
    <label for="link">Paste any GitHub or GitHub Pages link:</label>
    <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
    <div id="output" class="output" style="display:none;">
      <div class="output-row">
        <span class="output-label">GitHub Repository or File:</span>
        <span class="url" id="repoLink"></span>
      </div>
      <div class="output-row">
        <span class="output-label">GitHub Pages Site or Subpath:</span>
        <span class="url" id="pagesLink"></span>
      </div>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    const input = document.getElementById('link');
    const repoEl = document.getElementById('repoLink');
    const pagesEl = document.getElementById('pagesLink');
    const errorEl = document.getElementById('error');
    const output = document.getElementById('output');

    function analyzeLink(val) {
      repoEl.innerHTML = '';
      pagesEl.innerHTML = '';
      errorEl.textContent = '';
      output.style.display = 'none';

      let user = '', repo = '', branch = '', subPath = '', repoURL = '', pagesURL = '';

      if (!val || val.trim() === '') return;

      try {
        const url = new URL(val.trim());

        // GitHub.com links
        if (url.hostname === 'github.com') {
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repository link!');
          user = parts[0];
          repo = parts[1];
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          let basePagesURL = `https://${user}.github.io/${repo}`;

          if (parts[2] === 'blob' || parts[2] === 'tree') {
            branch = parts[3];
            if (parts.length > 4) {
              subPath = parts.slice(4).join('/');
            }
          }

          repoURL = val;
          pagesURL = basePagesURL;
          if (subPath) pagesURL += '/' + subPath;
        }
        // GitHub Pages links
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
          if (parts.length > 1) {
            subPath = parts.slice(1).join('/');
          }
          pagesURL = val.replace(/\/+$/, '');
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          if (subPath) {
            repoURL = `${baseRepoURL}/blob/main/${subPath}`;
          } else {
            repoURL = baseRepoURL;
          }
        }
        else {
          throw new Error('Link must be a github.com or github.io URL!');
        }

        repoEl.innerHTML = `<a href="${repoURL}" target="_blank">${repoURL}</a>`;
        pagesEl.innerHTML = `<a href="${pagesURL}" target="_blank">${pagesURL}</a>`;
        output.style.display = '';
      } catch (e) {
        errorEl.textContent = e.message;
      }
    }

    input.addEventListener('input', e => {
      analyzeLink(e.target.value);
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (input.value) {
        analyzeLink(input.value);
      }
    });
  </script>
</body>
</html>
