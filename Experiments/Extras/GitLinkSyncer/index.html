<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GitHub ↔ Pages Link Analyzer</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>GitHub ↔ Pages Link Analyzer</h1>
            <label for="link">Paste any GitHub, GitHub Pages, or Raw link:</label>
            <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
            <div id="output" class="output" style="display:none;">
                <div class="output-row">
                    <div class="output-label">GitHub Repository or File:</div>
                    <div class="button-row">
                        <button class="action-btn" id="copyRepoBtn">Copy Link</button>
                        <a class="action-btn" id="openRepoBtn" href="#" target="_self" rel="noopener">Open Link</a>
                    </div>
                </div>
                <div class="output-row">
                    <div class="output-label">GitHub Pages Site or Subpath:</div>
                    <div class="button-row">
                        <button class="action-btn" id="copyPagesBtn">Copy Link</button>
                        <a class="action-btn" id="openPagesBtn" href="#" target="_self" rel="noopener">Open Link</a>
                    </div>
                </div>
                <div class="output-row" id="rawRow" style="display:none;">
                    <div class="output-label">Raw File Content URL:</div>
                    <div class="button-row">
                        <button class="action-btn" id="copyRawBtn">Copy Link</button>
                        <a class="action-btn" id="openRawBtn" href="#" target="_self" rel="noopener">Open Link</a>
                    </div>
                </div>
            </div>
            <div class="error" id="error">
            </div>
        </div>
        <div id="toast">
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
