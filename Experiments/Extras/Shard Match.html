<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shard Match</title>
    <style>
        :root {
            --frost-accent: #00eaff;
            --frost-accent2: #00b8cc;
            --frost-accent3: #0088ff;
            --frost-panel-dark: rgba(26, 35, 48, 0.85);
            --frost-panel-light: rgba(255, 255, 255, 0.85);
            --frost-txt-dark: #e0e0e0;
            --frost-txt-light: #1a2330;
            --frost-shadow: 0 4px 32px 0 rgba(0, 234, 255, 0.2);
            --frost-panel-blur: blur(12px);
            --frost-transition: 0.3s ease;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2330 0%, #0a1620 100%);
            font-family: 'Inter', sans-serif;
            color: var(--frost-txt-dark);
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
            background: var(--frost-panel-dark);
            border-radius: 20px;
            box-shadow: var(--frost-shadow);
            backdrop-filter: var(--frost-panel-blur);
            padding: 20px;
            display: grid;
            gap: 10px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 10px;
        }

        .card-back {
            background: linear-gradient(135deg, var(--frost-accent2), var(--frost-accent3));
            transform: rotateY(180deg);
        }

        .card-front {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--frost-accent);
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--frost-panel-dark);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            box-shadow: var(--frost-shadow);
            backdrop-filter: var(--frost-panel-blur);
        }

        .difficulty-btn {
            background: transparent;
            border: 2px solid var(--frost-accent);
            color: var(--frost-txt-dark);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--frost-transition);
        }

        .difficulty-btn:hover {
            background: var(--frost-accent);
            color: var(--frost-txt-light);
        }

        #stats {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--frost-panel-dark);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 20px;
            box-shadow: var(--frost-shadow);
            backdrop-filter: var(--frost-panel-blur);
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 1.2em;
            color: var(--frost-accent);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button class="difficulty-btn" data-size="4">4x4</button>
        <button class="difficulty-btn" data-size="6">6x6</button>
        <button class="difficulty-btn" data-size="8">8x8</button>
    </div>

    <div id="game-container"></div>

    <div id="stats">
        <div class="stat">
            <span class="stat-label">Time</span>
            <span class="stat-value" id="timer">00:00</span>
        </div>
        <div class="stat">
            <span class="stat-label">Moves</span>
            <span class="stat-value" id="moves">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Best Time</span>
            <span class="stat-value" id="best-time">--:--</span>
        </div>
    </div>

    <script>
        class ShardMatch {
            constructor() {
                this.container = document.getElementById('game-container');
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.time = 0;
                this.timer = null;
                this.size = 4;
                this.bestTimes = JSON.parse(localStorage.getItem('bestTimes')) || {};

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.startGame(this.size);
            }

            setupEventListeners() {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.startGame(parseInt(btn.dataset.size));
                    });
                });
            }

            startGame(size) {
                this.size = size;
                this.container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                this.container.innerHTML = '';
                this.cards = [];
                this.flippedCards = [];
                this.moves = 0;
                this.time = 0;
                this.updateStats();

                clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.time++;
                    this.updateStats();
                }, 1000);

                this.generateCards();
            }

            generateCards() {
                const pairs = (this.size * this.size) / 2;
                const symbols = this.generateSymbols(pairs);
                const cardValues = [...symbols, ...symbols];
                
                // Fisher-Yates shuffle
                for (let i = cardValues.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardValues[i], cardValues[j]] = [cardValues[j], cardValues[i]];
                }

                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-front"></div>
                        <div class="card-back">${value}</div>
                    `;
                    card.dataset.value = value;
                    card.addEventListener('click', () => this.flipCard(card));
                    this.container.appendChild(card);
                    this.cards.push(card);
                });
            }

            generateSymbols(count) {
                const symbols = '❄️❅❆⚡💠🔷🔹💎';
                return symbols.split('').slice(0, count);
            }

            flipCard(card) {
                if (this.flippedCards.length === 2 || card.classList.contains('flipped')) return;

                card.classList.add('flipped');
                this.flippedCards.push(card);

                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const match = card1.dataset.value === card2.dataset.value;

                if (match) {
                    this.flippedCards = [];
                    if (this.checkWin()) {
                        this.handleWin();
                    }
                } else {
                    setTimeout(() => {
                        card1.classList.remove('flipped');
                        card2.classList.remove('flipped');
                        this.flippedCards = [];
                    }, 1000);
                }
            }

            checkWin() {
                return this.cards.every(card => card.classList.contains('flipped'));
            }

            handleWin() {
                clearInterval(this.timer);
                const bestTime = this.bestTimes[this.size] || Infinity;
                if (this.time < bestTime) {
                    this.bestTimes[this.size] = this.time;
                    localStorage.setItem('bestTimes', JSON.stringify(this.bestTimes));
                }

                this.updateStats();
                this.showWinScreen();
            }

            updateStats() {
                document.getElementById('timer').textContent = this.formatTime(this.time);
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('best-time').textContent = this.formatTime(this.bestTimes[this.size] || 0);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            showWinScreen() {
                const winScreen = document.createElement('div');
                winScreen.className = 'win-screen';
                winScreen.innerHTML = `
                    <h2>Congratulations!</h2>
                    <p>You completed the game in ${this.formatTime(this.time)}</p>
                    <button class="restart-btn">Restart</button>
                `;

                this.container.appendChild(winScreen);

                winScreen.addEventListener('click', () => {
                    this.restartGame();
                });
            }

            restartGame() {
                this.container.innerHTML = '';
                this.init();
            }
        }

        new ShardMatch();
    </script>
</body>
</html>
