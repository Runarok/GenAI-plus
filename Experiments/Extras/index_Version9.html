<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ↔ Pages Link Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 4px 12px #0006;
      max-width: 420px;
      width: 100%;
      padding: 32px 24px 24px 24px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #bb86fc;
      font-weight: 800;
      font-size: 1.45em;
      margin: 0 0 1.3em 0;
      letter-spacing: -0.5px;
    }
    label {
      color: #bbb;
      font-size: 1em;
      margin-bottom: 0.5em;
      display: block;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      background: #23233a;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px 12px;
      width: 100%;
      font-size: 1.08em;
      margin-bottom: 0.6em;
      box-sizing: border-box;
      transition: border-color 0.18s;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #bb86fc;
    }
    .output {
      margin-top: 1.1em;
      padding: 0.6em 0 0.1em 0;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }
    .output-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
      text-align: center;
    }
    .output-label {
      color: #bb86fc;
      font-weight: 600;
      font-size: 1em;
      margin-bottom: 0.2em;
    }
    .button-row {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 0.15em;
    }
    .action-btn {
      background: #23233a;
      color: #bb86fc;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.14s, color 0.14s, border-color 0.14s;
      font-weight: 600;
    }
    .action-btn:hover, .action-btn:focus {
      background: #bb86fc;
      color: #fff;
      border-color: #bb86fc;
    }
    .copied {
      color: #8bc34a;
      font-size: 0.98em;
      margin-left: 0.5em;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .error {
      color: #ff5e7e;
      font-weight: 600;
      font-size: 1em;
      margin-top: 0.3em;
      min-height: 1.1em;
      text-align: center;
      padding-left: 0.1em;
    }
    @media (max-width: 480px) {
      .container { padding: 1em 0.5em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub ↔ Pages Link Analyzer</h1>
    <label for="link">Paste any GitHub or GitHub Pages link:</label>
    <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
    <div id="output" class="output" style="display:none;">
      <div class="output-row">
        <div class="output-label">GitHub Repository or File:</div>
        <div class="button-row">
          <button class="action-btn" id="copyRepoBtn">Copy Link</button>
          <button class="action-btn" id="openRepoBtn">Open Link</button>
          <span class="copied" id="repoCopied" style="display: none;">Copied!</span>
        </div>
      </div>
      <div class="output-row">
        <div class="output-label">GitHub Pages Site or Subpath:</div>
        <div class="button-row">
          <button class="action-btn" id="copyPagesBtn">Copy Link</button>
          <button class="action-btn" id="openPagesBtn">Open Link</button>
          <span class="copied" id="pagesCopied" style="display: none;">Copied!</span>
        </div>
      </div>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    const input = document.getElementById('link');
    const errorEl = document.getElementById('error');
    const output = document.getElementById('output');
    let repoURL = '', pagesURL = '';

    function showCopied(id) {
      document.getElementById(id).style.display = 'inline';
      setTimeout(() => {
        document.getElementById(id).style.display = 'none';
      }, 1200);
    }

    function analyzeLink(val) {
      repoURL = '';
      pagesURL = '';
      errorEl.textContent = '';
      output.style.display = 'none';

      if (!val || val.trim() === '') return;

      try {
        const url = new URL(val.trim());
        let user = '', repo = '', branch = '', subPath = '';

        // GitHub.com links
        if (url.hostname === 'github.com') {
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repository link!');
          user = parts[0];
          repo = parts[1];
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          let basePagesURL = `https://${user}.github.io/${repo}`;

          if (parts[2] === 'blob' || parts[2] === 'tree') {
            branch = parts[3];
            if (parts.length > 4) {
              subPath = parts.slice(4).join('/');
            }
          }

          repoURL = val;
          pagesURL = basePagesURL;
          if (subPath) pagesURL += '/' + subPath;
        }
        // GitHub Pages links
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
          if (parts.length > 1) {
            subPath = parts.slice(1).join('/');
          }
          pagesURL = val.replace(/\/+$/, '');
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          if (subPath) {
            repoURL = `${baseRepoURL}/blob/main/${subPath}`;
          } else {
            repoURL = baseRepoURL;
          }
        }
        else {
          throw new Error('Link must be a github.com or github.io URL!');
        }

        output.style.display = '';
      } catch (e) {
        errorEl.textContent = e.message;
      }
    }

    input.addEventListener('input', e => {
      analyzeLink(e.target.value);
    });

    // Copy/Open button handlers
    document.getElementById('copyRepoBtn').onclick = () => {
      if (repoURL) {
        navigator.clipboard.writeText(repoURL);
        showCopied('repoCopied');
      }
    };
    document.getElementById('openRepoBtn').onclick = () => {
      if (repoURL) window.open(repoURL, '_blank');
    };
    document.getElementById('copyPagesBtn').onclick = () => {
      if (pagesURL) {
        navigator.clipboard.writeText(pagesURL);
        showCopied('pagesCopied');
      }
    };
    document.getElementById('openPagesBtn').onclick = () => {
      if (pagesURL) window.open(pagesURL, '_blank');
    };

    // Optionally analyze on load if input is prefilled
    window.addEventListener('DOMContentLoaded', () => {
      if (input.value) {
        analyzeLink(input.value);
      }
    });
  </script>
</body>
</html>
