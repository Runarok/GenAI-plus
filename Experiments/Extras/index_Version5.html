<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub ↔ Pages Link Analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #101318;
      --panel: #181c24;
      --border: #232a36;
      --card: #1c2230;
      --accent: #5da7ff;
      --accent-gradient: linear-gradient(90deg,#5da7ff 0%,#7f53ff 100%);
      --text: #f1f3fa;
      --muted: #8b98b6;
      --input-bg: #23283b;
      --input-border: #3a4151;
      --input-focus: #5da7ff;
      --error: #ff5e7e;
      --shadow: 0 8px 32px #0b122444, 0 1.5px 7px #0002;
      --radius: 16px;
      --radius-sm: 8px;
      --font-main: 'Inter', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      --transition: 0.2s cubic-bezier(.4,1.4,.6,1);
    }
    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    body {
      max-width: 500px;
      margin: 4vh auto;
      padding: 2.2em 2em 1.5em 2em;
      background: var(--panel);
      border-radius: var(--radius);
      border: 1.5px solid var(--border);
      box-shadow: var(--shadow);
      box-sizing: border-box;
    }
    h2 {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 900;
      margin-top: 0.2em;
      margin-bottom: 1.6em;
      font-size: 2em;
      letter-spacing: -1px;
      text-shadow: 0 2px 8px #5da7ff33;
    }
    label {
      display: block;
      margin-bottom: 0.65em;
      color: var(--muted);
      font-size: 1.08em;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    input[type="text"] {
      background: var(--input-bg);
      color: var(--text);
      border: 1.7px solid var(--input-border);
      border-radius: var(--radius-sm);
      padding: 0.85em 1.1em;
      width: 100%;
      font-size: 1.12em;
      transition: border-color var(--transition), box-shadow var(--transition);
      margin-bottom: 1.15em;
      outline: none;
      box-shadow: none;
    }
    input[type="text"]:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 2px #5da7ff44;
    }
    button {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      padding: 0.78em 2.1em;
      font-size: 1.13em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 7px #5da7ff24;
      transition: background 0.18s, transform 0.13s;
      margin-bottom: 1.35em;
      letter-spacing: 0.02em;
      outline: none;
      border-bottom: 2.5px solid #335a98aa;
    }
    button:hover, button:focus {
      filter: brightness(1.09);
      transform: translateY(-2px) scale(1.03);
    }
    .output {
      margin-top: 1.6em;
      background: var(--card);
      border-radius: var(--radius-sm);
      padding: 1.15em 1.2em 1.05em 1.2em;
      border: 1.2px solid var(--border);
      box-shadow: 0 3px 16px #5da7ff15;
      font-size: 1.07em;
    }
    .output > div {
      margin-bottom: 1.05em;
      display: flex;
      flex-direction: column;
      gap: 0.1em;
    }
    .output strong {
      color: var(--accent);
      font-weight: 700;
      letter-spacing: 0.01em;
      margin-bottom: 0.1em;
    }
    .url {
      word-break: break-all;
      color: var(--text);
      font-size: 1.01em;
      margin-top: 0.06em;
    }
    .url a {
      color: var(--accent);
      text-decoration: underline;
      word-break: break-all;
      transition: color 0.17s;
    }
    .url a:hover {
      color: #fff;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-decoration: underline wavy 1.5px;
    }
    .error {
      color: var(--error);
      margin-top: 0.7em;
      font-weight: 600;
      letter-spacing: 0.01em;
      font-size: 1.02em;
    }
    @media (max-width: 610px) {
      body { max-width: 98vw; padding: 1.1em 0.4em; }
      .output { padding: 0.9em 0.5em 0.7em 0.5em; }
      h2 { font-size: 1.35em; }
      button { padding: 0.7em 1.5em; font-size: 1em;}
    }
  </style>
</head>
<body>
  <h2>GitHub ↔ GitHub Pages Link Analyzer</h2>
  <label for="link">Paste any GitHub or GitHub Pages link (repo, file, folder, or site):</label>
  <input type="text" id="link" autocomplete="off" placeholder="e.g. https://github.com/user/repo/blob/main/docs/index.html">
  <button onclick="analyze()">Analyze</button>
  <div class="output">
    <div>
      <strong>GitHub Repository or File:</strong>
      <span class="url" id="repoLink"></span>
    </div>
    <div>
      <strong>GitHub Pages Site or Subpath:</strong>
      <span class="url" id="pagesLink"></span>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    function analyze() {
      const input = document.getElementById('link').value.trim();
      const repoEl = document.getElementById('repoLink');
      const pagesEl = document.getElementById('pagesLink');
      const errorEl = document.getElementById('error');
      repoEl.innerHTML = '';
      pagesEl.innerHTML = '';
      errorEl.innerHTML = '';

      let user = '', repo = '', branch = '', subPath = '', isPages = false, isGithub = false, repoURL = '', pagesURL = '';

      try {
        const url = new URL(input);

        // GitHub.com links
        if (url.hostname === 'github.com') {
          isGithub = true;
          // e.g. /user/repo/blob/main/path...
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repository link!');
          user = parts[0];
          repo = parts[1];
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          let basePagesURL = `https://${user}.github.io/${repo}`;

          if (parts[2] === 'blob' || parts[2] === 'tree') {
            branch = parts[3];
            if (parts.length > 4) {
              subPath = parts.slice(4).join('/');
            }
          }

          repoURL = input;
          pagesURL = basePagesURL;
          if (subPath) pagesURL += '/' + subPath;
        }
        // GitHub Pages links
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          isPages = true;
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
          if (parts.length > 1) {
            subPath = parts.slice(1).join('/');
          }
          pagesURL = input.replace(/\/+$/, '');
          let baseRepoURL = `https://github.com/${user}/${repo}`;
          if (subPath) {
            repoURL = `${baseRepoURL}/blob/main/${subPath}`;
          } else {
            repoURL = baseRepoURL;
          }
        }
        else {
          throw new Error('Link must be a github.com or github.io URL!');
        }

        repoEl.innerHTML = `<a href="${repoURL}" target="_blank">${repoURL}</a>`;
        pagesEl.innerHTML = `<a href="${pagesURL}" target="_blank">${pagesURL}</a>`;

      } catch (e) {
        errorEl.textContent = e.message;
      }
    }
  </script>
</body>
</html>
