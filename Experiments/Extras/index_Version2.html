<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Folder Linker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- DaisyUI / Tailwind CSS (for button and theme) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'JetBrains Mono', monospace, sans-serif;
      min-height: 100vh;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.25s, color 0.25s;
    }
    :root {
      --bg: #10131a;
      --fg: #e2e7ef;
      --card: #191e2c;
      --primary: #4fb6e8;
      --secondary: #7d5fff;
      --hover: #22304a;
      --accent: #ffe066;
    }
    [data-theme='light'] {
      --bg: #f7f9fc;
      --fg: #161d29;
      --card: #fff;
      --primary: #3e7bfa;
      --secondary: #d72660;
      --hover: #f0f4fa;
      --accent: #f5b942;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1.5rem;
      z-index: 100;
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 2rem;
      box-shadow: 0 2px 16px #0002;
      padding: 0.3rem 1rem 0.3rem 0.5rem;
      cursor: pointer;
      user-select: none;
      gap: 0.5rem;
      transition: background 0.2s;
    }
    .theme-toggle:hover {
      background: var(--hover);
    }
    .container {
      max-width: 700px;
      margin: 5rem auto 2rem auto;
      background: var(--card);
      border-radius: 1.2rem;
      box-shadow: 0 8px 40px #0a0a1a33;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
    }
    h1 {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      font-size: 2.35rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 1.5rem;
    }
    li {
      margin: 0;
    }
    a.folder-link {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      color: #fff;
      border-radius: 0.8rem;
      font-weight: 600;
      font-size: 1.15em;
      text-decoration: none;
      padding: 1.15em 1.5em;
      box-shadow: 0 2px 12px #0001;
      transition: background 0.2s, box-shadow 0.2s, transform 0.08s;
      will-change: transform;
    }
    a.folder-link:hover {
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--accent);
      box-shadow: 0 8px 24px #0005;
      transform: translateY(-2px) scale(1.025);
    }
    .icon {
      font-size: 1.5em;
      color: var(--accent);
    }
    .error {
      background: #d72660;
      color: #fff;
      padding: 1em 1.5em;
      border-radius: 8px;
      margin-bottom: 2em;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 2px 12px #0003;
    }
    .info {
      display: block;
      margin: 1em 0 0.5em 0;
      color: var(--primary);
      font-size: 0.98em;
      text-align: center;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      .container { padding: 1.2rem 0.5rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle" title="Toggle theme">
    <i class="bi bi-moon-stars-fill" style="font-size:1.3em"></i>
    <span style="font-size:1.05em" id="themeLabel">Dark</span>
  </div>
  <div class="container">
    <h1>Folders in <a href="https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras" target="_blank" rel="noopener" style="color:var(--secondary);text-decoration:underline dotted 2px;">Extras</a></h1>
    <div id="error" class="error" style="display:none"></div>
    <div id="info" class="info" style="display:none"></div>
    <ul id="folder-list"></ul>
  </div>
  <script>
    // --- User Config ---
    const githubUrl = "https://github.com/Runarok/GenAI-plus/tree/main/Experiments/Extras";
    const STORAGE_KEY = "extras-folder-list";
    const STORAGE_TIMESTAMP = "extras-folder-list-time";
    const CACHE_HOURS = 12;
    // --- THEME ---
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.getElementById('themeLabel').textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
      document.querySelector("#themeToggle i").className = theme === 'dark'
        ? 'bi bi-moon-stars-fill'
        : 'bi bi-sun-fill';
    }
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    }
    // Init theme from localstorage or system
    (() => {
      const theme = localStorage.getItem('theme')
        || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(theme);
    })();
    document.getElementById('themeToggle').onclick = toggleTheme;

    // --- PARSING ---
    function parseGithubTreeUrl(url) {
      const match = url.match(/^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/tree\/([^\/]+)\/(.+)$/);
      if (!match) return null;
      return {
        owner: match[1],
        repo: match[2],
        branch: match[3],
        path: match[4]
      };
    }
    function getContentsApiUrl({owner, repo, branch, path}) {
      return `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
    }
    function getFolderPageUrl({owner, repo, branch, basePath, folderName}) {
      return `https://github.com/${owner}/${repo}/tree/${branch}/${basePath}/${folderName}`;
    }
    // --- STORAGE UTILS ---
    function saveCache(folders) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(folders));
      localStorage.setItem(STORAGE_TIMESTAMP, Date.now().toString());
    }
    function loadCache() {
      const raw = localStorage.getItem(STORAGE_KEY);
      const t = localStorage.getItem(STORAGE_TIMESTAMP);
      if (!raw || !t) return null;
      return { folders: JSON.parse(raw), time: parseInt(t) };
    }
    function cacheIsFresh(time) {
      const now = Date.now();
      return (now - time) < CACHE_HOURS * 60 * 60 * 1000;
    }
    // --- FOLDER RENDER ---
    function renderFolders(folders, infoMsg) {
      const list = document.getElementById("folder-list");
      list.innerHTML = "";
      folders.forEach(folder => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.className = "folder-link";
        a.href = folder.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.innerHTML = `<i class="bi bi-folder-symlink icon"></i> ${folder.name}`;
        li.appendChild(a);
        list.appendChild(li);
      });
      const info = document.getElementById("info");
      if (infoMsg) {
        info.style.display = "";
        info.textContent = infoMsg;
      } else {
        info.style.display = "none";
      }
    }
    function showError(msg) {
      const err = document.getElementById("error");
      err.style.display = "block";
      err.innerHTML = msg;
    }
    function hideError() {
      document.getElementById("error").style.display = "none";
    }
    // --- MAIN LOGIC ---
    async function fetchAndRenderFolders(force=false) {
      hideError();
      let useCache = false;
      let cache = loadCache();
      if (cache && cacheIsFresh(cache.time) && !force) {
        useCache = true;
        renderFolders(cache.folders, `Loaded from cache (${new Date(cache.time).toLocaleString()})`);
        return;
      }
      // Fetch from API
      const info = parseGithubTreeUrl(githubUrl);
      if (!info) {
        showError("Invalid GitHub tree URL.");
        return;
      }
      const apiUrl = getContentsApiUrl(info);
      try {
        const res = await fetch(apiUrl, { cache: "no-store" });
        if (!res.ok) {
          showError(`Failed to fetch contents.<br>Status: ${res.status}`);
          return;
        }
        const data = await res.json();
        const folders = data.filter(item => item.type === "dir").map(folder => ({
          name: folder.name,
          url: getFolderPageUrl({
            owner: info.owner,
            repo: info.repo,
            branch: info.branch,
            basePath: info.path,
            folderName: folder.name
          })
        }));
        if (folders.length === 0) {
          showError("No folders found in this directory.");
          return;
        }
        renderFolders(folders, "Fresh from GitHub API.");
        saveCache(folders);
      } catch (e) {
        showError("An error occurred: " + e.message);
      }
    }
    // --- "CTRL+SHIFT+R" (or "CMD+SHIFT+R" on Mac) reloads from API, even if cache is fresh ---
    window.addEventListener('keydown', function(e) {
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      if (
        (e.key === 'r' || e.key === 'R') &&
        e.shiftKey &&
        ((isMac && e.metaKey) || (!isMac && e.ctrlKey))
      ) {
        e.preventDefault();
        fetchAndRenderFolders(true);
      }
    });
    // --- INITIAL LOAD ---
    fetchAndRenderFolders();
  </script>
</body>
</html>
