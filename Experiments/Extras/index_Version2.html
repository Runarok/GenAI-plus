<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub â†” Pages Converter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input { width: 350px; padding: 0.5em; }
    .output { margin-top: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>GitHub &lt;=&gt; GitHub Pages Link Converter</h2>
  <label for="link">Enter a GitHub Repository or Pages Link:</label>
  <input type="text" id="link" placeholder="https://github.com/user/repo OR https://user.github.io/repo">
  <button onclick="convert()">Convert</button>
  <div class="output">
    <div>
      <strong>GitHub Repository:</strong>
      <span id="repoLink"></span>
    </div>
    <div>
      <strong>GitHub Pages:</strong>
      <span id="pagesLink"></span>
    </div>
    <div class="error" id="error"></div>
  </div>
  <script>
    function convert() {
      const input = document.getElementById('link').value.trim();
      const repoEl = document.getElementById('repoLink');
      const pagesEl = document.getElementById('pagesLink');
      const errorEl = document.getElementById('error');
      repoEl.innerHTML = '';
      pagesEl.innerHTML = '';
      errorEl.innerHTML = '';

      let user = '', repo = '';
      let repoURL = '', pagesURL = '';
      try {
        const url = new URL(input);

        // GitHub repo link
        if (url.hostname === 'github.com') {
          // Expecting /user/repo or /user/repo/...
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 2) throw new Error('Invalid GitHub repo link!');
          user = parts[0];
          repo = parts[1];
        }
        // GitHub Pages link
        else if (/^[^.]+\.github\.io$/.test(url.hostname)) {
          user = url.hostname.split('.')[0];
          const parts = url.pathname.split('/').filter(Boolean);
          if (parts.length < 1) throw new Error('Invalid GitHub Pages link!');
          repo = parts[0];
        } else {
          throw new Error('Not a GitHub or GitHub Pages link!');
        }

        repoURL = `https://github.com/${user}/${repo}`;
        pagesURL = `https://${user}.github.io/${repo}`;

        repoEl.innerHTML = `<a href="${repoURL}" target="_blank">${repoURL}</a>`;
        pagesEl.innerHTML = `<a href="${pagesURL}" target="_blank">${pagesURL}</a>`;
      } catch (e) {
        errorEl.textContent = e.message;
      }
    }
  </script>
</body>
</html>
