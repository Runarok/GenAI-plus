<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflex Rush - A Fast Reaction Game</title>
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Reflex Rush</h1>
    <div class="instructions">
      Test your reflexes!<br />
      <b>Instructions:</b> When a challenge appears, respond as fast as you can.<br />
      The faster you react, the higher your score. Respond incorrectly or run out of time, and it's game over!<br />
      <span style="color:var(--accent);font-weight:600;">How fast can you go?</span>
      <label
        for="mode-select"
        style="color:var(--text-soft); font-weight:600; margin-bottom:0.6rem; display:block; text-align:center;"
      >
        Select Difficulty:
      </label>
      <select id="mode-select">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="scoreboard">
      <div>Score: <span id="current-score">0</span></div>
      <div>Best: <span id="best-score">0</span></div>
    </div>
    <div class="game-area" id="game-area">
      <!-- Challenge & Input go here -->
      <button class="btn" id="start-btn">Start Game</button>
    </div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
