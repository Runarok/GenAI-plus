<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reflex Rush - A Fast Reaction Game</title>
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #1c1c1c;
      --surface: #232323;
      --accent: #ff4081;
      --text: #fafafa;
      --text-soft: #cccccc;
      --button-bg: #232b2b;
      --button-hover: #303a3a;
      --button-active: #ff4081;
      --success: #7cffb2;
      --danger: #ff6161;
      --font: 'Roboto', 'Segoe UI', 'Montserrat', Arial, sans-serif;
      --radius: 1.2rem;
      --transition: 0.2s cubic-bezier(.4,0,.2,1);
      --shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height: 100vh;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.2rem 2.2rem 2.5rem 2.2rem;
      max-width: 370px;
      width: 94vw;
      margin: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow var(--transition);
    }
    .container:hover {
      box-shadow: 0 8px 48px 0 rgba(0,0,0,0.27);
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 2px 8px #000c;
    }
    .instructions {
      color: var(--text-soft);
      font-size: 1.02rem;
      margin-bottom: 1.4rem;
      text-align: center;
      line-height: 1.55;
    }
    .scoreboard {
      display: flex;
      justify-content: space-between;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
      width: 100%;
      font-size: 1.08rem;
    }
    .scoreboard span {
      color: var(--accent);
      font-weight: 700;
    }
    .game-area {
      width: 100%;
      min-height: 92px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 1rem 0;
      background: rgba(255,255,255,0.02);
      border-radius: calc(var(--radius) - 0.4rem);
      transition: background 0.2s;
    }
    .challenge {
      font-size: 1.25rem;
      margin: 0.7rem 0;
      letter-spacing: 0.01em;
      text-align: center;
      min-height: 40px;
    }
    .timer-bar {
      height: 7px;
      width: 100%;
      background: #262626;
      border-radius: 4px;
      margin-top: 0.6rem;
      overflow: hidden;
      position: relative;
    }
    .timer-bar-fill {
      background: linear-gradient(90deg, var(--accent), #e040fb, var(--danger));
      height: 100%;
      width: 100%;
      border-radius: 4px;
      transition: width 0.12s linear;
    }
    .btn {
      background: var(--button-bg);
      color: var(--text);
      border: none;
      outline: none;
      border-radius: calc(var(--radius) / 2);
      padding: 0.75rem 1.7rem;
      font-size: 1.11rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      margin: 1.2rem 0 0 0;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.11);
      transition: background var(--transition), color var(--transition), transform var(--transition), box-shadow var(--transition);
    }
    .btn:hover, .btn:focus {
      background: var(--button-hover);
      color: var(--accent);
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 6px 28px 0 rgba(255,64,129,0.09);
    }
    .btn:active {
      background: var(--button-active);
      color: #fff;
      transform: scale(0.97);
    }
    .result {
      font-size: 1.27rem;
      font-weight: 700;
      margin: 1rem 0 0.2rem 0;
      color: var(--success);
      text-align: center;
      min-height: 30px;
      letter-spacing: 0.01em;
      text-shadow: 0 2px 10px #1c1c1c77;
    }
    .error {
      color: var(--danger);
      font-weight: 700;
      margin-top: 0.6rem;
      text-align: center;
      min-height: 22px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1.3rem 0.6rem 1.5rem 0.6rem;
      }
      h1 {
        font-size: 1.45rem;
      }
      .instructions {
        font-size: 0.98rem;
      }
      .scoreboard {
        font-size: 0.98rem;
      }
      .challenge {
        font-size: 1.07rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reflex Rush</h1>
    <div class="instructions">
      Test your reflexes!<br>
      <b>Instructions:</b> When a challenge appears, respond as fast as you can.<br>
      The faster you react, the higher your score. Respond incorrectly or run out of time, and it's game over!<br>
      <span style="color:var(--accent);font-weight:600;">How fast can you go?</span>
    </div>
    <div class="scoreboard">
      <div>Score: <span id="current-score">0</span></div>
      <div>Best: <span id="best-score">0</span></div>
    </div>
    <div class="game-area" id="game-area">
      <!-- Challenge & Input go here -->
      <button class="btn" id="start-btn">Start Game</button>
    </div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>
  <script>
    // Game Configs
    const CHALLENGES = [
      // Button click: Color
      { type: 'color-btn', prompt: 'Click the <b style="color:#7cffb2;">GREEN</b> button!', color: '#7cffb2' },
      { type: 'color-btn', prompt: 'Click the <b style="color:#ff6161;">RED</b> button!', color: '#ff6161' },
      { type: 'color-btn', prompt: 'Click the <b style="color:#40c9ff;">BLUE</b> button!', color: '#40c9ff' },
      { type: 'color-btn', prompt: 'Click the <b style="color:#ffe066;">YELLOW</b> button!', color: '#ffe066', textColor: '#232323' },
      // Keypress: Letter
      { type: 'keypress', prompt: 'Press the <b style="color:#ff4081;">A</b> key!', key: 'a' },
      { type: 'keypress', prompt: 'Press the <b style="color:#ff4081;">S</b> key!', key: 's' },
      { type: 'keypress', prompt: 'Press the <b style="color:#ff4081;">L</b> key!', key: 'l' },
      { type: 'keypress', prompt: 'Press the <b style="color:#ff4081;">K</b> key!', key: 'k' },
      // Number input
      { type: 'number', prompt: 'Type the number <b>42</b> and press Enter!', number: 42 },
      { type: 'number', prompt: 'Type the number <b>7</b> and press Enter!', number: 7 },
      { type: 'number', prompt: 'Type the number <b>100</b> and press Enter!', number: 100 },
      // Tap/Click anywhere
      { type: 'anywhere', prompt: 'Tap/click <b>anywhere</b> in the box now!' },
      // Sequence
      { type: 'sequence', prompt: 'Press <b>J</b> then <b>K</b> quickly!', seq: ['j', 'k'] },
      { type: 'sequence', prompt: 'Press <b>L</b> then <b>A</b> quickly!', seq: ['l', 'a'] },
    ];
    const INITIAL_TIME = 1800; // ms for first challenge
    const TIME_DECREASE = 65; // ms decrease per round
    const MIN_TIME = 750; // ms (minimum allowed per challenge)

    // DOM Elements
    const gameArea = document.getElementById('game-area');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error');
    const scoreEl = document.getElementById('current-score');
    const bestScoreEl = document.getElementById('best-score');
    const startBtn = document.getElementById('start-btn');
    let timerBar, timerFill;

    // State
    let score = 0;
    let bestScore = 0;
    let gameActive = false;
    let timer = null;
    let timerStart = 0;
    let timerAllowed = INITIAL_TIME;
    let currentChallenge = null;
    let sequencePos = 0;

    // Load best score
    if (localStorage.getItem('reflex_rush_best')) {
      bestScore = parseInt(localStorage.getItem('reflex_rush_best'), 10);
      bestScoreEl.textContent = bestScore;
    }

    // Utility: Shuffle array
    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // Utility: Reset UI
    function resetUI() {
      errorEl.textContent = '';
      resultEl.textContent = '';
    }

    // Start Game
    function startGame() {
      score = 0;
      timerAllowed = INITIAL_TIME;
      scoreEl.textContent = score;
      resetUI();
      gameActive = true;
      showNextChallenge();
    }

    // End Game
    function endGame(failedReason) {
      gameActive = false;
      clearTimeout(timer);
      removeListeners();
      let msg = failedReason ? `Game Over! ${failedReason}` : 'Game Over!';
      resultEl.textContent = msg + ` Final Score: ${score}`;
      resultEl.style.color = 'var(--danger)';
      // Update best score
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem('reflex_rush_best', bestScore);
        bestScoreEl.textContent = bestScore;
        setTimeout(() => {
          resultEl.textContent += '  ðŸŽ‰ New High Score!';
          resultEl.style.color = 'var(--success)';
        }, 500);
      }
      // Show replay button
      gameArea.innerHTML = '';
      let replayBtn = document.createElement('button');
      replayBtn.className = 'btn';
      replayBtn.textContent = 'Replay';
      replayBtn.onclick = startGame;
      gameArea.appendChild(replayBtn);
    }

    // Show Next Challenge
    function showNextChallenge() {
      clearTimeout(timer);
      removeListeners();
      resetUI();
      gameArea.innerHTML = '';

      // Pick a random challenge & randomize order
      let challengeList = shuffle(CHALLENGES);
      currentChallenge = challengeList[Math.floor(Math.random() * challengeList.length)];
      sequencePos = 0;

      // Show challenge
      let challengeDiv = document.createElement('div');
      challengeDiv.className = 'challenge';
      challengeDiv.innerHTML = currentChallenge.prompt;
      gameArea.appendChild(challengeDiv);

      // Timer Bar
      timerBar = document.createElement('div');
      timerBar.className = 'timer-bar';
      timerFill = document.createElement('div');
      timerFill.className = 'timer-bar-fill';
      timerBar.appendChild(timerFill);
      gameArea.appendChild(timerBar);

      // Each challenge type: render UI & attach listeners
      switch (currentChallenge.type) {
        case 'color-btn': {
          let btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = 'Click Me';
          btn.style.background = currentChallenge.color;
          btn.style.color = currentChallenge.textColor || "#232323";
          btn.onmousedown = btn.ontouchstart = (e) => {
            e.preventDefault();
            if (!gameActive) return;
            clearTimeout(timer);
            resultEl.textContent = 'Nice!';
            resultEl.style.color = 'var(--success)';
            incrementScore();
          };
          gameArea.appendChild(btn);
          break;
        }
        case 'keypress': {
          let info = document.createElement('div');
          info.style.fontSize = '1.02rem';
          info.style.marginTop = '0.7rem';
          info.style.color = 'var(--text-soft)';
          info.textContent = 'Press the key on your keyboard.';
          gameArea.appendChild(info);

          window.onkeydown = (e) => {
            if (!gameActive) return;
            if (e.key.toLowerCase() === currentChallenge.key) {
              clearTimeout(timer);
              resultEl.textContent = 'Correct!';
              resultEl.style.color = 'var(--success)';
              incrementScore();
            } else {
              endGame('Wrong key pressed!');
            }
          };
          break;
        }
        case 'number': {
          let input = document.createElement('input');
          input.type = 'number';
          input.className = 'btn';
          input.style.width = '85px';
          input.style.background = '#191919';
          input.style.color = '#fff';
          input.style.fontSize = '1.13rem';
          input.style.marginTop = '0.4rem';
          input.placeholder = '?';
          input.autofocus = true;
          input.onkeydown = (e) => {
            if (!gameActive) return;
            if (e.key === 'Enter') {
              if (parseInt(input.value, 10) === currentChallenge.number) {
                clearTimeout(timer);
                resultEl.textContent = 'Correct!';
                resultEl.style.color = 'var(--success)';
                incrementScore();
              } else {
                endGame('Wrong number!');
              }
            }
          };
          gameArea.appendChild(input);
          input.focus();
          break;
        }
        case 'anywhere': {
          gameArea.onclick = (e) => {
            if (!gameActive) return;
            clearTimeout(timer);
            resultEl.textContent = 'Fast!';
            resultEl.style.color = 'var(--success)';
            incrementScore();
          };
          break;
        }
        case 'sequence': {
          let info = document.createElement('div');
          info.style.fontSize = '1.02rem';
          info.style.marginTop = '0.7rem';
          info.style.color = 'var(--text-soft)';
          info.textContent = `Press keys in order: ${currentChallenge.seq.map(k => k.toUpperCase()).join(' â†’ ')}`;
          gameArea.appendChild(info);

          window.onkeydown = (e) => {
            if (!gameActive) return;
            if (e.key.toLowerCase() === currentChallenge.seq[sequencePos]) {
              sequencePos++;
              if (sequencePos === currentChallenge.seq.length) {
                clearTimeout(timer);
                resultEl.textContent = 'Sequence Complete!';
                resultEl.style.color = 'var(--success)';
                incrementScore();
              }
            } else {
              endGame('Wrong sequence!');
            }
          };
          break;
        }
      }

      // Timer logic
      timerStart = Date.now();
      let timeAllowed = timerAllowed;
      let updateTimer = () => {
        let elapsed = Date.now() - timerStart;
        let left = Math.max(0, timeAllowed - elapsed);
        timerFill.style.width = (left / timeAllowed * 100) + '%';
        if (left <= 0) {
          timerFill.style.width = '0%';
          endGame('Too slow!');
        } else if (gameActive) {
          requestAnimationFrame(updateTimer);
        }
      };
      updateTimer();

      // Timeout for challenge fail
      timer = setTimeout(() => {
        if (gameActive) endGame('Too slow!');
      }, timeAllowed);
    }

    // Remove all listeners
    function removeListeners() {
      window.onkeydown = null;
      gameArea.onclick = null;
    }

    // Score Logic
    function incrementScore() {
      score++;
      scoreEl.textContent = score;
      // Next challenge with less time!
      timerAllowed = Math.max(MIN_TIME, INITIAL_TIME - (score * TIME_DECREASE));
      setTimeout(() => {
        if (gameActive) showNextChallenge();
      }, 550); // short delay for feedback
    }

    // Start Button
    startBtn.onclick = startGame;

    // Support pressing Enter to start/replay
    window.addEventListener('keydown', function startListener(e) {
      if (!gameActive && (e.key === 'Enter' || e.key === ' ')) {
        let btn = document.querySelector('.btn');
        if (btn) btn.click();
      }
    }, { passive: true });

    // Responsive: Focus input on mobile
    window.addEventListener('resize', () => {
      let input = document.querySelector('input[type="number"]');
      if (input) input.focus();
    });
  </script>
</body>
</html>
