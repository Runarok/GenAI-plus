<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Type Master</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/achievements.css">
</head>
<body>
    <div id="menu" class="screen active">
        <h1>Cyber Type Master</h1>
        <div class="menu-options">
            <button onclick="startGame()" class="menu-btn">Play Game</button>
            <button onclick="showAchievements()" class="menu-btn">Achievements</button>
            <button onclick="showHighScores()" class="menu-btn">High Scores</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <div id="mode-select">
            <select onchange="changeMode(this.value)">
                <option value="normal">Normal Mode</option>
                <option value="hard">Hard Mode</option>
                <option value="expert">Expert Mode</option>
            </select>
        </div>
        <div id="mode">Normal Mode</div>
        <div id="instructions">Type the falling letters before they reach the bottom!</div>
        <div id="score">Score: 0</div>
        <div id="game-container"></div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="showMenu()">Main Menu</button>
        </div>
        <div class="combo-text" id="combo-text"></div>
    </div>

    <div id="achievements-screen" class="screen">
        <h2>Achievements</h2>
        <div id="achievements-container"></div>
        <button onclick="showMenu()" class="back-btn">Back to Menu</button>
    </div>

    <div id="highscores-screen" class="screen">
        <h2>High Scores</h2>
        <div id="highscores-container"></div>
        <button onclick="showMenu()" class="back-btn">Back to Menu</button>
    </div>

    <script src="js/achievements.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
</body>
</html>
