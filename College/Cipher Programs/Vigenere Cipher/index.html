<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vigenère Cipher</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Vigenère Cipher</h1>

        <label for="key">Enter Key:</label>
        <input type="text" id="key" placeholder="Enter key here" />

        <label for="textInput">Text to Encrypt/Decrypt:</label>
        <input type="text" id="textInput" placeholder="Enter text here" />

        <button id="cipherBtn">Encrypt/Decrypt</button>

        <div class="table-container" id="tableContainer">
            <h2>Results:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plain Text</th>
                        <th>Plain Text Value</th>
                        <th>Key Text</th>
                        <th>Key Text Value</th>
                        <th>Cipher Text Value</th>
                        <th>Cipher Text</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    <tr>
                        <td colspan="6" class="no-result">
                            No results to display yet. Please enter text and key.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
