<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Quiz/Exam Platform - Dynamic Showcase</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
        <!-- Prism.js for syntax highlighting -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-theme">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js">
        </script>
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body data-theme="dark">
        <div class="container">
            <header class="header">
                <div class="controls">
                    <button class="control-btn" onclick="toggleSettings()">
                        <i class="fas fa-cog">
                        </i>
                        Settings
                    </button>
                </div>
                <h1>
                    <i class="fas fa-graduation-cap">
                    </i>
                    Online Quiz Platform
                </h1>
                <p>Dynamic Python Implementation Showcase</p>
            </header>
            <div class="content-area" id="content-area">
                <!-- Content will be dynamically generated here -->
            </div>
        </div>
        <!-- Settings Panel -->
        <div class="settings-panel" id="settings-panel">
            <div class="settings-header">
                <button class="back-btn" onclick="closeSettings()">
                    <i class="fas fa-arrow-left">
                    </i>
                    <span>Back</span>
                </button>
                <div class="settings-title">
                    <i class="fas fa-cog">
                    </i>
                    Settings
                </div>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>
                        <i class="fas fa-palette">
                        </i>
                        Theme
                    </h3>
                    <div class="theme-option active" data-theme="dark">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #1e40af, #3b82f6);">
                        </div>
                        <span>Dark Blue</span>
                    </div>
                    <div class="theme-option" data-theme="light">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #059669, #10b981);">
                        </div>
                        <span>Light Green</span>
                    </div>
                    <div class="theme-option" data-theme="monochrome">
                        <div class="theme-preview" style="background: linear-gradient(45deg, #404040, #525252);">
                        </div>
                        <span>Monochrome</span>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>
                        <i class="fas fa-info-circle">
                        </i>
                        Display Options
                    </h3>
                    <div class="toggle-container">
                        <span>Show Additional Info</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-info-toggle" onchange="toggleAdditionalInfo()">
                            <span class="slider">
                            </span>
                        </label>
                    </div>
                    <div class="toggle-container">
                        <span>Auto-expand Sections</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="auto-expand-toggle" onchange="toggleAutoExpand()">
                            <span class="slider">
                            </span>
                        </label>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>
                        <i class="fas fa-code">
                        </i>
                        Code Display
                    </h3>
                    <div class="toggle-container">
                        <span>Line Numbers</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="line-numbers-toggle" checked="" onchange="toggleLineNumbers()">
                            <span class="slider">
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Overlay -->
        <div class="overlay" id="overlay" onclick="closeSettings()">
        </div>
        <!-- Toast -->
        <div id="toast" class="toast">
            <i class="fas fa-check">
            </i>
            Code copied to clipboard!
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
