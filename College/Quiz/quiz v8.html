<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz/Exam Platform - Dynamic Showcase</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" id="prism-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Dark Blue Theme (Default) */
            --bg-primary: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            --bg-secondary: rgba(59, 130, 246, 0.05);
            --bg-card: rgba(59, 130, 246, 0.08);
            --bg-code: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-accent: #3b82f6;
            --border-color: rgba(59, 130, 246, 0.2);
            --shadow: rgba(0, 0, 0, 0.4);
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-secondary: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        [data-theme="light"] {
            /* Light Green Theme */
            --bg-primary: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            --bg-secondary: rgba(34, 197, 94, 0.05);
            --bg-card: rgba(34, 197, 94, 0.08);
            --bg-code: #f8fafc;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-accent: #059669;
            --border-color: rgba(34, 197, 94, 0.2);
            --shadow: rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-secondary: linear-gradient(135deg, #047857 0%, #059669 100%);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
        }

        [data-theme="monochrome"] {
            /* Monochrome Theme */
            --bg-primary: linear-gradient(135deg, #111111 0%, #1f1f1f 100%);
            --bg-secondary: rgba(255, 255, 255, 0.03);
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-code: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-accent: #d4d4d4;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #404040 0%, #525252 100%);
            --gradient-secondary: linear-gradient(135deg, #262626 0%, #404040 100%);
            --success-color: #ffffff;
            --warning-color: #d4d4d4;
            --error-color: #a3a3a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            background: var(--gradient-primary);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            pointer-events: none;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: min(400px, 100vw);
            height: 100vh;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border-color);
            padding: 0;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            flex-shrink: 0;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-accent);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--bg-card);
            transform: translateX(-2px);
        }

        .settings-title {
            color: var(--text-accent);
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .settings-content {
            padding: 2rem;
            flex: 1;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            color: var(--text-accent);
            margin-bottom: 1rem;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .theme-option:hover {
            background: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .theme-option.active {
            background: var(--text-accent);
            color: white;
        }

        .theme-preview {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 0.75rem;
            border: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-secondary);
            transition: 0.4s;
            border-radius: 28px;
            border: 1px solid var(--border-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-secondary);
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--text-accent);
        }

        input:checked + .slider:before {
            transform: translateX(22px);
            background-color: white;
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .section-header:hover {
            background: var(--bg-card);
        }

        .section-title {
            color: var(--text-accent);
            font-size: clamp(1.25rem, 3vw, 1.5rem);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
        }

        .expand-btn {
            background: none;
            border: none;
            color: var(--text-accent);
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 0.5rem;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .expand-btn:hover {
            background: var(--bg-secondary);
        }

        .expand-btn.expanded {
            transform: rotate(180deg);
        }

        /* Code Container */
        .code-container {
            position: relative;
            margin: 1rem 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px var(--shadow);
        }

        .code-header {
            background: var(--bg-code);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .code-title {
            color: var(--text-accent);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: var(--success-color);
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--text-accent);
        }

        pre {
            margin: 0 !important;
            background: var(--bg-code) !important;
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        pre::-webkit-scrollbar {
            width: 8px;
        }

        pre::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        pre::-webkit-scrollbar-thumb {
            background: var(--text-accent);
            border-radius: 4px;
        }

        /* Additional Info */
        .additional-info {
            display: none;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .additional-info.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .info-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-tab {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-tab.active {
            background: var(--text-accent);
            color: white;
        }

        .info-content {
            display: none;
        }

        .info-content.active {
            display: block;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .feature-card {
            background: var(--gradient-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            color: white;
            text-align: center;
        }

        .feature-card h4 {
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.125rem;
        }

        .feature-card p {
            font-size: 0.875rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .complexity-badge {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            display: inline-block;
            margin: 0.25rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem 1rem;
                margin-bottom: 1.5rem;
            }

            .controls {
                position: static;
                justify-content: center;
                margin-top: 1rem;
                flex-wrap: wrap;
            }

            .control-btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }

            .settings-header {
                padding: 1rem 1.5rem;
            }

            .settings-content {
                padding: 1.5rem;
            }

            .settings-title {
                font-size: 1.25rem;
            }

            .back-btn {
                font-size: 1.125rem;
            }

            .section {
                padding: 1rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .section-title {
                font-size: 1.25rem;
            }

            .expand-btn {
                align-self: flex-end;
            }

            .code-header {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }

            .copy-btn {
                align-self: flex-end;
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .info-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }

            .info-tab {
                flex-shrink: 0;
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .feature-card {
                padding: 1rem;
            }

            .toast {
                top: 1rem;
                right: 1rem;
                left: 1rem;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }

            pre {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.75rem;
            }

            .header {
                padding: 1rem;
            }

            .section {
                padding: 0.75rem;
            }

            .additional-info {
                padding: 1rem;
            }

            .feature-card {
                padding: 0.75rem;
            }

            .code-header {
                padding: 0.5rem 0.75rem;
            }

            .settings-header {
                padding: 0.75rem 1rem;
            }

            .settings-content {
                padding: 1rem;
            }
        }

        /* High contrast and accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for accessibility */
        button:focus,
        .theme-option:focus,
        .info-tab:focus,
        .back-btn:focus {
            outline: 2px solid var(--text-accent);
            outline-offset: 2px;
        }
    </style>
</head>

class QuestionLinkedList:
    def __init__(self):
        self.head = None
        self.tail = None
        self.size = 0
    
    def append(self, question):
        """Add question to end - O(1)"""
        new_node = QuestionNode(question)
        
        if not self.head:
            self.head = self.tail = new_node
        else:
            new_node.prev = self.tail
            self.tail.next = new_node
            self.tail = new_node
        
        self.size += 1
    
    def insert_at_position(self, position, question):
        """Insert at specific position - O(n)"""
        if position <= 0:
            self.prepend(question)
            return
        
        if position >= self.size:
            self.append(question)
            return
        
        new_node = QuestionNode(question)
        current = self.head
        
        for _ in range(position):
            current = current.next
        
        new_node.next = current
        new_node.prev = current.prev
        current.prev.next = new_node
        current.prev = new_node
        
        self.size += 1
    
    def remove_by_id(self, question_id):
        """Remove question by ID - O(n)"""

        while current:
            if current.question.question_id == question_id:
                if current.prev:
                    current.prev.next = current.next
                else:
                    self.head = current.next
                
                if current.next:
                    current.next.prev = current.prev
                else:
                    self.tail = current.prev

                        </div>
                    </div>
                </div>
            `;
            
            return section;
        }

        function renderContent() {
            const contentArea = document.getElementById('content-area');
            contentArea.innerHTML = '';
            
            Object.keys(codeData).forEach(key => {
                const section = createSection(key, codeData[key]);
                contentArea.appendChild(section);
            });
            
            // Apply current settings
            updateAdditionalInfoVisibility();
            if (AppState.autoExpand) {
                Object.keys(codeData).forEach(key => expandSection(key));
            }
            
            // Re-highlight code
            setTimeout(() => Prism.highlightAll(), 100);
        }

        // Settings Functions
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const overlay = document.getElementById('overlay');
            
            panel.classList.toggle('open');
            overlay.classList.toggle('show');
        }

        function closeSettings() {
            document.getElementById('settings-panel').classList.remove('open');
            document.getElementById('overlay').classList.remove('show');
        }

        function changeTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            AppState.currentTheme = theme;
            
            // Update active theme option
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-theme="${theme}"]`).classList.add('active');
            
            // Update Prism theme
            const prismTheme = document.getElementById('prism-theme');
            if (theme === 'light') {
                prismTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css';
            } else {
                prismTheme.href = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css';
            }
        }

        function toggleAdditionalInfo() {
            AppState.showAdditionalInfo = document.getElementById('show-info-toggle').checked;
            updateAdditionalInfoVisibility();
        }

        function updateAdditionalInfoVisibility() {
            const infoElements = document.querySelectorAll('.additional-info');
            infoElements.forEach(element => {
                if (AppState.showAdditionalInfo) {
                    element.classList.add('show');
                } else {
                    element.classList.remove('show');
                }
            });
        }

        function toggleAutoExpand() {
            AppState.autoExpand = document.getElementById('auto-expand-toggle').checked;
            
            if (AppState.autoExpand) {
                Object.keys(codeData).forEach(key => expandSection(key));
            } else {
                Object.keys(codeData).forEach(key => collapseSection(key));
            }
        }

        function toggleLineNumbers() {
            AppState.lineNumbers = document.getElementById('line-numbers-toggle').checked;
            // Implementation for line numbers would go here
        }

        // Section Management
        function toggleSection(key) {
            const infoElement = document.getElementById(`info-${key}`);
            const expandBtn = document.getElementById(`expand-${key}`);
            
            if (infoElement.classList.contains('show')) {
                collapseSection(key);
            } else {
                expandSection(key);
            }
        }

        function expandSection(key) {
            const infoElement = document.getElementById(`info-${key}`);
            const expandBtn = document.getElementById(`expand-${key}`);
            
            if (AppState.showAdditionalInfo) {
                infoElement.classList.add('show');
            }
            expandBtn.classList.add('expanded');
        }

        function collapseSection(key) {
            const infoElement = document.getElementById(`info-${key}`);
            const expandBtn = document.getElementById(`expand-${key}`);
            
            infoElement.classList.remove('show');
            expandBtn.classList.remove('expanded');
        }

        function switchInfoTab(sectionKey, tabName) {
            // Update tab buttons
            const tabContainer = document.querySelector(`#info-${sectionKey} .info-tabs`);
            tabContainer.querySelectorAll('.info-tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.info-tab').classList.add('active');
            
            // Update content
            const contentContainer = document.getElementById(`info-${sectionKey}`);
            contentContainer.querySelectorAll('.info-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${sectionKey}-${tabName}`).classList.add('active');
        }

        // Utility Functions
        function copyCode(elementId) {
            const codeElement = document.getElementById(elementId);
            const text = codeElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast();
                
                const button = event.target.closest('.copy-btn');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Error copying code!', 'error');
            });
        }

        function showToast(message = 'Code copied to clipboard!', type = 'success') {
            const toast = document.getElementById('toast');
            const icon = type === 'success' ? 'fas fa-check' : 'fas fa-exclamation-triangle';
            const bgColor = type === 'success' ? 'var(--success-color)' : 'var(--error-color)';
            
            toast.innerHTML = `<i class="${icon}"></i> ${message}`;
            toast.style.background = bgColor;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            renderContent();
            
            // Theme selection
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    changeTheme(this.dataset.theme);
                });
            });
            
            // Close settings on escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSettings();
                }
            });
        });

        // Initialize
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
