<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Dark Theme</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- CDN Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Dark theme variables (default) */
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #1e40af;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            /* Light theme variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-secondary: #1e40af;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
        }

        .quiz-container {
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px var(--shadow);
            margin-bottom: 2rem;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .quiz-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-primary);
        }

        .quiz-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--text-secondary);
        }

        /* Question Card */
        .question-card {
            background: var(--bg-tertiary);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .question-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            background: var(--accent-primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .question-difficulty {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: auto;
        }

        .difficulty-easy { background: var(--success); color: white; }
        .difficulty-medium { background: var(--warning); color: white; }
        .difficulty-hard { background: var(--error); color: white; }

        .question-text {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        /* Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .option:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .option.selected {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }

        .option.correct {
            border-color: var(--success);
            background: var(--success);
            color: white;
        }

        .option.incorrect {
            border-color: var(--error);
            background: var(--error);
            color: white;
        }

        .option-letter {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .option.selected .option-letter,
        .option.correct .option-letter,
        .option.incorrect .option-letter {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results */
        .results-container {
            text-align: center;
            padding: 2rem;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--accent-primary) 0deg, var(--bg-tertiary) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            position: relative;
        }

        .score-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .score-percentage {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .score-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Timer */
        .timer {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--shadow);
            z-index: 50;
        }

        .timer-display {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-primary);
            text-align: center;
        }

        .timer-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 0.25rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .quiz-container {
                padding: 1.5rem;
            }

            .quiz-title {
                font-size: 1.5rem;
            }

            .button-container {
                flex-direction: column;
            }

            .timer {
                position: static;
                margin-bottom: 1rem;
            }

            .results-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            animation: fadeIn 0.5s ease;
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    Quiz Master
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="theme-icon"></i>
                    <span id="theme-text">Light Mode</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Timer -->
            <div class="timer" id="timer">
                <div class="timer-display" id="timer-display">15:00</div>
                <div class="timer-label">Time Remaining</div>
            </div>

            <!-- Quiz Container -->
            <div class="quiz-container">
                <!-- Quiz Start Screen -->
                <div id="quiz-start" class="quiz-header">
                    <h1 class="quiz-title">JavaScript Fundamentals Quiz</h1>
                    <p class="quiz-description">Test your knowledge of JavaScript basics with this comprehensive quiz. You have 15 minutes to complete 10 questions.</p>
                    <div style="margin-top: 2rem;">
                        <button class="btn btn-primary" onclick="startQuiz()">
                            <i class="fas fa-play"></i>
                            Start Quiz
                        </button>
                    </div>
                </div>

                <!-- Quiz Progress -->
                <div id="quiz-progress" class="progress-container hidden">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Question 1 of 10</div>
                </div>

                <!-- Question Container -->
                <div id="question-container" class="hidden">
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-number" id="question-number">1</span>
                            <span class="question-difficulty" id="question-difficulty">Medium</span>
                        </div>
                        <div class="question-text" id="question-text"></div>
                        <div class="options-container" id="options-container"></div>
                    </div>

                    <div class="button-container">
                        <button class="btn btn-secondary" onclick="previousQuestion()" id="prev-btn">
                            <i class="fas fa-arrow-left"></i>
                            Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="next-btn">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Results Container -->
                <div id="results-container" class="results-container hidden">
                    <h2 class="quiz-title">Quiz Complete!</h2>
                    <div class="score-circle" id="score-circle">
                        <div class="score-inner">
                            <div class="score-percentage" id="score-percentage">0%</div>
                            <div class="score-label">Score</div>
                        </div>
                    </div>
                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="correct-answers">0</div>
                            <div class="stat-label">Correct Answers</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="time-taken">0:00</div>
                            <div class="stat-label">Time Taken</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="accuracy">0%</div>
                            <div class="stat-label">Accuracy</div>
                        </div>
                    </div>
                    <div style="margin-top: 2rem;">
                        <button class="btn btn-primary" onclick="restartQuiz()">
                            <i class="fas fa-redo"></i>
                            Take Quiz Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Quiz Data
        const quizData = [
            {
                question: "What is the correct way to declare a variable in JavaScript?",
                options: ["var myVar = 5;", "variable myVar = 5;", "v myVar = 5;", "declare myVar = 5;"],
                correct: 0,
                difficulty: "easy"
            },
            {
                question: "Which method is used to add an element to the end of an array?",
                options: ["append()", "push()", "add()", "insert()"],
                correct: 1,
                difficulty: "easy"
            },
            {
                question: "What does '===' operator do in JavaScript?",
                options: ["Assigns a value", "Compares values only", "Compares values and types", "Creates a new variable"],
                correct: 2,
                difficulty: "medium"
            },
            {
                question: "Which of the following is NOT a JavaScript data type?",
                options: ["String", "Boolean", "Float", "Undefined"],
                correct: 2,
                difficulty: "medium"
            },
            {
                question: "What is the output of: console.log(typeof null)?",
                options: ["null", "undefined", "object", "boolean"],
                correct: 2,
                difficulty: "hard"
            },
            {
                question: "How do you create a function in JavaScript?",
                options: ["function myFunction() {}", "create myFunction() {}", "def myFunction() {}", "func myFunction() {}"],
                correct: 0,
                difficulty: "easy"
            },
            {
                question: "What is closure in JavaScript?",
                options: ["A way to close the browser", "A function with access to outer scope", "A method to end loops", "A type of variable"],
                correct: 1,
                difficulty: "hard"
            },
            {
                question: "Which method converts a string to lowercase?",
                options: ["toLowerCase()", "toLower()", "lower()", "downCase()"],
                correct: 0,
                difficulty: "easy"
            },
            {
                question: "What is the difference between 'let' and 'var'?",
                options: ["No difference", "let has block scope, var has function scope", "var is newer than let", "let is faster than var"],
                correct: 1,
                difficulty: "medium"
            },
            {
                question: "What does the 'this' keyword refer to in JavaScript?",
                options: ["The current function", "The global object", "The object that owns the method", "The previous element"],
                correct: 2,
                difficulty: "hard"
            }
        ];

        // Quiz State
        let currentQuestion = 0;
        let userAnswers = [];
        let quizStartTime = null;
        let timerInterval = null;
        let timeRemaining = 15 * 60; // 15 minutes in seconds

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                document.getElementById('theme-icon').className = 'fas fa-sun';
                document.getElementById('theme-text').textContent = 'Dark Mode';
            }
        }

        // Timer Functions
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer-display').textContent = display;
            
            // Change color when time is running low
            const timerDisplay = document.getElementById('timer-display');
            if (timeRemaining <= 60) {
                timerDisplay.style.color = 'var(--error)';
            } else if (timeRemaining <= 300) {
                timerDisplay.style.color = 'var(--warning)';
            }
        }

        // Quiz Functions
        function startQuiz() {
            document.getElementById('quiz-start').classList.add('hidden');
            document.getElementById('quiz-progress').classList.remove('hidden');
            document.getElementById('question-container').classList.remove('hidden');
            
            quizStartTime = new Date();
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            
            startTimer();
            displayQuestion();
        }

        function displayQuestion() {
            const question = quizData[currentQuestion];
            
            // Update progress
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            
            // Update question content
            document.getElementById('question-number').textContent = currentQuestion + 1;
            document.getElementById('question-text').textContent = question.question;
            
            // Set difficulty
            const difficultyElement = document.getElementById('question-difficulty');
            difficultyElement.textContent = question.difficulty.charAt(0).toUpperCase() + question.difficulty.slice(1);
            difficultyElement.className = `question-difficulty difficulty-${question.difficulty}`;
            
            // Create options
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(index);
                
                const letter = String.fromCharCode(65 + index); // A, B, C, D
                optionElement.innerHTML = `
                    <div class="option-letter">${letter}</div>
                    <div>${option}</div>
                `;
                
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Update navigation buttons
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        function selectOption(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            
            // Update visual selection
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.classList.toggle('selected', index === optionIndex);
            });
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            
            // Calculate results
            let correctAnswers = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].correct) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / quizData.length) * 100);
            const timeTaken = Math.floor((new Date() - quizStartTime) / 1000);
            const minutes = Math.floor(timeTaken / 60);
            const seconds = timeTaken % 60;
            
            // Hide quiz, show results
            document.getElementById('quiz-progress').classList.add('hidden');
            document.getElementById('question-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            document.getElementById('timer').classList.add('hidden');
            
            // Update results display
            document.getElementById('score-percentage').textContent = percentage + '%';
            document.getElementById('correct-answers').textContent = correctAnswers;
            document.getElementById('time-taken').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('accuracy').textContent = percentage + '%';
            
            // Update score circle
            const scoreCircle = document.getElementById('score-circle');
            const degrees = (percentage / 100) * 360;
            scoreCircle.style.background = `conic-gradient(var(--accent-primary) ${degrees}deg, var(--bg-tertiary) ${degrees}deg)`;
        }

        function restartQuiz() {
            // Reset state
            currentQuestion = 0;
            userAnswers = [];
            timeRemaining = 15 * 60;
            
            // Reset display
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-start').classList.remove('hidden');
            document.getElementById('timer').classList.remove('hidden');
            document.getElementById('timer-display').textContent = '15:00';
            document.getElementById('timer-display').style.color = 'var(--accent-primary)';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
        });
    </script>
</body>
</html>
