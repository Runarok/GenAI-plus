<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Allocation Visualizer</title>
    <style>
        body {
            background: #181a1b;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #23272a;
            border-radius: 10px;
            box-shadow: 0 2px 16px #000a;
            padding: 32px 32px 40px 32px;
        }
        h1, h2 {
            color: #7ecfff;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
            color: #b0cfff;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: none;
            background: #2c3136;
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        button {
            background: #7ecfff;
            color: #181a1b;
            border: none;
            border-radius: 5px;
            padding: 10px 22px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover {
            background: #5bb6e6;
        }
        .results {
            display: flex;
            gap: 24px;
            margin-top: 36px;
            flex-wrap: wrap;
        }
        .strategy-section {
            background: #202225;
            border-radius: 8px;
            flex: 1 1 320px;
            min-width: 320px;
            padding: 20px 18px 18px 18px;
            box-shadow: 0 1px 8px #0006;
        }
        .strategy-section h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #ffb86c;
        }
        .step {
            margin-bottom: 18px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3336;
        }
        .step:last-child {
            border-bottom: none;
        }
        .memory-blocks, .allocation-summary {
            background: #23272a;
            border-radius: 5px;
            padding: 8px 12px;
            margin: 8px 0;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 0.98rem;
            color: #b0eaff;
        }
        .reasoning {
            color: #ffb86c;
            margin: 4px 0 0 0;
            font-size: 0.97rem;
        }
        .not-allocated {
            color: #ff5555;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .results {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Allocation Visualizer</h1>
        <form id="inputForm" autocomplete="off">
            <label for="blocksInput">Memory Blocks (comma-separated, e.g. 100,500,200,300,600):</label>
            <input type="text" id="blocksInput" placeholder="e.g. 100,500,200,300,600" required>
            <label for="processesInput">Processes (comma-separated, e.g. 212,417,112,426):</label>
            <input type="text" id="processesInput" placeholder="e.g. 212,417,112,426" required>
            <button type="submit">Allocate Memory</button>
        </form>
        <div class="results" id="results" style="display:none;">
            <div class="strategy-section" id="firstFitSection">
                <h2>First-Fit</h2>
                <div id="firstFitSteps"></div>
            </div>
            <div class="strategy-section" id="bestFitSection">
                <h2>Best-Fit</h2>
                <div id="bestFitSteps"></div>
            </div>
            <div class="strategy-section" id="worstFitSection">
                <h2>Worst-Fit</h2>
                <div id="worstFitSteps"></div>
            </div>
        </div>
    </div>
    <script>
        function parseInput(str) {
            return str.split(',')
                .map(s => s.trim())
                .filter(s => s.length > 0)
                .map(Number)
                .filter(n => !isNaN(n) && n > 0);
        }

        function cloneBlocks(blocks) {
            // Deep clone blocks array of objects
            return blocks.map(b => ({...b}));
        }

        function formatBlocks(blocks) {
            return blocks.map((b, i) => 
                `Block ${i+1}: ${b.size} ${b.allocated ? '(Allocated)' : ''}`
            ).join(' | ');
        }

        function formatAllocSummary(alloc, processes) {
            let lines = [];
            for (let i = 0; i < processes.length; ++i) {
                if (alloc[i] !== null && alloc[i] !== undefined) {
                    lines.push(`Process ${i+1} (${processes[i]}) → Block ${alloc[i]+1}`);
                } else {
                    lines.push(`Process ${i+1} (${processes[i]}) → <span class="not-allocated">Not Allocated</span>`);
                }
            }
            return lines.join('<br>');
        }

        function firstFit(blockSizes, processes) {
            let steps = [];
            let blocks = blockSizes.map((size, i) => ({size, allocated: false, index: i}));
            let alloc = Array(processes.length).fill(null);

            steps.push({
                title: "Initial Memory Blocks",
                blocks: cloneBlocks(blocks),
                reasoning: null
            });

            for (let p = 0; p < processes.length; ++p) {
                let allocated = false;
                let reasoning = '';
                for (let b = 0; b < blocks.length; ++b) {
                    if (!blocks[b].allocated && blocks[b].size >= processes[p]) {
                        reasoning = `Process ${p+1} (${processes[p]}) fits in Block ${b+1} (${blocks[b].size}). Allocated.`;
                        blocks[b].size -= processes[p];
                        blocks[b].allocated = blocks[b].size === 0;
                        alloc[p] = b;
                        allocated = true;
                        break;
                    }
                }
                if (!allocated) {
                    reasoning = `Process ${p+1} (${processes[p]}) could not be allocated. No suitable block found.`;
                }
                steps.push({
                    title: `Allocating Process ${p+1} (${processes[p]})`,
                    blocks: cloneBlocks(blocks),
                    reasoning
                });
            }

            steps.push({
                title: "Final Allocation Summary",
                blocks: null,
                reasoning: formatAllocSummary(alloc, processes)
            });

            return steps;
        }

        function bestFit(blockSizes, processes) {
            let steps = [];
            let blocks = blockSizes.map((size, i) => ({size, allocated: false, index: i}));
            let alloc = Array(processes.length).fill(null);

            steps.push({
                title: "Initial Memory Blocks",
                blocks: cloneBlocks(blocks),
                reasoning: null
            });

            for (let p = 0; p < processes.length; ++p) {
                let bestIdx = -1, minDiff = Infinity;
                for (let b = 0; b < blocks.length; ++b) {
                    if (!blocks[b].allocated && blocks[b].size >= processes[p]) {
                        let diff = blocks[b].size - processes[p];
                        if (diff < minDiff) {
                            minDiff = diff;
                            bestIdx = b;
                        }
                    }
                }
                let reasoning = '';
                if (bestIdx !== -1) {
                    reasoning = `Process ${p+1} (${processes[p]}) best fits in Block ${bestIdx+1} (${blocks[bestIdx].size}). Allocated.`;
                    blocks[bestIdx].size -= processes[p];
                    blocks[bestIdx].allocated = blocks[bestIdx].size === 0;
                    alloc[p] = bestIdx;
                } else {
                    reasoning = `Process ${p+1} (${processes[p]}) could not be allocated. No suitable block found.`;
                }
                steps.push({
                    title: `Allocating Process ${p+1} (${processes[p]})`,
                    blocks: cloneBlocks(blocks),
                    reasoning
                });
            }

            steps.push({
                title: "Final Allocation Summary",
                blocks: null,
                reasoning: formatAllocSummary(alloc, processes)
            });

            return steps;
        }

        function worstFit(blockSizes, processes) {
            let steps = [];
            let blocks = blockSizes.map((size, i) => ({size, allocated: false, index: i}));
            let alloc = Array(processes.length).fill(null);

            steps.push({
                title: "Initial Memory Blocks",
                blocks: cloneBlocks(blocks),
                reasoning: null
            });

            for (let p = 0; p < processes.length; ++p) {
                let worstIdx = -1, maxDiff = -1;
                for (let b = 0; b < blocks.length; ++b) {
                    if (!blocks[b].allocated && blocks[b].size >= processes[p]) {
                        let diff = blocks[b].size - processes[p];
                        if (diff > maxDiff) {
                            maxDiff = diff;
                            worstIdx = b;
                        }
                    }
                }
                let reasoning = '';
                if (worstIdx !== -1) {
                    reasoning = `Process ${p+1} (${processes[p]}) worst fits in Block ${worstIdx+1} (${blocks[worstIdx].size}). Allocated.`;
                    blocks[worstIdx].size -= processes[p];
                    blocks[worstIdx].allocated = blocks[worstIdx].size === 0;
                    alloc[p] = worstIdx;
                } else {
                    reasoning = `Process ${p+1} (${processes[p]}) could not be allocated. No suitable block found.`;
                }
                steps.push({
                    title: `Allocating Process ${p+1} (${processes[p]})`,
                    blocks: cloneBlocks(blocks),
                    reasoning
                });
            }

            steps.push({
                title: "Final Allocation Summary",
                blocks: null,
                reasoning: formatAllocSummary(alloc, processes)
            });

            return steps;
        }

        function renderSteps(steps, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            steps.forEach(step => {
                const div = document.createElement('div');
                div.className = 'step';
                const title = document.createElement('div');
                title.innerHTML = `<strong>${step.title}</strong>`;
                div.appendChild(title);
                if (step.blocks) {
                    const blocksDiv = document.createElement('div');
                    blocksDiv.className = 'memory-blocks';
                    blocksDiv.innerText = formatBlocks(step.blocks);
                    div.appendChild(blocksDiv);
                }
                if (step.reasoning) {
                    const reasoningDiv = document.createElement('div');
                    if (step.title === "Final Allocation Summary") {
                        reasoningDiv.className = 'allocation-summary';
                        reasoningDiv.innerHTML = step.reasoning;
                    } else {
                        reasoningDiv.className = 'reasoning';
                        reasoningDiv.innerText = step.reasoning;
                    }
                    div.appendChild(reasoningDiv);
                }
                container.appendChild(div);
            });
        }

        document.getElementById('inputForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const blocksInput = document.getElementById('blocksInput').value;
            const processesInput = document.getElementById('processesInput').value;
            const blockSizes = parseInput(blocksInput);
            const processes = parseInput(processesInput);

            if (blockSizes.length === 0 || processes.length === 0) {
                alert('Please enter valid memory blocks and processes.');
                return;
            }

            document.getElementById('results').style.display = 'flex';

            // Run all strategies
            const firstFitSteps = firstFit(blockSizes, processes);
            const bestFitSteps = bestFit(blockSizes, processes);
            const worstFitSteps = worstFit(blockSizes, processes);

            renderSteps(firstFitSteps, 'firstFitSteps');
            renderSteps(bestFitSteps, 'bestFitSteps');
            renderSteps(worstFitSteps, 'worstFitSteps');
        });
    </script>
</body>
</html>
