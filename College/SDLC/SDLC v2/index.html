<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Documenting SDLC Project</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <i class="fas fa-code-branch"></i>
                <span>SDLC Meta-Project</span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation will be populated by JavaScript -->
            </ul>
            <div class="theme-switcher">
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme menu" aria-expanded="false" aria-haspopup="true">
                    <i class="fas fa-palette"></i>
                </button>
                <div class="theme-dropdown" id="theme-dropdown">
                    <!-- Theme options will be populated by JavaScript -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <!-- Hero content will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Phase sections will be dynamically generated by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Footer content will be populated by JavaScript -->
            </div>
        </div>
    </footer>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="loading-text">Initializing SDLC Project...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
