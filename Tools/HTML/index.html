            <div class="tab-content active" data-tab="html">
              <div class="code-editor-wrapper">
                <pre class="code-editor" id="htmlHighlight"><code class="language-html"></code></pre>
                <textarea id="htmlEditor" placeholder="Write your HTML code here..." spellcheck="false"><!DOCTYPE html>

<head>

                <textarea id="cssEditor" placeholder="Write your CSS styles here..." spellcheck="false">/* Modern CSS Styles */
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 3rem;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
}

h1 {
    color: #2d3748;
    font-size: 2.5rem;
    font-weight: 800;
    margin-bottom: 1rem;
    background: linear-gradient(135deg, #667eea, #764ba2);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    color: #4a5568;
    font-size: 1.125rem;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.cta-button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 1rem 2rem;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
}</textarea>
              </div>
            </div>
            
            <div class="tab-content" data-tab="js">
              <div class="code-editor-wrapper">
                <pre class="code-editor" id="jsHighlight"><code class="language-javascript"></code></pre>
                <textarea id="jsEditor" placeholder="Write your JavaScript code here..." spellcheck="false">// Interactive JavaScript
console.log('ðŸš€ HTML Editor Pro is ready!');

document.addEventListener('DOMContentLoaded', function() {
    console.log('âœ¨ DOM loaded successfully!');
    
    // Add smooth interactions
    const button = document.querySelector('.cta-button');
    
    if (button) {
        button.addEventListener('click', function() {
            // Create a ripple effect
            const ripple = document.createElement('span');
            ripple.style.cssText = `
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (event.clientX - rect.left - size / 2) + 'px';
            ripple.style.top = (event.clientY - rect.top - size / 2) + 'px';
            
            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
            
            // Show success message
            alert('ðŸŽ‰ Welcome to the future of web development!');
        });
        
        // Add hover effects
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });
        
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    }
});

// Add ripple animation CSS
const style = document.createElement('style');
style.textContent = `
    @keyframes ripple {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
`;
document.head.appendChild(style);</textarea>
              </div>
            </div>
          </div>
          
          <div class="status-bar">
            <span id="statusText">Ready to code</span>

    </div>

        </div>

                <span>Dark Green</span>
              </button>
              <button class="theme-option" data-theme="light-modern">
                <div class="theme-preview light-modern"></div>

              <button class="theme-option" data-theme="light-blue">
