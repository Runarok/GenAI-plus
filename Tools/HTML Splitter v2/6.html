<!DOCTYPE html>
<html lang="en" data-theme="blue" data-mode="dark">
<head>
  <meta charset="UTF-8">
  <title>HTML Splitter - JS, CSS, HTML Extractor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
  <style>
    :root {
      --bg-primary: #181a1b;
      --bg-secondary: #23272e;
      --bg-tertiary: #1a1d21;
      --text-primary: #eaeaea;
      --text-secondary: #b0bec5;
      --text-accent: #80cbc4;
      --text-label: #ffd54f;
      --text-download: #b2dfdb;
      --accent-primary: #80cbc4;
      --accent-secondary: #ffd54f;
      --border: #28343d;
      --shadow: 0 3px 20px #0008;
      --input-bg: #14161a;
      --input-border: #374151;
      --input-focus: #80cbc4;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Segoe UI', 'Fira Mono', 'Consolas', monospace;
      min-height: 100vh;
    }
    .container {
      max-width: 1300px;
      margin: 38px auto 32px auto;
      background: var(--bg-secondary);
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      overflow: hidden;
    }
    .header {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
      background: var(--bg-secondary);
      padding: 28px 36px 0 36px;
    }
    .header img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      background: #222;
      border: 2px solid #374151;
    }
    .header-title {
      font-size: 2.2em;
      font-weight: 700;
      letter-spacing: 0.03em;
      color: var(--accent-primary);
      text-shadow: 0 2px 12px #0008;
      flex: 1 1 auto;
    }
    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 10px;
      margin-left: 36px;
      text-align: left;
      font-size: 1.16em;
    }

    .main-panel {
      display: flex;
      flex-direction: row;
      gap: 0;
      background: var(--bg-secondary);
      border-radius: 0 0 18px 18px;
      box-shadow: none;
      border-top: 1.5px solid var(--border);
      min-height: 520px;
      min-width: 0;
    }
    .input-panel {
      background: var(--bg-secondary);
      border-right: 1.5px solid var(--border);
      min-width: 0;
      width: 46%;
      padding: 36px 26px 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-sizing: border-box;
    }
    .input-panel label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1.18em;
      margin-bottom: 3px;
    }
    .droparea {
      border: 2px dashed var(--accent-primary);
      border-radius: 10px;
      background: var(--bg-tertiary);
      min-height: 58px;
      text-align: center;
      color: var(--accent-primary);
      margin-bottom: 4px;
      padding: 18px 10px;
      font-size: 1.08em;
      transition: background 0.2s, border 0.2s;
      cursor: pointer;
      user-select: none;
    }
    .droparea.dragover {
      background: #263238;
      border-color: var(--accent-secondary);
      color: var(--accent-secondary);
    }
    #input-html {
      width: 100%;
      min-height: 240px;
      background: var(--input-bg);
      color: var(--text-primary);
      border: 1.5px solid var(--input-border);
      border-radius: 7px;
      padding: 13px 15px;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 1.09em;
      resize: vertical;
      transition: border 0.2s;
      margin-bottom: 2px;
    }
    #input-html:focus {
      border: 2px solid var(--input-focus);
      outline: none;
      background: var(--bg-tertiary);
    }
    .button-row {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
      margin-top: 5px;
    }
    button {
      background: var(--accent-primary);
      color: #fff;
      border: none;
      padding: 0.7em 2.2em;
      border-radius: 7px;
      font-size: 1.08em;
      font-family: inherit;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px var(--shadow);
    }
    button:hover, button:focus {
      background: var(--accent-secondary);
      color: #222;
    }
    .clear-btn {
      background: #f44336;
      color: #fff;
    }

    /* OUTPUT PANEL */
    .output-panel {
      background: var(--bg-primary);
      min-width: 0;
      flex: 1 1 0;
      width: 54%;
      padding: 36px 40px 32px 26px;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      border-radius: 0 0 18px 0;
      border-left: 1.5px solid var(--border);
      min-height: 0;
      height: auto;
    }
    .tabs {
      display: flex;
      border-bottom: 2.5px solid var(--border);
      margin-bottom: 1.1em;
      gap: 0.2em;
    }
    .tab-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.07em;
      font-weight: 600;
      padding: 0.7rem 2.2rem 0.7rem 2.2rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: color 0.16s, border-bottom 0.17s;
      margin-right: 0.2em;
      border-radius: 7px 7px 0 0;
    }
    .tab-btn.active {
      color: var(--accent-primary);
      border-bottom: 3px solid var(--accent-primary);
      background: var(--bg-tertiary);
    }
    .tab-content {
      display: none;
      flex-direction: column;
      gap: 0.7em;
      animation: fade-in 0.25s;
      min-height: 320px;
      height: 100%;
    }
    .tab-content.active {
      display: flex;
      flex: 1 1 0;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: none;}
    }
    .output-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.1em;
      margin-top: 0.2em;
      padding-left: 5px;
    }
    .output-header span {
      font-size: 1.11em;
      font-weight: 600;
      color: var(--accent-secondary);
      letter-spacing: 0.02em;
    }
    .download-btn {
      background: var(--bg-tertiary);
      color: var(--text-download);
      border: 1.5px solid var(--accent-primary);
      padding: 0.35em 1.25em;
      border-radius: 5px;
      margin-left: 0.5em;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s, border 0.15s;
      box-shadow: none;
    }
    .download-btn:hover {
      background: var(--accent-primary);
      color: #fff;
    }
    .output-area {
      width: 100%;
      min-height: 270px;
      font-size: 1.06em;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 13px 16px;
      margin-bottom: 0.7em;
      font-family: 'Fira Mono', 'Consolas', monospace;
      resize: vertical;
      box-sizing: border-box;
      flex: 1 1 0;
    }
    .output-area:focus {
      outline: none;
      border: 2px solid var(--input-focus);
      background: var(--bg-secondary);
    }
    .footer {
      margin: 22px auto 10px auto;
      text-align: center;
      color: #546e7a;
      font-size: 0.99em;
      letter-spacing: 0.02em;
      max-width: 90vw;
    }
    @media (max-width: 1200px) {
      .container { max-width: 99vw; }
      .main-panel { min-width: 0; }
      .input-panel, .output-panel { padding: 28px 3vw 22px 3vw; }
    }
    @media (max-width: 900px) {
      .main-panel { flex-direction: column; }
      .input-panel, .output-panel {
        width: 100%;
        border-right: none;
        border-bottom: 1.5px solid var(--border);
        padding: 24px 3vw 14px 3vw;
      }
      .output-panel { border-bottom: none; border-left: none; }
      .output-area { min-height: 160px; }
    }
    @media (max-width: 600px) {
      .header { padding: 16px 7vw 0 7vw; }
      .subtitle { margin-left: 7vw;}
      .main-panel { flex-direction: column; }
      .input-panel, .output-panel { padding: 13px 2vw 9px 2vw; }
      .header-title { font-size: 1.2em; }
      .tab-btn { padding: 0.6rem 0.7rem; font-size: 0.97em;}
    }
    ::selection {
      background: var(--accent-primary);
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" alt="GenAI+ Logo">
      <span class="header-title">HTML Splitter: Extract JS &amp; CSS</span>
    </div>
    <div class="subtitle">
      Paste or drag &amp; drop your HTML. Output is prettified &amp; tabbed. Download any file.
    </div>
    <div class="main-panel">
      <div class="input-panel">
        <label for="input-html">Input HTML:</label>
        <div id="droparea" class="droparea">Drag &amp; Drop HTML file here, or click to select</div>
        <textarea id="input-html" placeholder="Paste here your HTML code with &lt;script&gt; and &lt;style&gt; tags..."></textarea>
        <div class="button-row">
          <button id="split-btn">Split &amp; Generate Files</button>
          <button class="clear-btn" id="clear-btn">Clear</button>
        </div>
      </div>
      <div class="output-panel">
        <div class="tabs">
          <button class="tab-btn active" data-tab="html">HTML</button>
          <button class="tab-btn" data-tab="css">CSS</button>
          <button class="tab-btn" data-tab="js">JS</button>
        </div>
        <div class="tab-content active" id="tab-html">
          <div class="output-header">
            <span>index.html</span>
            <button class="download-btn" id="download-html">Download</button>
          </div>
          <textarea class="output-area" id="html-output" readonly></textarea>
        </div>
        <div class="tab-content" id="tab-css">
          <div class="output-header">
            <span>style.css</span>
            <button class="download-btn" id="download-css">Download</button>
          </div>
          <textarea class="output-area" id="css-output" readonly></textarea>
        </div>
        <div class="tab-content" id="tab-js">
          <div class="output-header">
            <span>script.js</span>
            <button class="download-btn" id="download-js">Download</button>
          </div>
          <textarea class="output-area" id="js-output" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 | Standalone HTML Splitter | Modern Two-Pane Tabbed Layout
  </div>
<script>
  // --- Indentation Helpers ---
function formatHTML(html, tab = '  ') {
  // Remove extra whitespace between tags
  html = html.replace(/>\s+</g, '>\n<').replace(/^\s+|\s+$/gm, '');

  // Tokenize
  const lines = html.split('\n');
  let indent = '';
  let result = '';
  const voidTags = [
    'area', 'base', 'br', 'col', 'embed', 'hr', 'img', 'input', 'link',
    'meta', 'source', 'track', 'wbr'
  ];
  const isVoid = tag =>
    voidTags.includes(tag.replace(/^<\/*|\s.*$/g, '').replace('/', '').toLowerCase());

  for (let i = 0; i < lines.length; i++) {
    let line = lines[i].trim();
    if (!line) continue;
    if (/^<\/\w/.test(line)) {
      indent = indent.slice(tab.length);
    }
    result += indent + line + '\n';
    if (
      /^<\w/.test(line) &&            // opening tag
      !/^<.*\/>$/.test(line) &&       // not self-closing like <meta .../>
      !isVoid(line) &&                // not a void tag
      !/^<!/.test(line) &&            // not doctype
      !/<script\b|<style\b/i.test(line) // not script/style inline
    ) {
      indent += tab;
    }
    // For <script> and <style> blocks, dedent after their closing tag (if on a separate line)
    if (/^<\/(script|style)>/i.test(line)) {
      indent = indent.slice(tab.length);
    }
  }
  return result.trim();
}
  function formatCSS(css) {
    if (!css) return '';
    try {
      let formatted = css
        .replace(/([{}])/g, '\n$1\n')
        .replace(/;/g, ';\n')
        .replace(/\n\s*\n/g, '\n')
        .split('\n')
        .map(line => line.trim())
        .filter(line => line)
        .map(line => {
          if (line === '{' || line === '}') return line;
          return '  ' + line;
        })
        .join('\n');
      let out = '';
      let indent = '';
      for (let line of formatted.split('\n')) {
        if (line === '}') indent = indent.slice(2);
        out += indent + line + '\n';
        if (line === '{') indent += '  ';
      }
      return out.trim();
    } catch { return css; }
  }
  function formatJS(js) {
    if (!js) return '';
    try {
      let formatted = js
        .replace(/([{}])/g, '\n$1\n')
        .replace(/;/g, ';\n')
        .replace(/\n\s*\n/g, '\n')
        .split('\n')
        .map(line => line.trim())
        .filter(line => line)
        .join('\n');
      let out = '';
      let indent = '';
      for (let line of formatted.split('\n')) {
        if (line === '}') indent = indent.slice(2);
        out += indent + line + '\n';
        if (line === '{') indent += '  ';
      }
      return out.trim();
    } catch { return js; }
  }

  function extractParts(htmlString) {
    let jsParts = [], cssParts = [];
    htmlString = htmlString.replace(/<script\b([^>]*)>([\s\S]*?)<\/script>/gi, function(match, attrs, content) {
      if (attrs && /\bsrc\s*=/.test(attrs)) return match;
      jsParts.push(content.trim());
      return '';
    });
    htmlString = htmlString.replace(/<style\b([^>]*)>([\s\S]*?)<\/style>/gi, function(match, attrs, content) {
      cssParts.push(content.trim());
      return '';
    });
    htmlString = htmlString.replace(/^\s*[\r\n]/gm, '');
    return {
      html: htmlString.trim(),
      js: jsParts.join('\n\n').trim(),
      css: cssParts.join('\n\n').trim()
    };
  }

  function injectLinks(html, jsFile, cssFile) {
    let doc = document.implementation.createHTMLDocument('');
    doc.documentElement.innerHTML = html;
    let head = doc.querySelector('head');
    if (!head) {
      head = doc.createElement('head');
      if (doc.documentElement.firstChild) {
        doc.documentElement.insertBefore(head, doc.documentElement.firstChild);
      } else {
        doc.documentElement.appendChild(head);
      }
    }
    // Add favicon if not present
    let faviconUrl = "https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png";
    if (!head.querySelector('link[rel="icon"]')) {
      let icon = doc.createElement('link');
      icon.rel = "icon";
      icon.href = faviconUrl;
      icon.type = "image/png";
      head.appendChild(icon);
    }
    // Add CSS link if not present
    if (!head.querySelector(`link[rel="stylesheet"][href="${cssFile}"]`)) {
      let cssLink = doc.createElement('link');
      cssLink.rel = "stylesheet";
      cssLink.type = "text/css";
      cssLink.href = cssFile;
      head.appendChild(cssLink);
    }
    let script = doc.createElement('script');
    script.src = jsFile;
    let body = doc.querySelector('body');
    if (body) {
      body.appendChild(script);
    } else {
      doc.documentElement.appendChild(script);
    }
    let raw = "<!DOCTYPE html>\n" + doc.documentElement.outerHTML.replace(/^\s+|\s+$/g, '');
    return formatHTML(raw);
  }
  function downloadFile(filename, content) {
    const blob = new Blob([content], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    let a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    setTimeout(() => {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 200);
  }

  // --- Drag and Drop Area ---
  const droparea = document.getElementById('droparea');
  droparea.addEventListener('dragover', (e) => {
    e.preventDefault();
    droparea.classList.add('dragover');
    droparea.textContent = "Drop your HTML file here";
  });
  droparea.addEventListener('dragleave', (e) => {
    droparea.classList.remove('dragover');
    droparea.textContent = "Drag & Drop HTML file here, or click to select";
  });
  droparea.addEventListener('drop', (e) => {
    e.preventDefault();
    droparea.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (!file || !file.name.match(/\.html?$/i)) {
      droparea.textContent = "Please drop a valid .html file!";
      return;
    }
    const reader = new FileReader();
    reader.onload = function(evt) {
      document.getElementById('input-html').value = evt.target.result;
      droparea.textContent = "Loaded: " + file.name;
    };
    reader.readAsText(file);
  });
  droparea.addEventListener('click', () => {
    let input = document.createElement('input');
    input.type = 'file';
    input.accept = '.htm,.html,text/html';
    input.onchange = function(e) {
      let file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        document.getElementById('input-html').value = evt.target.result;
        droparea.textContent = "Loaded: " + file.name;
      };
      reader.readAsText(file);
    };
    input.click();
  });

  // Tab logic
  const tabBtns = Array.from(document.querySelectorAll('.tab-btn'));
  const tabContents = {
    html: document.getElementById('tab-html'),
    css: document.getElementById('tab-css'),
    js: document.getElementById('tab-js')
  };
  tabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      tabBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      Object.keys(tabContents).forEach(k => tabContents[k].classList.remove('active'));
      tabContents[btn.dataset.tab].classList.add('active');
    });
  });

  document.getElementById('split-btn').onclick = function() {
    const input = document.getElementById('input-html').value.trim();
    if (!input) {
      alert('Please paste valid HTML code or load a file!');
      return;
    }
    const parts = extractParts(input);
    const cssFile = "style.css";
    const jsFile = "script.js";
    const htmlFile = "index.html";
    const linkedHtml = injectLinks(parts.html, jsFile, cssFile);
    document.getElementById('html-output').value = linkedHtml;
    document.getElementById('css-output').value = formatCSS(parts.css);
    document.getElementById('js-output').value = formatJS(parts.js);
  };
  document.getElementById('clear-btn').onclick = function() {
    document.getElementById('input-html').value = '';
    document.getElementById('html-output').value = '';
    document.getElementById('css-output').value = '';
    document.getElementById('js-output').value = '';
    droparea.textContent = "Drag & Drop HTML file here, or click to select";
  };
  document.getElementById('download-html').onclick = function() {
    downloadFile('index.html', document.getElementById('html-output').value);
  };
  document.getElementById('download-css').onclick = function() {
    downloadFile('style.css', document.getElementById('css-output').value);
  };
  document.getElementById('download-js').onclick = function() {
    downloadFile('script.js', document.getElementById('js-output').value);
  };
</script>
</body>
</html>
