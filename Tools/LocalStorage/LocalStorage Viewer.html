<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Viewer</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-teal-800: rgba(41, 150, 161, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);

            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-slate-500-rgb: 98, 108, 113;
            --color-red-500-rgb: 192, 21, 47;
            --color-red-400-rgb: 255, 84, 89;
            --color-orange-500-rgb: 168, 75, 47;
            --color-orange-400-rgb: 230, 129, 97;

            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);
            --color-bg-5: rgba(147, 51, 234, 0.08);
            --color-bg-6: rgba(249, 115, 22, 0.08);
            --color-bg-7: rgba(236, 72, 153, 0.08);
            --color-bg-8: rgba(6, 182, 212, 0.08);

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-secondary-active: rgba(var(--color-brown-600-rgb), 0.25);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-card-border-inner: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-info: var(--color-slate-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --color-select-caret: rgba(var(--color-slate-900-rgb), 0.8);

            --focus-ring: 0 0 0 3px var(--color-focus-ring);
            --focus-outline: 2px solid var(--color-primary);
            --status-bg-opacity: 0.15;
            --status-border-opacity: 0.25;

            --font-family-base: "FKGroteskNeue", "Geist", "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-md: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --line-height-tight: 1.2;
            --line-height-normal: 1.5;
            --letter-spacing-tight: -0.01em;

            --space-0: 0;
            --space-1: 1px;
            --space-2: 2px;
            --space-4: 4px;
            --space-6: 6px;
            --space-8: 8px;
            --space-10: 10px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;

            --radius-sm: 6px;
            --radius-base: 8px;
            --radius-md: 10px;
            --radius-lg: 12px;
            --radius-full: 9999px;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);

            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);

            --container-sm: 640px;
            --container-md: 768px;
            --container-lg: 1024px;
            --container-xl: 1280px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            margin: 0;
            padding: var(--space-24);
            background: var(--color-background);
            color: var(--color-text);
            line-height: var(--line-height-normal);
            min-height: 100vh;
        }

        .container {
            max-width: var(--container-lg);
            margin: 0 auto;
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            margin: 0 0 var(--space-16) 0;
            line-height: var(--line-height-tight);
        }

        .stats {
            display: flex;
            gap: var(--space-16);
            margin-bottom: var(--space-32);
            flex-wrap: wrap;
        }

        .stat {
            background: var(--color-surface);
            padding: var(--space-12) var(--space-20);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-lg);
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-normal);
            display: block;
        }

        .entries {
            display: grid;
            gap: var(--space-16);
        }

        .entry {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: box-shadow var(--duration-normal) var(--ease-standard);
        }

        .entry:hover {
            box-shadow: var(--shadow-md);
        }

        .entry-header {
            padding: var(--space-16) var(--space-20);
            border-bottom: 1px solid var(--color-card-border-inner);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: var(--space-12);
        }

        .entry-key {
            font-family: var(--font-family-mono);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            word-break: break-all;
            flex: 1;
        }

        .entry-actions {
            display: flex;
            gap: var(--space-4);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-6) var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            line-height: 1.5;
            cursor: pointer;
            transition: all var(--duration-fast) var(--ease-standard);
            border: none;
            text-decoration: none;
            font-family: inherit;
        }

        .btn:focus-visible {
            outline: var(--focus-outline);
            outline-offset: 2px;
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn--primary:hover {
            background: var(--color-primary-hover);
        }

        .btn--danger {
            background: var(--color-error);
            color: var(--color-white);
        }

        .btn--danger:hover {
            background: color-mix(in srgb, var(--color-error) 90%, var(--color-black));
        }

        .entry-value {
            padding: var(--space-20);
            font-family: var(--font-family-mono);
            font-size: var(--font-size-sm);
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 300px;
            overflow-y: auto;
            background: var(--color-secondary);
            border-radius: var(--radius-sm);
            margin: var(--space-16);
            padding: var(--space-12);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-64) var(--space-32);
            color: var(--color-text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            opacity: 0.5;
            margin-bottom: var(--space-16);
        }

        @media (max-width: 768px) {
            body {
                padding: var(--space-16);
            }
            
            .stats {
                flex-direction: column;
            }
            
            .entry-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .entry-actions {
                justify-content: flex-end;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-primary-active: var(--color-teal-800);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-card-border: rgba(119, 124, 124, 0.2);
                --color-card-border-inner: rgba(119, 124, 124, 0.15);
                --color-error: var(--color-red-400);
                --color-btn-primary-text: var(--color-slate-900);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalStorage Viewer</h1>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total Items</span>
                <span id="total-count">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Total Size</span>
                <span id="total-size">0 KB</span>
            </div>
        </div>

        <div id="entries" class="entries">
            <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 3h18v18H3z"/>
                    <path d="M12 9v12"/>
                    <path d="M9 12h6"/>
                </svg>
                <h3>No LocalStorage items found</h3>
                <p>Your browser's LocalStorage is currently empty.</p>
            </div>
        </div>
    </div>

    <script>
        class LocalStorageViewer {
            constructor() {
                this.entriesContainer = document.getElementById('entries');
                this.totalCountEl = document.getElementById('total-count');
                this.totalSizeEl = document.getElementById('total-size');
                this.init();
            }

            init() {
                this.loadEntries();
                // Refresh every 2 seconds to catch changes
                setInterval(() => this.loadEntries(), 2000);
            }

            loadEntries() {
                try {
                    const entries = [];
                    const totalSize = { bytes: 0, count: 0 };

                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key) {
                            const value = localStorage.getItem(key);
                            const size = this.getSize(key) + this.getSize(value);
                            entries.push({ key, value, size });
                            totalSize.bytes += size;
                            totalSize.count++;
                        }
                    }

                    this.renderEntries(entries);
                    this.updateStats(totalSize);
                } catch (error) {
                    console.error('Error loading LocalStorage:', error);
                    this.showError('Unable to access LocalStorage: ' + error.message);
                }
            }

            getSize(str) {
                return new Blob([str]).size;
            }

            renderEntries(entries) {
                if (entries.length === 0) {
                    this.entriesContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 3h18v18H3z"/>
                                <path d="M12 9v12"/>
                                <path d="M9 12h6"/>
                            </svg>
                            <h3>No LocalStorage items found</h3>
                            <p>Your browser's LocalStorage is currently empty.</p>
                        </div>
                    `;
                    return;
                }

                this.entriesContainer.innerHTML = entries
                    .sort((a, b) => b.size - a.size)
                    .map(entry => `
                        <div class="entry">
                            <div class="entry-header">
                                <span class="entry-key" title="${entry.key}">${entry.key}</span>
                                <div class="entry-actions">
                                    <button class="btn btn--primary" onclick="viewer.copyEntry('${entry.key}')">
                                        Copy
                                    </button>
                                    <button class="btn btn--danger" onclick="viewer.deleteEntry('${entry.key}')">
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <div class="entry-value" title="Size: ${this.formatSize(entry.size)}">${entry.value || 'null'}</div>
                        </div>
                    `).join('');
            }

            updateStats(totalSize) {
                this.totalCountEl.textContent = totalSize.count;
                this.totalSizeEl.textContent = this.formatSize(totalSize.bytes);
            }

            formatSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            copyEntry(key) {
                const value = localStorage.getItem(key);
                navigator.clipboard.writeText(JSON.stringify({ key, value }, null, 2)).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copied!';
                    btn.style.background = 'var(--color-success)';
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '';
                    }, 1500);
                });
            }

            deleteEntry(key) {
                if (confirm(`Delete "${key}" from LocalStorage?`)) {
                    localStorage.removeItem(key);
                    this.loadEntries();
                }
            }

            showError(message) {
                this.entriesContainer.innerHTML = `
                    <div style="padding: var(--space-32); text-align: center; color: var(--color-error);">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Global viewer instance
        const viewer = new LocalStorageViewer();
    </script>
</body>
</html>
