<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Manager</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --surface: #2d2d2d;
            --surface-hover: #363636;
            --text: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #646cff;
            --danger: #ff4646;
            --danger-hover: #d33a3a;
            --success: #4caf50;
            --border: #404040;
            --font-mono: 'SFMono-Regular', Consolas, monospace;
        }

        body {
            font-family: system-ui;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .stats {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: var(--surface);
            color: var(--text);
            font-weight: 600;
        }

        .btn-danger {
            background: rgba(255,70,70,.15);
            color: var(--danger);
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: .8rem;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        #storage-list {
            display: grid;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            background: var(--surface);
            border-radius: 8px;
            border: 1px dashed var(--border);
        }

        .item-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .key-name {
            font-family: var(--font-mono);
            color: var(--accent);
            font-weight: bold;
            word-break: break-all;
        }

        .item-meta {
            font-size: .8rem;
            color: var(--text-muted);
        }

        pre {
            background: #232323;
            padding: 1rem;
            border-radius: 6px;
            overflow: auto;
            font-size: .85rem;
            border: 1px solid #333;
        }

        .string { color: #ce9178; }
        .number { color: #b5cea8; }
        .boolean { color: #569cd6; }
        .null { color: #569cd6; }
        .key { color: #9cdcfe; }

        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .toast {
            background: var(--surface);
            padding: 12px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid var(--accent);
            animation: slideIn .3s ease;
            min-width: 280px;
        }

        .toast.error { border-color: var(--danger); }
        .toast.success { border-color: var(--success); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1 style="margin:0">LocalStorage Viewer</h1>
            <div class="stats" id="stats-bar"></div>
        </div>
        <div>
            <button class="btn" onclick="refreshList()">↻ Refresh</button>
            <button class="btn btn-danger" onclick="confirmClearAll()">Delete All</button>
        </div>
    </div>

    <div id="storage-list"></div>
</div>

<div class="toast-container" id="toast-container"></div>

<script>
/* ---------- TOAST ---------- */
function showToast(message, type='info', timeout=3000) {
    const t = document.createElement('div');
    t.className = `toast ${type}`;
    t.textContent = message;
    document.getElementById('toast-container').appendChild(t);
    setTimeout(() => t.remove(), timeout);
}

/* ---------- CONFIRM TOAST ---------- */
function showConfirmToast(message, onConfirm) {
    const t = document.createElement('div');
    t.className = 'toast error';
    t.innerHTML = `
        <span style="flex:1">${message}</span>
        <button class="btn btn-sm btn-danger">Confirm</button>
        <button class="btn btn-sm">Cancel</button>
    `;

    const [confirmBtn, cancelBtn] = t.querySelectorAll('button');
    confirmBtn.onclick = () => { onConfirm(); t.remove(); };
    cancelBtn.onclick = () => t.remove();

    document.getElementById('toast-container').appendChild(t);
}

/* ---------- HELPERS ---------- */
function formatBytes(bytes) {
    if (!bytes) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes','KB','MB'];
    const i = Math.floor(Math.log(bytes)/Math.log(k));
    return (bytes/Math.pow(k,i)).toFixed(2)+' '+sizes[i];
}

function syntaxHighlight(json) {
    json = JSON.stringify(json, null, 2)
        .replace(/&/g,'&amp;')
        .replace(/</g,'&lt;')
        .replace(/>/g,'&gt;');

    return json.replace(/("(\\.|[^"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(\.\d+)?)/g, m => {
        if (/^"/.test(m)) return /:$/.test(m) ? `<span class="key">${m}</span>` : `<span class="string">${m}</span>`;
        if (/true|false/.test(m)) return `<span class="boolean">${m}</span>`;
        if (/null/.test(m)) return `<span class="null">${m}</span>`;
        return `<span class="number">${m}</span>`;
    });
}

/* ---------- RENDER ---------- */
function render() {
    const list = document.getElementById('storage-list');
    const stats = document.getElementById('stats-bar');
    list.innerHTML = '';

    const keys = Object.keys(localStorage).sort();
    let totalSize = 0;

    if (!keys.length) {
        list.innerHTML = `<div class="empty-state"><h3>No Data Found</h3></div>`;
        stats.textContent = '0 items • 0 Bytes';
        return;
    }

    keys.forEach(key => {
        const raw = localStorage.getItem(key);
        const size = new Blob([key + raw]).size;
        totalSize += size;

        let value = raw;
        let isJson = false;

        try {
            value = syntaxHighlight(JSON.parse(raw));
            isJson = true;
        } catch {
            value = `<span class="string">"${raw.replace(/</g,"&lt;")}"</span>`;
        }

        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
            <div class="item-header">
                <div>
                    <div class="key-name">${key}</div>
                    <div class="item-meta">Size: ${formatBytes(size)} • ${isJson?'JSON':'String'}</div>
                </div>
                <div class="actions">
                    <button class="btn btn-sm" onclick="copyValue('${key}')">Copy</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteItem('${key}')">Delete</button>
                </div>
            </div>
            <pre>${value}</pre>
        `;
        list.appendChild(card);
    });

    stats.textContent = `${keys.length} items • ~${formatBytes(totalSize)}`;
}

/* ---------- ACTIONS ---------- */
function deleteItem(key) {
    showConfirmToast(`Delete "${key}"?`, () => {
        localStorage.removeItem(key);
        render();
        showToast(`Deleted ${key}`, 'success');
    });
}

function confirmClearAll() {
    if (!localStorage.length) {
        showToast('Storage already empty');
        return;
    }

    showConfirmToast('Delete ALL LocalStorage data?', () => {
        localStorage.clear();
        render();
        showToast('All data cleared', 'error');
    });
}

function copyValue(key) {
    navigator.clipboard.writeText(localStorage.getItem(key));
    showToast('Copied to clipboard', 'success');
}

function refreshList() {
    render();
    showToast('List refreshed');
}

window.addEventListener('storage', () => {
    render();
    showToast('Storage updated externally');
});

render();
</script>

</body>
</html>
