<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Parser & Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> HTML Parser & Extractor</h1>
            <div class="header-controls">
                <div class="settings-dropdown">
                    <button class="settings-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-menu" id="settings-menu">
                        <div class="settings-section">
                            <h4><i class="fas fa-palette"></i> Themes</h4>
                            <div class="theme-mode-toggle">
                                <button class="mode-btn active" data-mode="dark">
                                    <i class="fas fa-moon"></i> Dark
                                </button>
                                <button class="mode-btn" data-mode="light">
                                    <i class="fas fa-sun"></i> Light
                                </button>
                            </div>
                            <div class="theme-grid">
                                <button class="theme-option active" data-theme="blue" title="Ocean Blue">
                                    <div class="theme-preview blue-preview"></div>
                                    <span>Ocean</span>
                                </button>
                                <button class="theme-option" data-theme="purple" title="Purple Haze">
                                    <div class="theme-preview purple-preview"></div>
                                    <span>Purple</span>
                                </button>
                                <button class="theme-option" data-theme="green" title="Forest Green">
                                    <div class="theme-preview green-preview"></div>
                                    <span>Forest</span>
                                </button>
                                <button class="theme-option" data-theme="orange" title="Sunset Orange">
                                    <div class="theme-preview orange-preview"></div>
                                    <span>Sunset</span>
                                </button>
                                <button class="theme-option" data-theme="pink" title="Rose Pink">
                                    <div class="theme-preview pink-preview"></div>
                                    <span>Rose</span>
                                </button>
                                <button class="theme-option" data-theme="teal" title="Teal Mint">
                                    <div class="theme-preview teal-preview"></div>
                                    <span>Teal</span>
                                </button>
                                <button class="theme-option" data-theme="red" title="Ruby Red">
                                    <div class="theme-preview red-preview"></div>
                                    <span>Ruby</span>
                                </button>
                                <button class="theme-option" data-theme="indigo" title="Deep Indigo">
                                    <div class="theme-preview indigo-preview"></div>
                                    <span>Indigo</span>
                                </button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4><i class="fas fa-text-width"></i> Editor Settings</h4>
                            <div class="setting-item">
                                <label class="toggle-label">
                                    <input type="checkbox" id="soft-wrap-toggle" checked>
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-text">Soft Wrap</span>
                                </label>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4><i class="fas fa-download"></i> Download</h4>
                            <button class="download-all-btn" id="download-all-btn">
                                <i class="fas fa-file-archive"></i> Download All Files
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h2><i class="fas fa-file-code"></i> Input HTML Document</h2>
                    <button class="clear-btn" id="clear-input">
                        <i class="fas fa-trash"></i> Clear
                    </button>
                </div>
                <textarea 
                    id="html-input" 
                    placeholder="Paste your complete HTML document here...&#10;&#10;Example:&#10;&lt;!DOCTYPE html&gt;&#10;&lt;html&gt;&#10;&lt;head&gt;&#10;    &lt;style&gt;&#10;        body { color: red; }&#10;    &lt;/style&gt;&#10;    &lt;link rel=&quot;stylesheet&quot; href=&quot;external.css&quot;&gt;&#10;&lt;/head&gt;&#10;&lt;body&gt;&#10;    &lt;h1&gt;Hello World&lt;/h1&gt;&#10;    &lt;script&gt;&#10;        console.log('Hello');&#10;    &lt;/script&gt;&#10;    &lt;script src=&quot;external.js&quot;&gt;&lt;/script&gt;&#10;&lt;/body&gt;&#10;&lt;/html&gt;"
                ></textarea>
            </div>

            <div class="output-section">
                <div class="tabs-container">
                    <div class="tabs-header">
                        <div class="tab-group">
                            <button class="tab-btn active" data-tab="html">
                                <i class="fab fa-html5"></i> HTML
                            </button>
                            <div class="tab-actions">
                                <button class="tab-action-btn" data-action="copy" data-type="html" title="Copy HTML">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="tab-action-btn" data-action="download" data-type="html" title="Download HTML">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tab-group">
                            <button class="tab-btn" data-tab="css">
                                <i class="fab fa-css3-alt"></i> CSS
                            </button>
                            <div class="tab-actions">
                                <button class="tab-action-btn" data-action="copy" data-type="css" title="Copy CSS">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="tab-action-btn" data-action="download" data-type="css" title="Download CSS">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tab-group">
                            <button class="tab-btn" data-tab="js">
                                <i class="fab fa-js-square"></i> JavaScript
                            </button>
                            <div class="tab-actions">
                                <button class="tab-action-btn" data-action="copy" data-type="js" title="Copy JavaScript">
                                    <i class="fas fa-copy"></i>
                                </button>
                                <button class="tab-action-btn" data-action="download" data-type="js" title="Download JavaScript">
                                    <i class="fas fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tab-content active" id="html-tab">
                        <div class="tab-header">
                            <h3><i class="fab fa-html5"></i> HTML Output</h3>
                        </div>
                        <textarea id="html-output" readonly></textarea>
                    </div>

                    <div class="tab-content" id="css-tab">
                        <div class="tab-header">
                            <h3><i class="fab fa-css3-alt"></i> CSS Output</h3>
                        </div>
                        <textarea id="css-output" readonly></textarea>
                    </div>

                    <div class="tab-content" id="js-tab">
                        <div class="tab-header">
                            <h3><i class="fab fa-js-square"></i> JavaScript Output</h3>
                        </div>
                        <textarea id="js-output" readonly></textarea>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Parse and extract HTML, CSS, and JavaScript from complete HTML documents</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
