<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/solarized.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/nord.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/one-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/github.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/base16-dark.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/tomorrow-night-bright.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3e3e3e;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border: #404040;
            --accent: #007acc;
            --accent-hover: #1f9cf0;
            --error: #f44336;
            --success: #4caf50;
            --warning: #ff9800;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-muted: #6c757d;
            --border: #dee2e6;
            --accent: #0d6efd;
            --accent-hover: #0b5ed7;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="solarized"] {
            --bg-primary: #002b36;
            --bg-secondary: #073642;
            --bg-tertiary: #586e75;
            --text-primary: #839496;
            --text-secondary: #93a1a1;
            --text-muted: #657b83;
            --border: #586e75;
            --accent: #268bd2;
            --accent-hover: #2aa198;
            --shadow: rgba(0, 43, 54, 0.5);
        }

        [data-theme="nord"] {
            --bg-primary: #2e3440;
            --bg-secondary: #3b4252;
            --bg-tertiary: #434c5e;
            --text-primary: #eceff4;
            --text-secondary: #d8dee9;
            --text-muted: #81a1c1;
            --border: #4c566a;
            --accent: #5e81ac;
            --accent-hover: #81a1c1;
            --shadow: rgba(46, 52, 64, 0.4);
        }

        [data-theme="one-dark"] {
            --bg-primary: #282c34;
            --bg-secondary: #21252b;
            --bg-tertiary: #2c313c;
            --text-primary: #abb2bf;
            --text-secondary: #9da5b4;
            --text-muted: #5c6370;
            --border: #3e4451;
            --accent: #61afef;
            --accent-hover: #528bff;
            --shadow: rgba(40, 44, 52, 0.4);
        }

        [data-theme="github-light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f1f3f4;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #8b949e;
            --border: #d0d7de;
            --accent: #0969da;
            --accent-hover: #0550ae;
            --shadow: rgba(31, 35, 40, 0.04);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--border);
        }

        .btn-danger {
            background-color: var(--error);
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .editor-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            min-width: 300px;
        }

        .editor-header {
            background-color: var(--bg-secondary);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .editor-controls {
            display: flex;
            gap: 8px;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .CodeMirror-scroll {
            overflow-y: auto !important;
            overflow-x: auto !important;
        }

        .preview-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .preview-header {
            background-color: var(--bg-secondary);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-title {
            font-weight: 600;
            color: var(--text-primary);
        }

        .preview-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .preview-content {
            flex: 1;
            background-color: var(--bg-primary);
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .preview-content.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background-color: var(--bg-primary);
        }

        .svg-container {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.2s ease;
        }

        .error-message {
            color: var(--error);
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            border-radius: 6px;
            padding: 15px;
            margin: 20px;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .resizer {
            width: 4px;
            background-color: var(--border);
            cursor: col-resize;
            transition: background-color 0.2s ease;
        }

        .resizer:hover {
            background-color: var(--accent);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background-color: var(--bg-secondary);
            border-left: 1px solid var(--border);
            transition: right 0.3s ease;
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
            box-shadow: -4px 0 8px var(--shadow);
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-group {
            margin-bottom: 25px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .settings-select {
            width: 100%;
            padding: 8px 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .settings-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .settings-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .settings-checkbox label {
            color: var(--text-secondary);
            font-weight: normal;
            margin: 0;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            background-color: var(--success);
            color: white;
            font-weight: 500;
            z-index: 1002;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .notification.show {
            transform: translateX(0);
        }

        .status-bar {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 8px 15px;
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-info {
            display: flex;
            gap: 15px;
        }

        .auto-save-indicator {
            color: var(--success);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auto-save-indicator.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .editor-pane {
                border-right: none;
                border-bottom: 1px solid var(--border);
                min-height: 300px;
            }

            .resizer {
                width: 100%;
                height: 4px;
                cursor: row-resize;
            }

            .header-controls {
                gap: 5px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 13px;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }

        .btn-icon {
            padding: 8px;
            min-width: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .keyboard-shortcuts {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 13px;
        }

        .shortcut-key {
            background-color: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 11px;
        }
    </style>
</head>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>

    <script>
        let editor;
        let currentZoom = 1;
        let debounceTimer;
        let isResizing = false;
        let autoSaveEnabled = true;
        let livePreviewEnabled = true;

        // Initialize CodeMirror editor
        function initEditor() {
            // Load saved SVG code or use default
            const savedCode = localStorage.getItem('svg-editor-code') || `<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="80" fill="#007acc" stroke="#ffffff" stroke-width="2"/>
  <text x="100" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16">
    Hello SVG!
  </text>
</svg>`;

            editor = CodeMirror(document.getElementById('editor'), {
                mode: 'xml',
                theme: 'dracula',
                lineNumbers: true,
                lineWrapping: false,
                autoCloseTags: true,
                indentUnit: 2,
                tabSize: 2,
                value: savedCode
            });

            editor.on('change', function() {
                if (autoSaveEnabled) {
                    localStorage.setItem('svg-editor-code', editor.getValue());
                    showAutoSaveIndicator();
                }
                
                if (livePreviewEnabled) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(updatePreview, 300);
                }
                
                updateStatusBar();
            });

            editor.on('cursorActivity', function() {
                updateCursorPosition();
            });

            // Initial updates
            updatePreview();
            updateStatusBar();
            updateCursorPosition();
        }

        // Update SVG preview
        function updatePreview() {
            if (!livePreviewEnabled) return;
            
            const svgCode = editor.getValue();
            const container = document.getElementById('svgContainer');
            
            try {
                // Clear previous content
                container.innerHTML = '';
                
                if (svgCode.trim() === '') {
                    container.innerHTML = '<div style="color: var(--text-muted); text-align: center;">Enter SVG code to see preview</div>';
                    return;
                }

                // Create a temporary div to parse SVG
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = svgCode;
                
                // Find SVG element
                const svgElement = tempDiv.querySelector('svg');
                
                if (svgElement) {
                    // Apply zoom
                    svgElement.style.transform = `scale(${currentZoom})`;
                    svgElement.style.transformOrigin = 'center';
                    container.appendChild(svgElement);
                } else {
                    throw new Error('No valid SVG element found');
                }
            } catch (error) {
                container.innerHTML = `<div class="error-message">
                    <strong>SVG Error:</strong><br>
                    ${error.message || 'Invalid SVG markup'}
                </div>`;
            }
        }

        // Status bar updates
        function updateStatusBar() {
            const content = editor.getValue();
            const size = new Blob([content]).size;
            document.getElementById('fileSize').textContent = `${size} bytes`;
        }

        function updateCursorPosition() {
            const cursor = editor.getCursor();
            document.getElementById('cursorPosition').textContent = `Line ${cursor.line + 1}, Col ${cursor.ch + 1}`;
        }

        function showAutoSaveIndicator() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Theme management
        function changeTheme() {
            const theme = document.getElementById('themeSelect').value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('svg-editor-theme', theme);
        }

        function changeEditorTheme() {
            const theme = document.getElementById('editorThemeSelect').value;
            editor.setOption('theme', theme);
            localStorage.setItem('svg-editor-editor-theme', theme);
        }

        function changeFontSize() {
            const fontSize = document.getElementById('fontSizeSelect').value;
            editor.getWrapperElement().style.fontSize = fontSize + 'px';
            localStorage.setItem('svg-editor-font-size', fontSize);
        }

        // Quality of life features
        function toggleLineWrapping() {
            const enabled = document.getElementById('lineWrappingToggle').checked;
            editor.setOption('lineWrapping', enabled);
            localStorage.setItem('svg-editor-line-wrapping', enabled);
        }

        function toggleAutoSave() {
            autoSaveEnabled = document.getElementById('autoSaveToggle').checked;
            localStorage.setItem('svg-editor-auto-save', autoSaveEnabled);
            
            if (autoSaveEnabled) {
                localStorage.setItem('svg-editor-code', editor.getValue());
                showNotification('Auto-save enabled');
            } else {
                showNotification('Auto-save disabled');
            }
        }

        function toggleLivePreview() {
            livePreviewEnabled = document.getElementById('livePreviewToggle').checked;
            localStorage.setItem('svg-editor-live-preview', livePreviewEnabled);
            
            if (livePreviewEnabled) {
                updatePreview();
                showNotification('Live preview enabled');
            } else {
                document.getElementById('svgContainer').innerHTML = '<div style="color: var(--text-muted); text-align: center;">Live preview disabled</div>';
                showNotification('Live preview disabled');
            }
        }

        function resetZoom() {
            currentZoom = 1;
            updateZoom();
        }

        // Load saved settings
        function loadSettings() {
            const savedTheme = localStorage.getItem('svg-editor-theme') || 'dark';
            const savedEditorTheme = localStorage.getItem('svg-editor-editor-theme') || 'dracula';
            const savedFontSize = localStorage.getItem('svg-editor-font-size') || '14';
            const savedLineWrapping = localStorage.getItem('svg-editor-line-wrapping') === 'true';
            const savedAutoSave = localStorage.getItem('svg-editor-auto-save') !== 'false';
            const savedLivePreview = localStorage.getItem('svg-editor-live-preview') !== 'false';
            
            document.getElementById('themeSelect').value = savedTheme;
            document.getElementById('editorThemeSelect').value = savedEditorTheme;
            document.getElementById('fontSizeSelect').value = savedFontSize;
            document.getElementById('lineWrappingToggle').checked = savedLineWrapping;
            document.getElementById('autoSaveToggle').checked = savedAutoSave;
            document.getElementById('livePreviewToggle').checked = savedLivePreview;
            
            document.body.setAttribute('data-theme', savedTheme);
            autoSaveEnabled = savedAutoSave;
            livePreviewEnabled = savedLivePreview;
            
            // Apply settings after editor is initialized
            setTimeout(() => {
                editor.setOption('theme', savedEditorTheme);
                editor.setOption('lineWrapping', savedLineWrapping);
                editor.getWrapperElement().style.fontSize = savedFontSize + 'px';
            }, 100);
        }

        // Utility functions
        function clearEditor() {
            if (confirm('Are you sure you want to clear the editor?')) {
                editor.setValue('');
                localStorage.removeItem('svg-editor-code');
                updatePreview();
                updateStatusBar();
            }
        }

        function formatSVG() {
            const svgCode = editor.getValue();
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(svgCode, 'image/svg+xml');
                const serializer = new XMLSerializer();
                const formatted = serializer.serializeToString(doc);
                
                // Basic formatting
                const lines = formatted.split('><');
                let indentLevel = 0;
                const formattedLines = lines.map((line, index) => {
                    if (index > 0) line = '<' + line;
                    if (index < lines.length - 1) line = line + '>';
                    
                    if (line.includes('</')) indentLevel--;
                    const indented = '  '.repeat(Math.max(0, indentLevel)) + line;
                    if (line.includes('<') && !line.includes('</') && !line.endsWith('/>')) indentLevel++;
                    
                    return indented;
                });
                
                editor.setValue(formattedLines.join('\n'));
                showNotification('SVG formatted successfully!');
            } catch (error) {
                showNotification('Failed to format SVG', 'error');
            }
        }

        function copySVG() {
            const svgCode = editor.getValue();
            navigator.clipboard.writeText(svgCode).then(() => {
                showNotification('SVG copied to clipboard!');
            }).catch(() => {
                showNotification('Failed to copy SVG', 'error');
            });
        }

        function downloadSVG() {
            const svgCode = editor.getValue();
            const blob = new Blob([svgCode], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'drawing.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('SVG downloaded!');
        }

        function downloadTXT() {
            const svgCode = editor.getValue();
            const blob = new Blob([svgCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'svg-code.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification('Text file downloaded!');
        }

        // Zoom functions
        function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.2, 5);
            updateZoom();
        }

        function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.2, 0.1);
            updateZoom();
        }

        function updateZoom() {
            document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
            updatePreview();
        }

        // Fullscreen toggle
        function toggleFullscreen() {
            const previewContent = document.getElementById('previewContent');
            previewContent.classList.toggle('fullscreen');
        }

        // Settings panel
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const overlay = document.getElementById('settingsOverlay');
            panel.classList.toggle('open');
            overlay.classList.toggle('open');
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show';
            
            if (type === 'error') {
                notification.style.backgroundColor = 'var(--error)';
            } else {
                notification.style.backgroundColor = 'var(--success)';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Resizer functionality
        function initResizer() {
            const resizer = document.getElementById('resizer');
            const editorPane = document.querySelector('.editor-pane');
            const previewPane = document.querySelector('.preview-pane');
            
            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                document.addEventListener('mousemove', handleResize);
                document.addEventListener('mouseup', stopResize);
                e.preventDefault();
            });
            
            function handleResize(e) {
                if (!isResizing) return;
                
                const container = document.querySelector('.container');
                const containerRect = container.getBoundingClientRect();
                const newEditorWidth = e.clientX - containerRect.left;
                const minWidth = 300;
                const maxWidth = containerRect.width - minWidth - 4;
                
                if (newEditorWidth >= minWidth && newEditorWidth <= maxWidth) {
                    editorPane.style.flex = `0 0 ${newEditorWidth}px`;
                    previewPane.style.flex = '1';
                }
            }
            
            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', handleResize);
                document.removeEventListener('mouseup', stopResize);
            }
        }

        // Keyboard shortcuts
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 's':
                            e.preventDefault();
                            downloadSVG();
                            break;
                        case 'c':
                            if (e.shiftKey) {
                                e.preventDefault();
                                copySVG();
                            }
                            break;
                        case 'l':
                            e.preventDefault();
                            clearEditor();
                            break;
                        case 'f':
                            if (e.shiftKey) {
                                e.preventDefault();
                                formatSVG();
                            }
                            break;
                    }
                }
                
                if (e.key === 'F11') {
                    e.preventDefault();
                    toggleFullscreen();
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initEditor();
            initResizer();
            setupKeyboardShortcuts();
            loadSettings();
            
            // Close settings panel when clicking outside
            document.addEventListener('click', (e) => {
                const panel = document.getElementById('settingsPanel');
                const settingsBtn = e.target.closest('[onclick="toggleSettings()"]');
                
                if (!panel.contains(e.target) && !settingsBtn && panel.classList.contains('open')) {
                    toggleSettings();
                }
            });
        });
    </script>
</body>
