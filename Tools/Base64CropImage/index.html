<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Viewer & Editor</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Runarok/GenAI-plus/main/GenAI-plus.png" type="image/png">
    
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --accent-secondary: #238636;
            --border-color: #30363d;
            --hover-bg: #262c36;
            --success-color: #238636;
            --warning-color: #f85149;
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f0f3f6;
            --text-primary: #24292f;
            --text-secondary: #656d76;
            --accent-primary: #0969da;
            --accent-secondary: #1f883d;
            --border-color: #d0d7de;
            --hover-bg: #f3f4f6;
            --success-color: #1f883d;
            --warning-color: #cf222e;
        }
        
        [data-theme="blue"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-secondary: #10b981;
            --border-color: #475569;
            --hover-bg: #374151;
            --success-color: #10b981;
            --warning-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .theme-switcher {
            display: flex;
            gap: 0.5rem;
        }
        
        .theme-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .theme-btn:hover, .theme-btn.active {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: calc(100vh - 80px);
            gap: 1px;
            background-color: var(--border-color);
        }
        
        .panel {
            background-color: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .panel-title {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .panel-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .btn:hover {
            background-color: var(--hover-bg);
        }
        
        .btn-primary {
            background-color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 1rem;
        }
        
        .text-area {
            width: 100%;
            height: 100%;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            color: var(--text-primary);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre-wrap;
            resize: none;
        }
        
        .text-area:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: -2px;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 1rem;
        }
        
        .image-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }
        
        .image-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .image-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .file-input {
            display: none;
        }
        
        .placeholder {
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--success-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .crop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
            padding: 2rem;
        }
        
        .crop-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crop-container {
            background-color: var(--bg-primary);
            border-radius: 8px;
            padding: 2rem;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .crop-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: auto;
                min-height: calc(100vh - 80px);
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .panel-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .panel-actions {
                width: 100%;
                justify-content: flex-start;
            }
        }
        
        .tabs {
            display: flex;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }
        
        .tab:hover {
            background-color: var(--hover-bg);
        }
        
        .tab.active {
            border-bottom-color: var(--accent-primary);
            color: var(--accent-primary);
        }
        
        .tab-content {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .tab-content.active {
            display: flex;
        }
    </style>
</head>
<body data-theme="dark">
    <header class="header">
        <h1>Base64 Viewer & Editor</h1>
        <div class="theme-switcher">
            <button class="theme-btn active" data-theme="dark">Dark</button>
            <button class="theme-btn" data-theme="light">Light</button>
            <button class="theme-btn" data-theme="blue">Blue</button>
        </div>
    </header>
    
    <div class="main-container">
        <!-- Left Panel -->
        <div class="panel">
            <div class="tabs">
                <div class="tab active" data-tab="text">Text Editor</div>
                <div class="tab" data-tab="upload">Upload</div>
            </div>
            
            <div class="tab-content active" data-content="text">
                <div class="panel-header">
                    <span class="panel-title">Base64 Text</span>
                    <div class="panel-actions">
                        <button class="btn" onclick="copyText()">üìã Copy</button>
                        <button class="btn" onclick="downloadText()">üíæ Download</button>
                        <button class="btn btn-primary" onclick="clearText()">üóëÔ∏è Clear</button>
                    </div>
                </div>
                <div class="panel-content">
                    <textarea 
                        class="text-area" 
                        id="base64Input" 
                        placeholder="Paste your Base64 encoded text here or upload an image..."
                        oninput="updateImage()"
                    ></textarea>
                </div>
            </div>
            
            <div class="tab-content" data-content="upload">
                <div class="panel-header">
                    <span class="panel-title">Upload Image</span>
                    <div class="panel-actions">
                        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">üìÅ Choose File</button>
                    </div>
                </div>
                <div class="panel-content">
                    <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileUpload(event)">
                    <div class="placeholder">
                        <p>Click "Choose File" to upload an image</p>
                        <p>Supported formats: JPG, PNG, GIF, WebP</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Panel -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Image Preview</span>
                <div class="panel-actions">
                    <button class="btn" onclick="downloadImage()" id="downloadBtn" disabled>üíæ Download</button>
                    <button class="btn" onclick="rotateImage()" id="rotateBtn" disabled>üîÑ Rotate</button>
                    <button class="btn btn-success" onclick="openCropModal()" id="cropBtn" disabled>‚úÇÔ∏è Crop</button>
                </div>
            </div>
            <div class="panel-content">
                <div class="image-container">
                    <div class="image-display" id="imageDisplay">
                        <div class="placeholder">
                            <p>No image to display</p>
                            <p>Enter Base64 text or upload an image</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Crop Modal -->
    <div class="crop-modal" id="cropModal">
        <div class="crop-container">
            <img id="cropImage" style="max-width: 100%; max-height: 60vh;">
            <div class="crop-actions">
                <button class="btn btn-success" onclick="applyCrop()">‚úÖ Apply Crop</button>
                <button class="btn" onclick="closeCropModal()">‚ùå Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>
    
    <script>
        let currentImage = null;
        let cropper = null;
        let rotationAngle = 0;
        
        // Theme switching
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.dataset.theme;
                document.body.dataset.theme = theme;
                
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                localStorage.setItem('theme', theme);
            });
        });
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.dataset.theme = savedTheme;
        document.querySelector(`[data-theme="${savedTheme}"]`).classList.add('active');
        document.querySelectorAll('.theme-btn').forEach(b => {
            if (b.dataset.theme !== savedTheme) b.classList.remove('active');
        });
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.querySelector(`[data-content="${tabName}"]`).classList.add('active');
            });
        });
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function updateImage() {
            const base64Input = document.getElementById('base64Input').value.trim();
            const imageDisplay = document.getElementById('imageDisplay');
            
            if (!base64Input) {
                imageDisplay.innerHTML = '<div class="placeholder"><p>No image to display</p><p>Enter Base64 text or upload an image</p></div>';
                toggleImageControls(false);
                return;
            }
            
            try {
                let base64Data = base64Input;
                
                // Check if it already has data URL prefix
                if (!base64Data.startsWith('data:')) {
                    // Try to detect image type or default to PNG
                    base64Data = `data:image/png;base64,${base64Data}`;
                }
                
                const img = document.createElement('img');
                img.onload = () => {
                    imageDisplay.innerHTML = '';
                    imageDisplay.appendChild(img);
                    currentImage = img;
                    toggleImageControls(true);
                };
                
                img.onerror = () => {
                    imageDisplay.innerHTML = '<div class="placeholder"><p>Invalid Base64 image data</p><p>Please check your input</p></div>';
                    toggleImageControls(false);
                };
                
                img.src = base64Data;
                
            } catch (error) {
                imageDisplay.innerHTML = '<div class="placeholder"><p>Error loading image</p><p>Invalid Base64 format</p></div>';
                toggleImageControls(false);
            }
        }
        
        function toggleImageControls(enabled) {
            const controls = ['downloadBtn', 'rotateBtn', 'cropBtn'];
            controls.forEach(id => {
                document.getElementById(id).disabled = !enabled;
            });
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showToast('Please select a valid image file', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                document.getElementById('base64Input').value = base64;
                updateImage();
                showToast('Image uploaded successfully');
                
                // Switch to text tab to show the base64
                document.querySelector('[data-tab="text"]').click();
            };
            
            reader.readAsDataURL(file);
        }
        
        function copyText() {
            const textArea = document.getElementById('base64Input');
            if (!textArea.value.trim()) {
                showToast('No text to copy', 'error');
                return;
            }
            
            textArea.select();
            document.execCommand('copy');
            showToast('Base64 text copied to clipboard');
        }
        
        function downloadText() {
            const text = document.getElementById('base64Input').value;
            if (!text.trim()) {
                showToast('No text to download', 'error');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'base64-text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('Text file downloaded');
        }
        
        function downloadImage() {
            if (!currentImage) {
                showToast('No image to download', 'error');
                return;
            }
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Apply rotation if any
            if (rotationAngle !== 0) {
                const { width, height } = getRotatedDimensions(currentImage.naturalWidth, currentImage.naturalHeight, rotationAngle);
                canvas.width = width;
                canvas.height = height;
                
                ctx.translate(width / 2, height / 2);
                ctx.rotate((rotationAngle * Math.PI) / 180);
                ctx.drawImage(currentImage, -currentImage.naturalWidth / 2, -currentImage.naturalHeight / 2);
            } else {
                canvas.width = currentImage.naturalWidth;
                canvas.height = currentImage.naturalHeight;
                ctx.drawImage(currentImage, 0, 0);
            }
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'image.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showToast('Image downloaded');
            });
        }
        
        function rotateImage() {
            if (!currentImage) return;
            
            rotationAngle = (rotationAngle + 90) % 360;
            currentImage.style.transform = `rotate(${rotationAngle}deg)`;
            showToast(`Image rotated ${rotationAngle}¬∞`);
        }
        
        function getRotatedDimensions(width, height, angle) {
            const rad = (angle * Math.PI) / 180;
            const sin = Math.abs(Math.sin(rad));
            const cos = Math.abs(Math.cos(rad));
            return {
                width: Math.ceil(width * cos + height * sin),
                height: Math.ceil(width * sin + height * cos)
            };
        }
        
        function openCropModal() {
            if (!currentImage) return;
            
            const modal = document.getElementById('cropModal');
            const cropImage = document.getElementById('cropImage');
            
            cropImage.src = currentImage.src;
            modal.classList.add('show');
            
            // Initialize cropper
            cropImage.onload = () => {
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(cropImage, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    dragMode: 'move',
                    autoCropArea: 0.8,
                    responsive: true,
                    restore: false,
                    guides: true,
                    center: true,
                    highlight: false,
                    cropBoxMovable: true,
                    cropBoxResizable: true,
                    toggleDragModeOnDblclick: false,
                });
            };
        }
        
        function closeCropModal() {
            const modal = document.getElementById('cropModal');
            modal.classList.remove('show');
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }
        
        function applyCrop() {
            if (!cropper) return;
            
            const canvas = cropper.getCroppedCanvas();
            const croppedDataURL = canvas.toDataURL();
            
            // Update the base64 input with cropped image
            document.getElementById('base64Input').value = croppedDataURL;
            updateImage();
            
            closeCropModal();
            showToast('Image cropped successfully');
        }
        
        function clearText() {
            document.getElementById('base64Input').value = '';
            updateImage();
            showToast('Text cleared');
        }
        
        // Initialize
        updateImage();
    </script>
</body>
</html>
