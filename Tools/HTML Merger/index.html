<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Joiner & Combiner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-layer-group"></i> HTML Joiner & Combiner</h1>
            <div class="header-controls">
                <div class="settings-dropdown">
                    <button class="settings-btn" id="settings-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="settings-menu" id="settings-menu">
                        <div class="settings-section">
                            <h4><i class="fas fa-palette"></i> Themes</h4>
                            <div class="theme-mode-toggle">
                                <button class="mode-btn active" data-mode="dark">
                                    <i class="fas fa-moon"></i> Dark
                                </button>
                                <button class="mode-btn" data-mode="light">
                                    <i class="fas fa-sun"></i> Light
                                </button>
                            </div>
                            <div class="theme-grid">
                                <button class="theme-option active" data-theme="blue" title="Ocean Blue">
                                    <div class="theme-preview blue-preview"></div>
                                    <span>Ocean</span>
                                </button>
                                <button class="theme-option" data-theme="purple" title="Purple Haze">
                                    <div class="theme-preview purple-preview"></div>
                                    <span>Purple</span>
                                </button>
                                <button class="theme-option" data-theme="green" title="Forest Green">
                                    <div class="theme-preview green-preview"></div>
                                    <span>Forest</span>
                                </button>
                                <button class="theme-option" data-theme="orange" title="Sunset Orange">
                                    <div class="theme-preview orange-preview"></div>
                                    <span>Sunset</span>
                                </button>
                                <button class="theme-option" data-theme="pink" title="Rose Pink">
                                    <div class="theme-preview pink-preview"></div>
                                    <span>Rose</span>
                                </button>
                                <button class="theme-option" data-theme="teal" title="Teal Mint">
                                    <div class="theme-preview teal-preview"></div>
                                    <span>Teal</span>
                                </button>
                                <button class="theme-option" data-theme="red" title="Ruby Red">
                                    <div class="theme-preview red-preview"></div>
                                    <span>Ruby</span>
                                </button>
                                <button class="theme-option" data-theme="indigo" title="Deep Indigo">
                                    <div class="theme-preview indigo-preview"></div>
                                    <span>Indigo</span>
                                </button>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4><i class="fas fa-text-width"></i> Editor Settings</h4>
                            <div class="setting-item">
                                <label class="toggle-label">
                                    <input type="checkbox" id="soft-wrap-toggle" checked>
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-text">Soft Wrap</span>
                                </label>
                            </div>
                        </div>
                        <div class="settings-section">
                            <h4><i class="fas fa-download"></i> Download</h4>
                            <button class="download-all-btn" id="download-all-btn">
                                <i class="fas fa-file-archive"></i> Download Combined HTML
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-tabs-container">
                    <div class="input-tabs-header">
                        <div class="input-tab-group">
                            <button class="input-tab-btn active" data-tab="html">
                                <i class="fab fa-html5"></i> HTML
                            </button>
                            <div class="input-tab-actions">
                                <button class="input-tab-action-btn" data-action="clear" data-type="html" title="Clear HTML">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-tab-group">
                            <button class="input-tab-btn" data-tab="css">
                                <i class="fab fa-css3-alt"></i> CSS
                            </button>
                            <div class="input-tab-actions">
                                <button class="input-tab-action-btn" data-action="clear" data-type="css" title="Clear CSS">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="input-tab-group">
                            <button class="input-tab-btn" data-tab="js">
                                <i class="fab fa-js-square"></i> JavaScript
                            </button>
                            <div class="input-tab-actions">
                                <button class="input-tab-action-btn" data-action="clear" data-type="js" title="Clear JavaScript">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-tab-content active" id="html-input-tab">
                        <div class="input-tab-header">
                            <h3><i class="fab fa-html5"></i> HTML Input</h3>
                        </div>
                        <textarea 
                            id="html-input" 
                            placeholder="Enter your HTML structure here...&#10;&#10;Example:&#10;<!DOCTYPE html>&#10;<html lang=&quot;en&quot;>&#10;<head>&#10;    <meta charset=&quot;UTF-8&quot;>&#10;    <title>My Page</title>&#10;</head>&#10;<body>&#10;    <h1>Hello World</h1>&#10;    <p>Welcome to my website!</p>&#10;</body>&#10;</html>"
                        ></textarea>
                    </div>

                    <div class="input-tab-content" id="css-input-tab">
                        <div class="input-tab-header">
                            <h3><i class="fab fa-css3-alt"></i> CSS Input</h3>
                        </div>
                        <textarea 
                            id="css-input" 
                            placeholder="Enter your CSS styles here...&#10;&#10;Example:&#10;body {&#10;    font-family: Arial, sans-serif;&#10;    background-color: #f0f0f0;&#10;    margin: 0;&#10;    padding: 20px;&#10;}&#10;&#10;h1 {&#10;    color: #333;&#10;    text-align: center;&#10;}"
                        ></textarea>
                    </div>

                    <div class="input-tab-content" id="js-input-tab">
                        <div class="input-tab-header">
                            <h3><i class="fab fa-js-square"></i> JavaScript Input</h3>
                        </div>
                        <textarea 
                            id="js-input" 
                            placeholder="Enter your JavaScript code here...&#10;&#10;Example:&#10;document.addEventListener('DOMContentLoaded', function() {&#10;    console.log('Page loaded!');&#10;    &#10;    const h1 = document.querySelector('h1');&#10;    h1.addEventListener('click', function() {&#10;        alert('Hello from JavaScript!');&#10;    });&#10;});"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="output-section">
                <div class="section-header">
                    <h2><i class="fas fa-file-code"></i> Combined HTML Output</h2>
                    <div class="output-actions">
                        <button class="output-action-btn" data-action="copy" title="Copy Combined HTML">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="output-action-btn" data-action="download" title="Download Combined HTML">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="output-action-btn" data-action="preview" title="Preview in New Tab">
                            <i class="fas fa-external-link-alt"></i> Preview
                        </button>
                    </div>
                </div>
                <div class="output-container">
                    <textarea id="combined-output" readonly></textarea>
                </div>
            </div>
        </main>

        <footer>
            <p>Combine separate HTML, CSS, and JavaScript files into a single HTML document</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
